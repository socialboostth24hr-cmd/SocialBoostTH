<script>
const API = "https://script.google.com/macros/s/AKfycby58YZ9GnqXOkvJ-OxGYGKuxBgAzRKgTAKUFmatesWd5DAqQUlksagVuB5Pg_5Y5oBJIw/exec";

function togglePassword(){
  const i = document.getElementById('password');
  if(!i) return;
  i.type = i.type === 'password' ? 'text' : 'password';
}

function login(){
  const userInput = document.getElementById('username');
  const passInput = document.getElementById('password');
  const errorBox  = document.getElementById('error');

  if(!userInput || !passInput || !errorBox){
    alert('HTML element ไม่ครบ (username / password / error)');
    return;
  }

  const user = userInput.value.trim();
  const pass = passInput.value.trim();

  errorBox.textContent = '';

  if(!user || !pass){
    errorBox.textContent = 'กรุณากรอกชื่อผู้ใช้งานและรหัสผ่าน';
    return;
  }

  fetch(API,{
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      action: 'login',
      username: user,
      password: pass
    })
  })
  .then(res => res.json())
  .then(res => {
    console.log('LOGIN RESPONSE:', res);

    if(!res.success){
      errorBox.textContent = res.message || 'เข้าสู่ระบบไม่สำเร็จ';
      return;
    }

    /* ✅ เก็บข้อมูลจากระบบจริง */
    localStorage.setItem('user_id', res.user.user_id);
    localStorage.setItem('username', res.user.username);
    localStorage.setItem('credit', String(res.user.credit || 0));

    /* ➜ ไปหน้าเลือกบริการ */
    location.href = 'services.html';
  })
  .catch(err => {
    console.error(err);
    errorBox.textContent = 'ระบบขัดข้อง กรุณาลองใหม่';
  });
}
</script>
