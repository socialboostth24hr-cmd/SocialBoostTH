<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เข้าสู่ระบบ | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --pink:#ec4899;
  --purple:#8b5cf6;
  --blue:#38bdf8;
  --gray:#64748b;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui;
  background:#ffffff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.wrapper{
  width:100%;
  max-width:400px;
  padding:24px;
}

h1{
  font-size:28px;
  margin:0;
  color:#8b5e3c;
}

.subtitle{
  color:#94a3b8;
  font-size:14px;
  margin:6px 0 28px;
}

label{
  display:block;
  font-size:14px;
  margin-bottom:6px;
  color:#475569;
}

.field{
  margin-bottom:18px;
}

.input{
  width:100%;
  display:flex;
  align-items:center;
  border:1px solid #e5e7eb;
  border-radius:12px;
  padding:10px 12px;
}

.input input{
  border:none;
  outline:none;
  width:100%;
  font-size:14px;
}

input::placeholder{
  color:#cbd5f5;
}

.login-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#fde68a;
  font-weight:600;
  font-size:15px;
  margin-top:10px;
  cursor:pointer;
}

.login-btn:disabled{
  opacity:.6;
}

.line-btn{
  width:100%;
  margin-top:18px;
  padding:12px;
  border-radius:14px;
  border:1px solid #22c55e;
  background:#ecfdf5;
  color:#166534;
  font-weight:600;
  text-align:center;
  text-decoration:none;
  display:block;
}

.error{
  margin-top:10px;
  font-size:13px;
  color:#e11d48;
  text-align:center;
}

.footer{
  margin-top:30px;
  text-align:center;
  font-size:13px;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="wrapper">

  <h1>เข้าสู่ระบบ</h1>
  <div class="subtitle">
    กรอกอีเมลและรหัสผ่านของคุณเพื่อเข้าสู่ระบบ
  </div>

  <div class="field">
    <label>ชื่อผู้ใช้งาน</label>
    <div class="input">
      <input id="username" placeholder="กรอกชื่อผู้ใช้งานของคุณ">
    </div>
  </div>

  <div class="field">
    <label>รหัสผ่าน</label>
    <div class="input">
      <input type="password" id="password" placeholder="กรอกรหัสผ่านของคุณ">
    </div>
  </div>

  <button class="login-btn" onclick="login()">เข้าสู่ระบบ</button>

  <a class="line-btn"
     href="https://line.me/R/ti/p/@geg4960w"
     target="_blank">
    สมัครสมาชิก / ทักร้าน LINE @geg4960w
  </a>

  <div id="error" class="error"></div>

  <div class="footer">
    © 2026 SocialBoostTH All rights reserved.
  </div>

</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwN8tuMRzZq29RUp25gh1klRlbnVToVL1I8zCCoEW9PMK_KqbL1Zf8VUsQSAQ_6-A-AnQ/exec";

function login(){
  const btn = document.querySelector('.login-btn');
  const error = document.getElementById('error');
  btn.disabled = true;
  error.textContent = '';

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if(!username || !password){
    error.textContent = 'กรุณากรอกชื่อผู้ใช้และรหัสผ่าน';
    btn.disabled = false;
    return;
  }

  fetch(API,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      action:'login',
      username,
      password
    })
  })
  .then(r=>r.json())
  .then(res=>{
    if(!res.success){
      error.textContent = res.message || 'เข้าสู่ระบบไม่สำเร็จ';
      btn.disabled = false;
      return;
    }

    localStorage.setItem('user_id', res.user.user_id);
    localStorage.setItem('username', res.user.username);
    localStorage.setItem('credit', res.user.credit);

    location.href = 'services.html';
  })
  .catch(()=>{
    error.textContent = 'เชื่อมต่อระบบไม่ได้';
    btn.disabled = false;
  });
}
</script>

</body>
</html>
