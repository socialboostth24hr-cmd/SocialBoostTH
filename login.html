<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เข้าสู่ระบบ | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --black:#0b0f1a;
  --blue:#38bdf8;
  --purple:#8b5cf6;
  --pink:#ec4899;
  --green:#22c55e;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:
    radial-gradient(900px 360px at top,#1e293b,transparent),
    linear-gradient(180deg,#050714,#020314);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#f1f5f9;
  overflow:hidden;
}

/* BACKGROUND */
.bg-glow{
  position:absolute;
  width:520px;height:520px;
  background:radial-gradient(circle,var(--purple),transparent 65%);
  opacity:.28;
  filter:blur(90px);
  animation:float 9s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-45px)}
}

/* CARD */
.card{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#0e1324,#090d1d);
  border-radius:28px;
  padding:36px 30px 30px;
  box-shadow:0 50px 120px rgba(0,0,0,.7);
  z-index:2;
}

.logo{width:84px;display:block;margin:0 auto 14px}
h1{
  text-align:center;
  font-size:28px;margin:0;
  background:linear-gradient(90deg,var(--blue),var(--purple),var(--pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.sub{text-align:center;color:#cbd5e1;font-size:14px;margin:6px 0 14px}

/* LIVE USERS */
.live-users{
  text-align:center;
  font-size:14px;
  font-weight:900;
  color:#86efac;
  margin-bottom:18px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
}
.live-dot{
  width:12px;height:12px;border-radius:50%;
  background:#22c55e;
  box-shadow:0 0 0 rgba(34,197,94,.7);
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(34,197,94,.7)}
  70%{box-shadow:0 0 0 10px rgba(34,197,94,0)}
  100%{box-shadow:0 0 0 0 rgba(34,197,94,0)}
}

.field{margin-bottom:18px}
label{font-size:13px;font-weight:700;margin-bottom:6px;display:block}
.input{
  padding:15px 16px;border-radius:16px;
  background:rgba(2,6,23,.9);
  border:1px solid rgba(148,163,184,.25)
}
.input input{
  width:100%;
  border:none;outline:none;
  background:transparent;color:#fff;font-size:15px
}

.login-btn{
  width:100%;
  border:none;border-radius:22px;
  padding:17px;font-size:16px;font-weight:900;
  color:#fff;
  background:linear-gradient(135deg,var(--blue),var(--purple),var(--pink));
  cursor:pointer;
  margin-top:10px;
}

.line-btn{
  margin-top:16px;
  display:flex;align-items:center;justify-content:center;gap:10px;
  padding:16px;
  background:linear-gradient(180deg,#22c55e,#16a34a);
  color:#fff;border-radius:24px;
  font-weight:900;text-decoration:none;
}

.error{text-align:center;color:#fb7185;margin-top:12px;font-weight:800}
</style>
</head>

<body>

<div class="bg-glow"></div>

<div class="card">
  <img src="https://raw.githubusercontent.com/socialboostth24hr-cmd/SocialBoostTH/main/logo.png" class="logo">
  <h1>เข้าสู่ระบบ</h1>
  <div class="sub">ระบบให้บริการอัตโนมัติ 24 ชั่วโมง</div>

  <!-- ✅ บรรทัดเดียวที่เหลือ -->
  <div class="live-users" id="liveBox">
    <span class="live-dot"></span>
    <span><b id="liveCount">188</b> คนกำลังใช้งาน</span>
  </div>

  <div class="field">
    <label>ชื่อผู้ใช้งาน</label>
    <div class="input"><input id="username"></div>
  </div>

  <div class="field">
    <label>รหัสผ่าน</label>
    <div class="input"><input type="password" id="password"></div>
  </div>

  <button class="login-btn" onclick="login()">เข้าสู่ระบบ</button>

  <a class="line-btn" href="https://line.me/R/ti/p/@geg4960w" target="_blank">
    สมัครสมาชิก ( LINE Official )
  </a>

  <div id="error" class="error"></div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxsz0AEvBctJc9UrbenP4yYarsPfFZsdSsuUBFQ78xnQ3_fgHp7O9vJr6RaXlmlt8lv5w/exec";
const API_KEY="SBTH-SECURE-2026";

function login(){
  const u=username.value,p=password.value;
  if(!u||!p){error.textContent='กรุณากรอกข้อมูล';return;}
  fetch(`${API}?action=login&api_key=${API_KEY}&username=${encodeURIComponent(u)}&password=${encodeURIComponent(p)}`)
  .then(r=>r.json())
  .then(d=>{
    if(!d.success)throw 0;
    localStorage.setItem('user_id',d.user.user_id);
    location.href='services.html';
  }).catch(()=>error.textContent='ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
}

/* RANDOM LIVE USERS */
let current=188;
setInterval(()=>{
  const min=120,max=2500;
  const next=Math.floor(min+Math.random()*(max-min));
  liveCount.textContent=next;
  current=next;
},5500);
</script>

</body>
</html>
