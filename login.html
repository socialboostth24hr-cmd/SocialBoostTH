<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>SocialBoostTH – Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(180deg,#0b0216,#1a0438);
  color:#fff;
}
.container{
  max-width:420px;
  margin:40px auto;
  padding:26px;
  background:#120726;
  border-radius:18px;
}
h1{text-align:center;margin:0}
.sub{text-align:center;opacity:.85;margin:14px 0;line-height:1.6}
input,button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:1px solid #2e1065;
  background:#0f0220;
  color:#fff;
}
button{
  background:linear-gradient(90deg,#7c3aed,#5b21b6);
  border:none;
  font-weight:bold;
}
.small{
  font-size:13px;
  opacity:.7;
  text-align:center;
  margin-top:12px;
}
.success{color:#22c55e}
.error{color:#f87171}
</style>
</head>

<body>

<div class="container">
  <h1>SocialBoostTH</h1>

  <div class="sub">
    เข้าสู่ระบบใช้งาน<br>
    <span class="small">
      หากยังไม่มีบัญชี กรุณาติดต่อร้านทาง LINE <b>@geg4960w</b><br>
      เพื่อสมัครสมาชิกเท่านั้น
    </span>
  </div>

  <input id="email" placeholder="อีเมล">
  <input id="password" type="password" placeholder="รหัสผ่าน">

  <button onclick="login()">เข้าสู่ระบบ</button>

  <div id="msg" class="small"></div>
</div>

<script>
const SHEET_ID = "10hFozE-vcdtPhX7KiGs3JTndpvxbUNDHDzhpvPxIz-4";
const USERS_API = `https://opensheet.elk.sh/${SHEET_ID}/users`;

async function login(){
  msg.className="small";
  msg.innerText="กำลังตรวจสอบข้อมูล...";

  try{
    const users = await fetch(USERS_API).then(r=>r.json());

    const u = users.find(x =>
      x.email?.toLowerCase() === email.value.toLowerCase() &&
      String(x.password).trim() === password.value.trim()
    );

    if(!u){
      msg.classList.add("error");
      msg.innerText="อีเมลหรือรหัสผ่านไม่ถูกต้อง";
      return;
    }

    // เก็บผู้ใช้ไว้ก่อน (ใช้ใน STEP 2)
    localStorage.setItem("user", JSON.stringify({
      user_id: u.user_id,
      fullname: u.fullname,
      credit: Number(u.credit)
    }));

    msg.classList.add("success");
    msg.innerText="เข้าสู่ระบบสำเร็จ";

  }catch(err){
    msg.classList.add("error");
    msg.innerText="ไม่สามารถเชื่อมต่อระบบได้";
    console.error(err);
  }
}
</script>

</body>
</html>
