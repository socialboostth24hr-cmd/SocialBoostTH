<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Login | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:system-ui;background:#f5f7fb}
.box{max-width:420px;margin:80px auto;background:#fff;padding:30px;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.1)}
h1{text-align:center}
input{width:100%;padding:12px;margin-top:12px;border-radius:10px;border:1px solid #d1d5db}
button{width:100%;margin-top:20px;padding:14px;border:none;border-radius:12px;background:#2563eb;color:#fff;font-weight:700}
.note{text-align:center;font-size:13px;color:#6b7280;margin-top:12px}
</style>
</head>
<body>

<div class="box">
  <h1>SocialBoostTH</h1>
  <input placeholder="อีเมล">
  <input placeholder="รหัสผ่าน" type="password">
  <button onclick="login()">เข้าสู่ระบบ</button>
  <div class="note">* เดโมระบบ (ยังไม่ผูก backend)</div>
</div>

<script>
function login(){
  localStorage.setItem("login","true");
  window.location.href="index.html";
}
</script>
</body>
</html>
