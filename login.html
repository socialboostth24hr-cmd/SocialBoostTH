<script>
const API = "https://script.google.com/macros/s/AKfycbzAJ-rKWxuipYYkxwBs35TehywYy34EHARUAIoa5C4bJ8hJpENA3hdSHFDWgX88ex2K/exec";

function togglePassword(){
  const i = document.getElementById('password');
  i.type = i.type === 'password' ? 'text' : 'password';
}

function login(){
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();
  const error = document.getElementById('error');

  error.textContent = '';

  if(!user || !pass){
    error.textContent = 'กรุณากรอกชื่อผู้ใช้งานและรหัสผ่าน';
    return;
  }

  fetch(API,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({
      action:'login',
      username:user,
      password:pass
    })
  })
  .then(r=>r.json())
  .then(res=>{
    
    if(!res.success){
      error.textContent = res.message || 'เข้าสู่ระบบไม่สำเร็จ';
      return;
    }

    /* ✅ เก็บข้อมูลจริงจากระบบ */
    localStorage.setItem('user_id', res.user.user_id);
    localStorage.setItem('username', res.user.username);
    localStorage.setItem('credit', res.user.credit);

    location.href = 'services.html';
  })
  .catch(()=>{
    error.textContent = 'ระบบขัดข้อง กรุณาลองใหม่';
  });
}
</script>
