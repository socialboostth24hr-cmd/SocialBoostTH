<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เข้าสู่ระบบ | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS เหมือนเดิมทั้งหมด -->
</head>

<body>

<div class="wrapper">
  <div class="card">

    <!-- ✅ โลโก้จาก Google Drive (ใช้ได้กับ Apps Script) -->
    <img
      src="https://drive.google.com/uc?export=view&id=1M0D0DDNKBpGBIeGdNXu55-qotIz63_4W"
      class="logo"
      alt="SocialBoostTH Logo">

    <div class="brand">เข้าสู่ระบบ</div>
    <div class="subtitle">
      กรอกข้อมูลเพื่อเข้าใช้งานระบบ SocialBoostTH<br>
      <span style="font-size:12px;color:#c7d2fe">
        ระบบให้บริการอัตโนมัติ 24 ชั่วโมง
      </span>
    </div>

    <!-- ฟอร์มเหมือนเดิม -->

  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwN8tuMRzZq29RUp25gh1klRlbnVToVL1I8zCCoEW9PMK_KqbL1Zf8VUsQSAQ_6-A-AnQ/exec";

function togglePassword(){
  const input = document.getElementById('password');
  const btn = document.querySelector('.toggle');
  input.type = input.type === 'password' ? 'text' : 'password';
  btn.textContent = input.type === 'password' ? 'แสดง' : 'ซ่อน';
}

function login(){
  const btn = document.querySelector('.login-btn');
  const error = document.getElementById('error');
  btn.disabled = true;
  error.textContent = '';

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if(!username || !password){
    error.textContent = 'กรุณากรอกชื่อผู้ใช้และรหัสผ่าน';
    btn.disabled = false;
    return;
  }

  fetch(API,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      action:'login',
      username,
      password
    })
  })
  .then(r=>r.json())
  .then(res=>{
    if(!res.success){
      error.textContent = res.message || 'เข้าสู่ระบบไม่สำเร็จ';
      btn.disabled = false;
      return;
    }

    localStorage.setItem('user_id', res.user.user_id);
    localStorage.setItem('username', res.user.username);
    localStorage.setItem('credit', res.user.credit);

    // ✅ เปลี่ยนหน้าแบบ Apps Script
    location.href = '?page=services';
  })
  .catch(()=>{
    error.textContent = 'เชื่อมต่อระบบไม่ได้';
    btn.disabled = false;
  });
}
</script>

</body>
</html>
