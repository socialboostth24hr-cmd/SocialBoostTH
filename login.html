<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เข้าสู่ระบบ | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --pink:#ec4899;
  --purple:#8b5cf6;
  --blue:#38bdf8;
  --line:#22c55e;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:
    radial-gradient(900px 360px at top,#fde7f3,transparent),
    linear-gradient(180deg,#eef6ff,#ffffff);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* ===== FLOAT BACKGROUND ===== */
.bg-glow{
  position:absolute;
  width:420px;
  height:420px;
  background:radial-gradient(circle,var(--purple),transparent 70%);
  opacity:.18;
  filter:blur(60px);
  animation:float 8s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-35px)}
}

/* ===== CARD ===== */
.card{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:28px;
  padding:36px 30px 30px;
  box-shadow:
    0 35px 80px rgba(139,92,246,.28),
    0 10px 28px rgba(56,189,248,.15);
  position:relative;
  animation:pop .7s cubic-bezier(.2,1.6,.4,1);
  transition:transform .2s ease;
}
@keyframes pop{
  from{transform:scale(.88);opacity:0}
  to{transform:scale(1);opacity:1}
}

.logo{
  width:86px;
  display:block;
  margin:0 auto 16px;
  filter:drop-shadow(0 12px 20px rgba(236,72,153,.35));
}

h1{
  text-align:center;
  font-size:28px;
  margin:0;
  background:linear-gradient(90deg,var(--blue),var(--purple),var(--pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.sub{
  text-align:center;
  color:#94a3b8;
  font-size:14px;
  margin:6px 0 26px;
}

label{
  font-size:14px;
  font-weight:700;
  color:#475569;
}

.field{margin-bottom:20px}

/* ===== INPUT ===== */
.input{
  display:flex;
  align-items:center;
  border:1px solid #e5e7eb;
  border-radius:18px;
  padding:14px 16px;
  transition:.25s;
}
.input:focus-within{
  border-color:var(--purple);
  box-shadow:0 0 0 6px rgba(139,92,246,.18);
}
.input input{
  border:none;
  outline:none;
  width:100%;
  font-size:15px;
}

.toggle{
  border:none;
  background:#f1f5f9;
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  cursor:pointer;
  font-weight:800;
}

/* ===== BUTTON ===== */
.login-btn{
  width:100%;
  border:none;
  border-radius:22px;
  padding:17px;
  font-size:16px;
  font-weight:900;
  color:#fff;
  background:linear-gradient(135deg,var(--blue),var(--purple),var(--pink));
  cursor:pointer;
  box-shadow:0 18px 45px rgba(139,92,246,.45);
  position:relative;
  overflow:hidden;
  transition:.25s;
}
.login-btn:hover{transform:translateY(-1px)}
.login-btn:disabled{opacity:.7}

/* ===== LINE ===== */
.or{
  text-align:center;
  color:#cbd5e1;
  margin:18px 0 14px;
  font-size:13px;
}
.line-btn{
  display:block;
  text-align:center;
  padding:15px;
  background:linear-gradient(180deg,#22c55e,#16a34a);
  color:#fff;
  border-radius:22px;
  font-weight:900;
  text-decoration:none;
  box-shadow:0 16px 36px rgba(34,197,94,.35);
}

.error{
  text-align:center;
  color:#ef4444;
  margin-top:14px;
  font-size:14px;
  font-weight:800;
}

/* ===== LOADING OVERLAY ===== */
.loading-overlay{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(4px);
  display:none;
  align-items:center;
  justify-content:center;
  border-radius:28px;
  z-index:10;
}

.spinner{
  width:48px;
  height:48px;
  border:4px solid #e5e7eb;
  border-top-color:var(--purple);
  border-radius:50%;
  animation:spin .9s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div class="bg-glow"></div>

<div class="card" id="card">
  <img src="https://raw.githubusercontent.com/socialboostth24hr-cmd/SocialBoostTH/main/logo.png" class="logo">

  <h1>เข้าสู่ระบบ</h1>
  <div class="sub">ระบบให้บริการอัตโนมัติ 24 ชั่วโมง</div>

  <div class="field">
    <label>ชื่อผู้ใช้งาน</label>
    <div class="input">
      <input id="username" placeholder="username">
    </div>
  </div>

  <div class="field">
    <label>รหัสผ่าน</label>
    <div class="input">
      <input type="password" id="password" placeholder="••••••">
      <button class="toggle" id="toggleBtn" type="button">แสดง</button>
    </div>
  </div>

  <button id="loginBtn" class="login-btn">เข้าสู่ระบบ</button>

  <div class="or">ยังไม่มีบัญชี?</div>

  <a class="line-btn" href="https://line.me/R/ti/p/@geg4960w" target="_blank">
    สมัครสมาชิก / ติดต่อร้านทาง LINE
  </a>

  <div id="error" class="error"></div>

  <!-- LOADING -->
  <div class="loading-overlay" id="loading">
    <div class="spinner"></div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const API = "https://script.google.com/macros/s/AKfycbxtq60vnw-hLOvJvO6bPWGFMbkSjAde8hw3Fftv172kqKMtzJB4k9JfSQYI3A0N0la8RQ/exec";
const API_KEY = "SBTH-SECURE-2026";

/* AUTO REDIRECT */
if(localStorage.getItem('user_id')){
  location.href='services.html';
}

/* PARALLAX */
document.addEventListener('mousemove',e=>{
  card.style.transform=
    `translate(${(innerWidth/2-e.clientX)/30}px,${(innerHeight/2-e.clientY)/30}px)`;
});

/* PASSWORD */
toggleBtn.onclick=()=>{
  password.type=password.type==='password'?'text':'password';
  toggleBtn.textContent=password.type==='password'?'แสดง':'ซ่อน';
};

/* LOGIN */
let loading=false;
loginBtn.onclick=login;

function login(){
  if(loading) return;

  const u=username.value.trim();
  const p=password.value.trim();
  error.textContent='';

  if(!u||!p){
    error.textContent='กรุณากรอกชื่อผู้ใช้และรหัสผ่าน';
    return;
  }

  loading=true;
  loginBtn.disabled=true;
  loginBtn.textContent='กำลังเข้าสู่ระบบ...';
  loadingEl.style.display='flex';

  fetch(`${API}?action=login&api_key=${API_KEY}&username=${encodeURIComponent(u)}&password=${encodeURIComponent(p)}`)
    .then(r=>r.json())
    .then(res=>{
      if(!res.success) throw 0;
      localStorage.setItem('user_id',res.user.user_id);
      localStorage.setItem('username',res.user.username);
      location.href='services.html';
    })
    .catch(()=>{
      error.textContent='ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
      loadingEl.style.display='none';
      loginBtn.disabled=false;
      loginBtn.textContent='เข้าสู่ระบบ';
      loading=false;
    });
}

document.addEventListener('keydown',e=>{
  if(e.key==='Enter') login();
});

const loadingEl=document.getElementById('loading');
</script>

</body>
</html>
