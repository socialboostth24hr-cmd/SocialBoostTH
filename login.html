<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เข้าสู่ระบบ | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --pink:#ec4899;
  --purple:#8b5cf6;
  --blue:#38bdf8;
  --line:#22c55e;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:
    radial-gradient(800px 320px at top,#fde7f3,transparent),
    linear-gradient(180deg,#eef6ff,#ffffff);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.wrapper{
  width:100%;
  max-width:420px;
  padding:26px;
}

.card{
  background:#fff;
  border-radius:28px;
  padding:32px 30px 26px;
  box-shadow:
    0 25px 60px rgba(139,92,246,.25),
    0 8px 20px rgba(56,189,248,.15);
}

/* โลโก้ */
.logo{
  width:90px;
  display:block;
  margin:0 auto 12px;
}

.brand{
  font-size:28px;
  font-weight:800;
  text-align:center;
  margin-bottom:6px;
  background:linear-gradient(90deg,var(--blue),var(--purple),var(--pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle{
  text-align:center;
  font-size:14px;
  color:#94a3b8;
  margin-bottom:26px;
}

label{
  display:block;
  font-size:14px;
  margin-bottom:6px;
  color:#475569;
}

.field{
  margin-bottom:18px;
}

.input{
  width:100%;
  display:flex;
  align-items:center;
  border:1px solid #e5e7eb;
  border-radius:18px;
  padding:12px 14px;
  transition:.2s;
  background:#fff;
}

.input:focus-within{
  border-color:var(--purple);
  box-shadow:0 0 0 4px rgba(139,92,246,.18);
}

.input input{
  border:none;
  outline:none;
  width:100%;
  font-size:15px;
}

/* ปุ่มแสดงรหัส (ทางการ) */
.toggle{
  border:none;
  background:#f1f5f9;
  color:#475569;
  padding:6px 10px;
  border-radius:10px;
  font-size:13px;
  cursor:pointer;
  transition:.2s;
}
.toggle:hover{
  background:#e2e8f0;
}

input::placeholder{
  color:#c7d2fe;
}

/* ปุ่ม Login */
.login-btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:20px;
  background:linear-gradient(90deg,var(--blue),var(--purple),var(--pink));
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  margin-top:8px;
  box-shadow:0 16px 36px rgba(236,72,153,.35);
  transition:.2s;
}

.login-btn:hover{
  transform:translateY(-1px);
  box-shadow:0 22px 50px rgba(139,92,246,.45);
}

.login-btn:disabled{
  opacity:.6;
  cursor:not-allowed;
}

.or{
  text-align:center;
  color:#cbd5e1;
  margin:20px 0 10px;
  font-size:13px;
}

/* ปุ่มสมัครสมาชิก (เด่น + ทางการ) */
.line-btn{
  width:100%;
  padding:14px;
  border-radius:20px;
  background:linear-gradient(180deg,#22c55e,#16a34a);
  color:#ffffff;
  font-weight:700;
  text-align:center;
  text-decoration:none;
  display:block;
  box-shadow:0 14px 30px rgba(34,197,94,.35);
  transition:.2s;
}

.line-btn:hover{
  transform:translateY(-1px);
  box-shadow:0 18px 40px rgba(34,197,94,.45);
}

.error{
  margin-top:12px;
  font-size:13px;
  color:#e11d48;
  text-align:center;
}

.footer{
  margin-top:18px;
  text-align:center;
  font-size:12px;
  color:#a3a3a3;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <img src="logo.png" class="logo" alt="SocialBoostTH">

    <div class="brand">เข้าสู่ระบบ</div>
    <div class="subtitle">กรอกข้อมูลเพื่อเข้าใช้งานระบบ SocialBoostTH</div>

    <div class="field">
      <label>ชื่อผู้ใช้งาน</label>
      <div class="input">
        <input id="username" placeholder="กรอกชื่อผู้ใช้งานของคุณ">
      </div>
    </div>

    <div class="field">
      <label>รหัสผ่าน</label>
      <div class="input">
        <input type="password" id="password" placeholder="กรอกรหัสผ่านของคุณ">
        <button class="toggle" onclick="togglePassword()" type="button">
          แสดง
        </button>
      </div>
    </div>

    <button class="login-btn" onclick="login()">เข้าสู่ระบบ</button>

    <div class="or">หรือ</div>

    <a class="line-btn"
       href="https://line.me/R/ti/p/@geg4960w"
       target="_blank">
      สมัครสมาชิก / ติดต่อร้านทาง LINE
    </a>

    <div id="error" class="error"></div>

    <div class="footer">
      © 2026 SocialBoostTH All rights reserved.
    </div>

  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwN8tuMRzZq29RUp25gh1klRlbnVToVL1I8zCCoEW9PMK_KqbL1Zf8VUsQSAQ_6-A-AnQ/exec";

function togglePassword(){
  const input = document.getElementById('password');
  const btn = document.querySelector('.toggle');
  if(input.type === 'password'){
    input.type = 'text';
    btn.textContent = 'ซ่อน';
  }else{
    input.type = 'password';
    btn.textContent = 'แสดง';
  }
}

function login(){
  const btn = document.querySelector('.login-btn');
  const error = document.getElementById('error');
  btn.disabled = true;
  error.textContent = '';

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if(!username || !password){
    error.textContent = 'กรุณากรอกชื่อผู้ใช้และรหัสผ่าน';
    btn.disabled = false;
    return;
  }

  fetch(API,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      action:'login',
      username,
      password
    })
  })
  .then(r=>r.json())
  .then(res=>{
    if(!res.success){
      error.textContent = res.message || 'เข้าสู่ระบบไม่สำเร็จ';
      btn.disabled = false;
      return;
    }

    localStorage.setItem('user_id', res.user.user_id);
    localStorage.setItem('username', res.user.username);
    localStorage.setItem('credit', res.user.credit);

    location.href = 'services.html';
  })
  .catch(()=>{
    error.textContent = 'เชื่อมต่อระบบไม่ได้';
    btn.disabled = false;
  });
}
</script>

</body>
</html>
