<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>เช็คสถานะคำสั่งซื้อ</title>

<style>
body{
  font-family: system-ui;
  background:#f2f4f8;
}
.box{
  max-width:420px;
  margin:60px auto;
  background:#fff;
  padding:24px;
  border-radius:12px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
}
button{
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:8px;
}
.result{
  margin-top:18px;
  line-height:1.6;
}
</style>
</head>

<body>

<div class="box">
  <h2>เช็คสถานะคำสั่งซื้อ</h2>
  <input id="orderId" placeholder="เช่น SB-0001">
  <button onclick="check()">ตรวจสอบ</button>

  <div class="result" id="result"></div>
</div>

<script>
const API =
"https://script.google.com/macros/s/AKfycbx0QXi43P1_W1wAZ5bHvxQTei2FAW63BJM9OkaBLIr-nqGOpuBIkkzRS1kqm6HCd7NVew/exec";

function check(){
  const id = document.getElementById("orderId").value.trim();
  if(!id){
    alert("กรุณากรอกเลขคำสั่งซื้อ");
    return;
  }

  fetch(API + "?order=" + encodeURIComponent(id) + "&t=" + Date.now())
    .then(res => res.json())
    .then(data => {
      if(!data.success){
        document.getElementById("result").innerText = "ไม่พบคำสั่งซื้อ";
        return;
      }

      const o = data.order;
      document.getElementById("result").innerHTML = `
        <b>เลขออเดอร์:</b> ${o.order_id}<br>
        <b>บริการ:</b> ${o.service}<br>
        <b>จำนวน:</b> ${o.quantity}<br>
        <b>สถานะ:</b> ${o.status}<br>
        <b>ลิงก์:</b> <a href="${o.link}" target="_blank">ดู</a>
      `;
    })
    .catch(()=>{
      document.getElementById("result").innerText = "เชื่อมต่อระบบไม่ได้";
    });
}
</script>

</body>
</html>
