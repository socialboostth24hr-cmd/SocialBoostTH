<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เช็คออเดอร์</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:system-ui;background:#f5f7fb}
.box{max-width:420px;margin:60px auto;background:#fff;padding:24px;border-radius:14px}
input,button{width:100%;padding:12px;margin-top:12px}
</style>
</head>
<body>

<div class="box">
  <h2>เช็คสถานะออเดอร์</h2>
  <input id="oid" placeholder="เช่น SB-0001">
  <button onclick="check()">ตรวจสอบ</button>
  <div id="result"></div>
</div>

<script>
function check(){
  fetch("วาง_APPS_SCRIPT_URL?order="+oid.value)
  .then(r=>r.json())
  .then(d=>{
    result.innerHTML=`สถานะ: <b>${d.status}</b>`;
  });
}
</script>
</body>
</html>
