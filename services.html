</head>

<body>

<header class="header">

  </div>
  <div class="center">SocialBoostTH</div>

    <img src="https://raw.githubusercontent.com/socialboostth24hr-cmd/SocialBoostTH/main/logo.png" class="logo">
  </div>
</header>

<div class="container">
  <div class="title">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£</div>
  <div class="subtitle">‡∏£‡∏∞‡∏ö‡∏ö‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥ ‚Ä¢ ‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢ ‚Ä¢ 24 ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á</div>

<script>
const API="https://script.google.com/macros/s/AKfycbz8Nzxgyvf04CmoKCmYd8WnCm5Ecp539a7viDfo8MtqHREBcSZXapZc7_PvvcvSxUVO8A/exec";
const API_KEY="SBTH-SECURE-2026";
const userId=localStorage.getItem('user_id');
if(!userId){location.href='login.html';throw'';}

const creditEl=document.getElementById('credit');
const box=document.getElementById('services');

function openMenu(){}
function reloadAll(){loadCredit();loadServices();}

function loadCredit(){
  fetch(`${API}?action=getUser&api_key=${API_KEY}&user_id=${userId}`)
    .then(r=>r.json())
    .then(u=>creditEl.textContent=Number(u.credit||0).toFixed(2));
}

function loadServices(){
  fetch(`${API}?action=services&api_key=${API_KEY}`)
    .then(r=>r.json())
    .then(list=>{
      box.innerHTML='';
      if(!list.length){
        box.innerHTML='<div class="empty">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£</div>';return;
      }
      list.forEach(s=>{
        const suggest = s.min_qty * 2;
        box.insertAdjacentHTML('beforeend',`
          <div class="service">
            ${s.badge_status==='on'
              ? `<div class="badge ${s.badge_type}">${s.badge_text||''}</div>`:''}
            <div class="service-name">${s.display_name}</div>
            <div class="service-desc">${s.short_desc||''}</div>

            <div class="value-hint">
              üí° ‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥ <b>${s.min_qty}</b> ${s.unit} |
              ‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥ <b>${suggest}</b> ${s.unit} ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏´‡πá‡∏ô‡∏ú‡∏•‡∏ä‡∏±‡∏î‡∏Ç‡∏∂‡πâ‡∏ô
            </div>

            <div class="bottom">
              <div class="price">
                ${s.price_per_100} ‡∏ö‡∏≤‡∏ó
                <span>/ 100 ${s.unit}</span>
              </div>
              <button class="btn" onclick="selectService('${s.service_id}')">
                ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏û‡πá‡∏Å‡πÄ‡∏Å‡∏à
              </button>
            </div>
          </div>
        `);
      });
    })
    .catch(()=>box.innerHTML='<div class="error">‚ùå ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏£‡∏∞‡∏ö‡∏ö‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ</div>');
}

function selectService(id){

reloadAll();
</script>
