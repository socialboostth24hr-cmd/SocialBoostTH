<script>
/* ===== CONFIG ===== */
const API="https://script.google.com/macros/s/AKfycbwbGEMA1-x1c63RENR3wMQE6QQtYhCKQ50i8R-mW3WRJZxMc8adY0RmpZFI6-VaF5aX0w/exec";
const API_KEY="SBTH-SECURE-2026";

/* AUTH */
const userId=localStorage.getItem('user_id');
const username=localStorage.getItem('username');
if(!userId||!username){location.replace('login.html')}
document.getElementById('username').textContent=username;

/* MENU */
const sideMenu=document.getElementById('sideMenu');
const overlay=document.getElementById('menuOverlay');
function openMenu(){sideMenu.classList.add('open');overlay.style.display='block'}
function closeMenu(){sideMenu.classList.remove('open');overlay.style.display='none'}
function logout(){localStorage.clear();location.replace('login.html')}

/* ===============================
   CREDIT REALTIME PRO ENGINE
================================ */
const creditEl=document.getElementById('credit');
const walletBox=document.getElementById('walletBox');
let currentCredit=0;

/* SHOW CACHE FIRST */
const cached=localStorage.getItem('credit');
if(cached && !isNaN(cached)){
  currentCredit=Number(cached);
  creditEl.textContent=currentCredit.toFixed(2);
}

/* SMOOTH COUNT ANIM */
function animateCredit(to){
  const from=currentCredit;
  const start=performance.now();
  const dur=600;
  walletBox.classList.add('updating');

  function step(t){
    const p=Math.min((t-start)/dur,1);
    const val=from+(to-from)*p;
    creditEl.textContent=val.toFixed(2);
    if(p<1) requestAnimationFrame(step);
    else{
      currentCredit=to;
      walletBox.classList.remove('updating');
    }
  }
  requestAnimationFrame(step);
}

/* SYNC CREDIT */
function syncCredit(){
  fetch(`${API}?action=getUser&api_key=${API_KEY}&user_id=${userId}`)
    .then(r=>r.json())
    .then(res=>{
      if(res && res.success && !isNaN(res.credit)){
        const next=Number(res.credit);
        if(next!==currentCredit){
          localStorage.setItem('credit',next);
          animateCredit(next);
        }
      }
    })
    .catch(()=>{});
}

/* POLLING FALLBACK (SAFE) */
syncCredit();
setInterval(syncCredit,25000);
