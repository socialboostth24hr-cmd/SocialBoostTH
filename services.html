<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เลือกบริการ | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --black:#0b0f1a;
  --blue:#38bdf8;
  --purple:#8b5cf6;
  --muted:#94a3b8;
  --card:#020617;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:
    radial-gradient(900px 420px at top,#1e293b,transparent),
    linear-gradient(180deg,var(--black),#060913);
  color:#f1f5f9;
}

/* HEADER */
.header{
  position:sticky;top:0;z-index:50;
  display:grid;grid-template-columns:auto 1fr auto;
  align-items:center;
  padding:12px 16px;
  background:rgba(2,6,23,.85);
  backdrop-filter:blur(14px);
}
.center{
  font-weight:900;
  background:linear-gradient(90deg,var(--blue),var(--purple));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.wallet{
  font-size:13px;font-weight:900;
  padding:6px 14px;border-radius:999px;
  background:#020617;border:1px solid rgba(255,255,255,.15);
}

/* CONTAINER */
.container{max-width:720px;margin:auto;padding:20px 18px 140px}
.title{font-size:26px;font-weight:900}
.sub{font-size:13px;color:var(--muted);margin-bottom:16px}

/* SERVICE */
.service{
  background:var(--card);
  border:1px solid rgba(255,255,255,.1);
  border-radius:20px;
  padding:18px;
  margin-bottom:18px;
}
.service h3{margin:0;font-size:18px}
.desc{font-size:13px;color:var(--muted);margin:6px 0}
.meta{font-size:12px;color:#86efac;font-weight:900}
.price{font-size:20px;font-weight:900;margin-top:10px}
.actions{
  display:flex;gap:8px;margin-top:14px
}
.btn{
  flex:1;
  border:none;
  padding:12px;
  border-radius:999px;
  font-weight:900;
  cursor:pointer;
}
.btn.primary{
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
}
.btn.ghost{
  background:#020617;
  color:#cbd5f5;
  border:1px solid rgba(255,255,255,.18);
}

/* DETAIL MODAL */
.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.65);
  display:none;z-index:99;
}
.modal{
  position:fixed;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:92%;max-width:420px;
  background:#020617;
  border-radius:22px;
  padding:22px;
  display:none;z-index:100;
  box-shadow:0 30px 80px rgba(0,0,0,.7);
}
.modal h4{margin:0 0 8px}
.modal ul{padding-left:18px;font-size:13px;color:#cbd5f5}
.modal li{margin-bottom:6px}
.close{
  margin-top:14px;
  width:100%;
  padding:12px;
  border-radius:999px;
  border:none;
  font-weight:900;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
}
</style>
</head>

<body>

<div class="header">
  <div></div>
  <div class="center">SocialBoostTH</div>
  <div class="wallet">เครดิต: <span id="credit">0.00</span></div>
</div>

<div class="container">
  <div class="title">เลือกบริการ</div>
  <div class="sub">ระบบอัตโนมัติ • ปลอดภัย • 24 ชม.</div>

  <div id="services"></div>
</div>

<!-- DETAIL -->
<div class="overlay" id="overlay" onclick="closeDetail()"></div>
<div class="modal" id="modal">
  <h4 id="detailName">-</h4>
  <ul id="detailList"></ul>
  <button class="close" onclick="closeDetail()">ปิด</button>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxsz0AEvBctJc9UrbenP4yYarsPfFZsdSsuUBFQ78xnQ3_fgHp7O9vJr6RaXlmlt8lv5w/exec";
const API_KEY="SBTH-SECURE-2026";

const credit=Number(localStorage.getItem('credit')||0);
document.getElementById('credit').textContent=credit.toFixed(2);

const box=document.getElementById('services');

/* LOAD SERVICES */
fetch(`${API}?action=getServices&api_key=${API_KEY}`)
.then(r=>r.json())
.then(res=>{
  (res.services||[]).forEach(s=>{
    box.insertAdjacentHTML('beforeend',`
      <div class="service">
        <h3>${s.display_name}</h3>
        <div class="desc">${s.short_desc||''}</div>
        <div class="meta">ขั้นต่ำ ${s.min_qty} ${s.unit}</div>
        <div class="price">${s.price_per_100} บาท / 100 ${s.unit}</div>

        <div class="actions">
          <button class="btn ghost"
            onclick='openDetail("${s.display_name}",
              ["เริ่มงานภายใน 1–3 ชม.",
               "รับประกันตามเงื่อนไข",
               "ไม่ต้องใช้รหัสผ่าน",
               "ระบบอัตโนมัติ 24 ชม."])'>
            ดูรายละเอียด
          </button>
          <button class="btn primary" onclick="selectService('${s.service_id}')">
            เลือก
          </button>
        </div>
      </div>
    `);
  });
});

function selectService(id){
  localStorage.setItem('service_id',id);
  location.href='orders.html';
}

/* DETAIL */
function openDetail(name,items){
  document.getElementById('detailName').textContent=name;
  const ul=document.getElementById('detailList');
  ul.innerHTML='';
  items.forEach(i=>ul.insertAdjacentHTML('beforeend',`<li>${i}</li>`));
  document.getElementById('overlay').style.display='block';
  document.getElementById('modal').style.display='block';
}
function closeDetail(){
  document.getElementById('overlay').style.display='none';
  document.getElementById('modal').style.display='none';
}
</script>

</body>
</html>
