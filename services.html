<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เลือกบริการ | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --pink:#ec4899;
  --purple:#8b5cf6;
  --blue:#38bdf8;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:
    radial-gradient(900px 360px at top,#fde7f3,transparent),
    linear-gradient(180deg,#eef6ff,#ffffff);
  min-height:100vh;
}

/* ===== Header ===== */
.header{
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.left,.right{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo{height:36px}

.back-btn,.logout-btn{
  border:none;
  padding:6px 14px;
  border-radius:999px;
  font-size:13px;
  cursor:pointer;
  background:#fff;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

.logout-btn{
  background:#fee2e2;
  color:#991b1b;
}
.logout-btn:hover{background:#fecaca;}

.wallet{
  font-size:13px;
  background:#fff;
  padding:6px 14px;
  border-radius:999px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

/* Sticky header (mobile) */
@media (max-width:640px){
  .header{
    position:sticky;
    top:0;
    z-index:50;
    background:rgba(255,255,255,.92);
    backdrop-filter:blur(8px);
  }
}

/* ===== Content ===== */
.container{
  max-width:720px;
  margin:0 auto;
  padding:10px 20px 120px; /* เผื่อปุ่มลอย */
}

.title{
  font-size:26px;
  font-weight:800;
  margin:18px 0 6px;
  background:linear-gradient(90deg,var(--blue),var(--purple),var(--pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle{
  font-size:14px;
  color:#94a3b8;
  margin-bottom:24px;
}

/* ===== Service Card ===== */
.service{
  background:#fff;
  border-radius:22px;
  padding:22px;
  margin-bottom:16px;
  box-shadow:
    0 20px 45px rgba(139,92,246,.18),
    0 6px 16px rgba(56,189,248,.12);
  position:relative;
}

.service-name{
  font-size:17px;
  font-weight:800;
  margin-bottom:6px;
  line-height:1.4;
}

.service-desc{
  font-size:13px;
  color:#64748b;
}

/* badge */
.badge{
  position:absolute;
  top:14px;
  right:14px;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
  color:#fff;
  display:flex;
  gap:4px;
  align-items:center;
  white-space:nowrap;
}

.badge.bestseller{background:linear-gradient(90deg,#f97316,#ec4899);}
.badge.recommended{background:linear-gradient(90deg,#38bdf8,#8b5cf6);}
.badge.premium{background:linear-gradient(90deg,#a855f7,#ec4899);}
.badge.boost{background:linear-gradient(90deg,#22c55e,#16a34a);}

.bottom{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:16px;
  gap:10px;
  flex-wrap:wrap;
}

.price{
  font-size:15px;
  font-weight:800;
}

.price span{
  font-size:13px;
  color:#64748b;
}

.btn{
  padding:10px 18px;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,var(--blue),var(--purple),var(--pink));
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

.btn:hover{
  transform:translateY(-1px);
  box-shadow:0 10px 25px rgba(139,92,246,.45);
}

/* ===== Floating Button ===== */
.floating-btn{
  display:none;
}

@media (max-width:640px){
  .floating-btn{
    display:flex;
    position:fixed;
    bottom:16px;
    left:50%;
    transform:translateX(-50%);
    width:calc(100% - 32px);
    max-width:480px;
    padding:15px;
    border-radius:999px;
    background:linear-gradient(135deg,var(--blue),var(--purple),var(--pink));
    color:#fff;
    font-size:16px;
    font-weight:900;
    justify-content:center;
    align-items:center;
    border:none;
    box-shadow:0 20px 45px rgba(139,92,246,.45);
    cursor:pointer;
    z-index:100;
  }
}
</style>
</head>

<body>

<header class="header">
  <div class="left">
    <button class="back-btn" onclick="location.href='login.html'">← กลับ</button>
    <img
      src="https://raw.githubusercontent.com/socialboostth24hr-cmd/SocialBoostTH/main/logo.png"
      class="logo">
  </div>

  <div class="right">
    <div class="wallet">
      เครดิต: <b id="credit">0</b> บาท
    </div>
    <button class="logout-btn" onclick="logout()">ออกจากระบบ</button>
  </div>
</header>

<div class="container">
  <div class="title">เลือกบริการ</div>
  <div class="subtitle">
    เลือกแพ็กเกจที่เหมาะกับช่องของคุณ ระบบทำงานอัตโนมัติ
  </div>

  <div id="services"></div>
</div>

<!-- ปุ่มลอย -->
<button class="floating-btn" onclick="scrollToServices()">
  เลือกแพ็กเกจ
</button>

<script>
const API =
"https://script.google.com/macros/s/AKfycbwpc_dUSc6lmVu-z18mqq72QDzljOAcqsMHJrYNHoJMIK-pP8wVS6BpS9Lvh8ON4iQDCA/exec";

/* Guard login */
if(!localStorage.getItem('user_id')){
  location.href='login.html';
}

/* Wallet */
document.getElementById('credit').textContent =
  localStorage.getItem('credit') || 0;

/* Load services */
fetch(API + '?action=services&_ts=' + Date.now())
.then(res => res.json())
.then(list=>{
  if(!Array.isArray(list)) throw 'data error';

  const box=document.getElementById('services');
  box.innerHTML='';

  list.forEach(s=>{
    const name = (s.display_name || s.service_name || '').trim();

    box.innerHTML += `
    <div class="service">
      ${s.badge_status==='on' && s.badge_type ? `
      <div class="badge ${s.badge_type}">
        ${s.icon||''} ${s.badge_text||''}
      </div>`:''}

      <div class="service-name">${name}</div>

      <div class="service-desc">
        ${s.short_desc || 'บริการคุณภาพ มาตรฐานร้าน'}
      </div>

      <div class="bottom">
        <div class="price">
          ${s.price_per_100} บาท
          <span>/ 100 ${s.unit}</span>
        </div>

        <button class="btn" onclick="selectService('${s.service_id}')">
          เลือกแพ็กเกจ
        </button>
      </div>
    </div>`;
  });
})
.catch(()=>{
  document.getElementById('services').innerHTML =
    '<p style="color:red">ไม่สามารถโหลดบริการได้</p>';
});

function selectService(id){
  localStorage.setItem('service_id',id);
  location.href='order.html';
}

function logout(){
  localStorage.clear();
  location.href='login.html';
}

function scrollToServices(){
  document
    .getElementById('services')
    .scrollIntoView({behavior:'smooth'});
}
</script>

</body>
</html>
