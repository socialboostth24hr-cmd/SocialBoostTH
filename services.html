<script>
const API="https://script.google.com/macros/s/AKfycbxzt4nj3NhnS-P6K4b_VHGeclJYS1ZWyv04BtPe0IpKVTg60yaLmO7oAFKwD1wfCE9-qg/exec";
const API_KEY="SBTH-SECURE-2026";

const userId=localStorage.getItem('user_id');
if(!userId) location.href='login.html';

const creditEl=document.getElementById('credit');
const box=document.getElementById('services');

/* MENU */
function openMenu(){sideMenu.classList.add('open');menuOverlay.style.display='block'}
function closeMenu(){sideMenu.classList.remove('open');menuOverlay.style.display='none'}
function logout(){localStorage.clear();location.href='login.html'}

/* LOAD CREDIT (REAL) */
function loadCredit(){
  fetch(`${API}?action=wallet&user_id=${userId}&api_key=${API_KEY}`)
    .then(r=>r.json())
    .then(w=>{
      const credit=w.reduce((s,x)=>s+Number(x.amount),0);
      localStorage.setItem('credit',credit);
      creditEl.innerText=credit.toFixed(2);
    });
}

/* LOAD SERVICES */
function loadServices(){
  fetch(`${API}?action=services&api_key=${API_KEY}&_=${Date.now()}`)
    .then(r=>r.json())
    .then(list=>{
      box.innerHTML='';
      list.forEach(s=>{
        box.innerHTML+=`
          <div class="service">
            <div class="service-name">${s.display_name}</div>
            <div class="service-desc">${s.short_desc||''}</div>
            <button class="btn" onclick="selectService('${s.service_id}')">
              ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏û‡πá‡∏Å‡πÄ‡∏Å‡∏à
            </button>
          </div>
        `;
      });
    });
}

function selectService(id){
  localStorage.setItem('service_id',id);
  location.href='order.html';
}

function reloadAll(){
  loadCredit();
  loadServices();
}

/* INIT */
reloadAll();
</script>
