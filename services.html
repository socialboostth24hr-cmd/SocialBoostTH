<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เลือกบริการ | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0f1a;
  --card:#020617;
  --blue:#38bdf8;
  --purple:#8b5cf6;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:linear-gradient(180deg,#020617,var(--bg));
  color:#f8fafc;
}
.header{
  position:sticky;top:0;z-index:20;
  display:flex;justify-content:space-between;align-items:center;
  padding:14px 16px;
  background:rgba(2,6,23,.9);
  backdrop-filter:blur(12px);
}
.logo{
  font-weight:900;
  background:linear-gradient(90deg,var(--blue),var(--purple));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.wallet{
  font-size:13px;
  padding:6px 14px;
  border-radius:999px;
  background:#020617;
  border:1px solid rgba(255,255,255,.15);
}
.container{
  max-width:720px;
  margin:auto;
  padding:20px 16px 120px;
}
h1{margin:0;font-size:26px}
.sub{color:var(--muted);font-size:13px;margin-bottom:18px}
.service{
  background:var(--card);
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
}
.service h3{margin:0;font-size:17px}
.desc{font-size:13px;color:var(--muted);margin:6px 0}
.meta{font-size:12px;color:#86efac;font-weight:900}
.price{font-size:18px;font-weight:900;margin-top:8px}
.actions{display:flex;gap:8px;margin-top:14px}
.btn{
  flex:1;padding:12px;border-radius:999px;
  border:none;font-weight:900;cursor:pointer
}
.primary{
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
}
.center{text-align:center;color:var(--muted);padding:40px 0}
.error{color:#fb7185}
</style>
</head>

<body>

<div class="header">
  <div class="logo">SocialBoostTH</div>
  <div class="wallet">เครดิต: <span id="credit">0.00</span></div>
</div>

<div class="container">
  <h1>เลือกบริการ</h1>
  <div class="sub">ระบบอัตโนมัติ • ปลอดภัย • 24 ชั่วโมง</div>
  <div id="services" class="center">⏳ กำลังโหลดบริการ…</div>
</div>

<script>
/* ===== CONFIG ===== */
const API = "https://script.google.com/macros/s/AKfycbzasQWFnaCBZtRKSwRID-UzoTjh3ydUH60dvyckuGZ2tsEqV6dfasvArIxDFehLopm_cA/exec";
const API_KEY = "SBTH-SECURE-2026";

/* AUTH */
const userId = localStorage.getItem("user_id");
if(!userId) location.replace("login.html");

/* CREDIT */
document.getElementById("credit").textContent =
  Number(localStorage.getItem("credit")||0).toFixed(2);

const box=document.getElementById("services");

/* LOAD SERVICES (SAFE MODE) */
fetch(`${API}?action=getServices&api_key=${API_KEY}`)
  .then(r=>r.text())
  .then(t=>{
    let data;
    try{
      data = JSON.parse(t);
    }catch(e){
      console.error("JSON PARSE ERROR:",t);
      throw "INVALID_JSON";
    }

    const services = data.services || [];
    if(!services.length){
      box.innerHTML = `<div class="center error">❌ ยังไม่มีบริการในระบบ</div>`;
      return;
    }

    box.innerHTML = "";
    services.forEach(s=>{
      box.insertAdjacentHTML("beforeend",`
        <div class="service">
          <h3>${s.display_name}</h3>
          <div class="desc">${s.short_desc||""}</div>
          <div class="meta">ขั้นต่ำ ${s.min_qty} ${s.unit}</div>
          <div class="price">${s.price_per_100} บาท / 100 ${s.unit}</div>
          <div class="actions">
            <button class="btn primary" onclick="selectService('${s.service_id}')">
              เลือกบริการ
            </button>
          </div>
        </div>
      `);
    });
  })
  .catch(err=>{
    console.error("SERVICE LOAD FAIL",err);
    box.innerHTML = `
      <div class="center error">
        ❌ โหลดบริการไม่สำเร็จ<br>
        <small>กรุณาลองใหม่ หรือติดต่อแอดมิน</small>
      </div>
    `;
  });

function selectService(id){
  localStorage.setItem("service_id",id);
  location.href="order.html";
}
</script>

</body>
</html>
