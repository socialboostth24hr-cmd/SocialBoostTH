<body>

<header class="header">
  <div class="left">
    <button class="menu-btn" onclick="openMenu()">‚ò∞</button>
    <button class="refresh-btn" onclick="hardReload()">‚ü≥</button>
  </div>
  <div class="center">SocialBoostTH</div>
  <div class="right">
    <div class="wallet">‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï: <span id="credit">0.00</span></div>
    <img src="logo.png" class="logo">
  </div>
</header>

<div class="container">
  <div class="title">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£</div>
  <div class="subtitle">‡∏£‡∏∞‡∏ö‡∏ö‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥ ‚Ä¢ ‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢ ‚Ä¢ 24 ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á</div>

  <div class="search">
    <input id="search" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£" oninput="renderServices()">
  </div>

  <div id="bestsellerBox"></div>
  <div id="services"></div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbwbGEMA1-x1c63RENR3wMQE6QQtYhCKQ50i8R-mW3WRJZxMc8adY0RmpZFI6-VaF5aX0w/exec";
const API_KEY="SBTH-SECURE-2026";

/* AUTH */
const userId=localStorage.getItem('user_id');
const username=localStorage.getItem('username');
if(!userId||!username){location.replace('login.html')}

/* CREDIT AUTO REFRESH */
const creditEl=document.getElementById('credit');
function loadCredit(){
  fetch(`${API}?action=getUser&api_key=${API_KEY}&user_id=${userId}`)
    .then(r=>r.json())
    .then(res=>{
      if(res.success){
        creditEl.textContent=Number(res.credit).toFixed(2);
        localStorage.setItem('credit',res.credit);
      }
    });
}
setInterval(loadCredit,25000);
loadCredit();

/* SERVICES */
let allServices=[];
function loadServices(){
  fetch(`${API}?action=getServices&api_key=${API_KEY}`)
    .then(r=>r.json())
    .then(res=>{
      allServices=res.services||[];
      renderServices();
    });
}

function card(s){
return `
<div class="service">
  <div class="service-name">
    ${s.display_name}
    ${s.badge?`<span class="badge ${s.badge}">${s.badge}</span>`:''}
  </div>
  <div class="service-desc">${s.short_desc||''}</div>
  <div class="value-hint">‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥ ${s.min_qty} ${s.unit}</div>
  <div class="bottom">
    <div class="price">${s.price_per_100} /100 ${s.unit}</div>
    <button class="btn" onclick="selectService('${s.service_id}')">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</button>
  </div>
</div>`;
}

function renderServices(){
  const q=document.getElementById('search').value.toLowerCase();
  const best=document.getElementById('bestsellerBox');
  const box=document.getElementById('services');
  best.innerHTML=''; box.innerHTML='';

  const filtered=allServices.filter(s=>s.display_name.toLowerCase().includes(q));

  const bestseller=filtered.filter(s=>s.badge==='bestseller');
  if(bestseller.length){
    best.innerHTML='<div class="section-title">üî• ‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£‡∏Ç‡∏≤‡∏¢‡∏î‡∏µ</div>'+
      bestseller.map(card).join('');
  }

  filtered
    .filter(s=>s.badge!=='bestseller')
    .sort((a,b)=>{
      const rank={recommended:1,premium:2,boost:3};
      return (rank[a.badge]||9)-(rank[b.badge]||9);
    })
    .forEach(s=>box.insertAdjacentHTML('beforeend',card(s)));
}

function selectService(id){
  localStorage.setItem('service_id',id);
  location.href='order.html';
}
function hardReload(){loadServices()}

loadServices();
</script>

</body>
</html>
