<!DOCTYPE html>

<style>
:root{

  --purple:#8b5cf6;
}
*{box-sizing:border-box}
body{

/* HEADER */
.header{
  padding:12px 16px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  background:rgba(2,6,23,.85);
  backdrop-filter:blur(14px);
  position:sticky;top:0;z-index:50;
}
.center{
  font-weight:900;
  font-size:17px;
  background:linear-gradient(90deg,var(--blue),var(--purple));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.menu-btn,.refresh-btn{
  border:none;
  padding:6px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  color:#fff;
  font-weight:900;
}
.wallet{
  font-size:13px;
  padding:6px 14px;
  border-radius:999px;
  font-weight:900;
  background:
    linear-gradient(#020617,#020617) padding-box,
    linear-gradient(135deg,var(--blue),var(--purple)) border-box;
  border:1px solid transparent;
}

/* LAYOUT */
.container{max-width:720px;margin:auto;padding:26px 18px 140px}
.title{font-size:28px;font-weight:900}
.subtitle{font-size:14px;color:#94a3b8;margin-bottom:14px}
.search input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(148,163,184,.2);
  background:#020617;
  color:#fff;
}

/* SERVICE CARD */
.service{
  background:#020617;
  border:1px solid rgba(148,163,184,.14);
  border-radius:20px;
  padding:18px;
  margin-bottom:18px;
  transition:.35s;
  position:relative;
  overflow:hidden;
}
.service::before{
  content:'';
  position:absolute;
  inset:-1px;
  border-radius:20px;
  background:linear-gradient(120deg,transparent,rgba(139,92,246,.25),transparent);
  opacity:0;
  transition:.4s;
}
.service:hover{
  transform:translateY(-4px);
  box-shadow:0 18px 40px rgba(0,0,0,.6);
}
.service:hover::before{opacity:1}

.service-name{font-size:18px;font-weight:900}
.service-desc{font-size:13px;color:#94a3b8;margin:6px 0}
.value-hint{font-size:12px}

/* trust */
.trust{
  margin-top:6px;
  font-size:12px;
  color:#86efac;
  font-weight:800;
}

/* price */
.bottom{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:12px;
}
.price{
  font-size:20px;
  font-weight:900;
  background:linear-gradient(90deg,#c7d2fe,#e0e7ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.price small{
  display:block;
  font-size:12px;
  color:#94a3b8;
}
.btn{
  border:none;
  padding:10px 18px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
  font-weight:900;
  cursor:pointer;
}

/* SKELETON */
@keyframes pulse{0%{opacity:.45}50%{opacity:.75}100%{opacity:.45}}
.skeleton-box{
  background:#020617;
  border-radius:20px;
  padding:18px;
  margin-bottom:16px;
  animation:pulse 1.2s infinite;
}
.sk{height:14px;background:#1e293b;border-radius:6px;margin-bottom:10px}
</style>
</head>

<body>

<header class="header">
  <button class="menu-btn">‚ò∞</button>
  <div class="center">SocialBoostTH</div>
  <div class="wallet">‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï: <span id="credit">0.00</span></div>
</header>

<div class="container">
  <div class="title">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£</div>
  <div class="subtitle">‡∏£‡∏∞‡∏ö‡∏ö‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥ ‚Ä¢ ‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢ ‚Ä¢ 24 ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á</div>

  <div class="search">
    <input id="search" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£" oninput="renderServices()">
  </div>

  <div id="services"></div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbwbGEMA1-x1c63RENR3wMQE6QQtYhCKQ50i8R-mW3WRJZxMc8adY0RmpZFI6-VaF5aX0w/exec";
const API_KEY="SBTH-SECURE-2026";

const userId=localStorage.getItem('user_id');
if(!userId) location.replace('login.html');

/* CREDIT */
function loadCredit(){
  fetch(`${API}?action=getUser&api_key=${API_KEY}&user_id=${userId}`)
    .then(r=>r.json())
    .then(res=>{
      if(res.success){
        credit.textContent=Number(res.credit).toFixed(2);
      }
    });
}
loadCredit(); setInterval(loadCredit,20000);

/* SKELETON */
function showSkeleton(){
  services.innerHTML='';
  for(let i=0;i<4;i++){
    services.innerHTML+=`
      <div class="skeleton-box">
        <div class="sk" style="width:60%"></div>
        <div class="sk" style="width:40%"></div>
        <div class="sk" style="width:70%"></div>
      </div>`;
  }
}

let allServices=[];
function loadServices(){
  showSkeleton();
  fetch(`${API}?action=getServices&api_key=${API_KEY}`)
    .then(r=>r.json())
    .then(res=>{
      allServices=res.services||[];
      renderServices();
    });
}

function card(s){
  const per=(s.price_per_100/100).toFixed(2);
  return `
  <div class="service">
    <div class="service-name">${s.display_name}</div>
    <div class="service-desc">${s.short_desc||''}</div>
    <div class="value-hint">‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥ ${s.min_qty} ${s.unit}</div>
    <div class="trust">üî• ‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ï‡πà‡∏≠‡πÄ‡∏ô‡∏∑‡πà‡∏≠‡∏á‡∏ï‡∏•‡∏≠‡∏î 24 ‡∏ä‡∏°.</div>
    <div class="bottom">
      <div class="price">
        ${Number(s.price_per_100).toLocaleString()} ‡∏ö‡∏≤‡∏ó / 100 ${s.unit}
        <small>(‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢ ${per} ‡∏ö‡∏≤‡∏ó/‡∏Ñ‡∏ô)</small>
      </div>
      <button class="btn" onclick="selectService('${s.service_id}')">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</button>
    </div>
  </div>`;
}

function renderServices(){
  const q=search.value.toLowerCase();
  services.innerHTML='';
  allServices
    .filter(s=>s.display_name.toLowerCase().includes(q))
    .forEach(s=>services.insertAdjacentHTML('beforeend',card(s)));
}

function selectService(id){
  localStorage.setItem('service_id',id);
  location.href='order.html';
}

loadServices();
</script>
