<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£ | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --black:#0b0f1a;
  --navy:#0f172a;
  --blue:#38bdf8;
  --purple:#8b5cf6;
  --pink:#ec4899;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:
    radial-gradient(1000px 420px at top,#1e293b,transparent),
    linear-gradient(180deg,var(--black),#060913);
  color:#f1f5f9;
}

/* ===== HEADER ===== */
.header{
  padding:12px 16px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  gap:12px;
  background:rgba(2,6,23,.75);
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
  z-index:50;
  box-shadow:0 10px 30px rgba(0,0,0,.65);
}

.left,.right{display:flex;gap:10px;align-items:center}
.center{
  text-align:center;
  font-weight:900;
  font-size:17px;
  background:linear-gradient(90deg,var(--blue),var(--purple),var(--pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.logo{height:32px}

.menu-btn,.refresh-btn{
  border:none;
  padding:6px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  font-weight:900;
  cursor:pointer;
  color:#e5e7eb;
}

.wallet{
  font-size:13px;
  padding:6px 14px;
  border-radius:999px;
  font-weight:900;
  background:
    linear-gradient(180deg,#020617,#020617) padding-box,
    linear-gradient(135deg,var(--blue),var(--purple)) border-box;
  border:1px solid transparent;
}

/* ===== MENU ===== */
.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  z-index:99;
}
.side-menu{
  position:fixed;
  left:-260px;
  top:0;
  width:260px;
  height:100%;
  background:linear-gradient(180deg,#111827,#0b1020);
  padding:20px;
  z-index:100;
  transition:.3s;
  box-shadow:20px 0 60px rgba(0,0,0,.85);
}
.side-menu.open{left:0}

.side-menu a{
  display:block;
  padding:14px 0;
  font-weight:900;
  color:#e5e7eb;
  text-decoration:none;
  border-bottom:1px solid rgba(255,255,255,.08);
}
.side-menu a.logout{color:#fb7185;border:none}

/* ===== CONTAINER ===== */
.container{
  max-width:720px;
  margin:auto;
  padding:26px 18px 140px;
}

.title{
  font-size:28px;
  font-weight:900;
  margin:10px 0 6px;
  background:linear-gradient(90deg,var(--blue),var(--purple),var(--pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.subtitle{
  font-size:14px;
  color:#94a3b8;
  margin-bottom:22px;
}

/* ===== SERVICE CARD ===== */
.service{
  background:linear-gradient(180deg,#111827,#0b1020);
  border-radius:26px;
  padding:54px 22px 20px;
  margin-bottom:18px;
  position:relative;
  box-shadow:
    0 35px 90px rgba(0,0,0,.75),
    0 0 0 1px rgba(139,92,246,.25);
}

.service-name{
  font-size:18px;
  font-weight:900;
}
.service-desc{
  font-size:13px;
  color:#cbd5e1;
  margin-top:6px;
}

/* ===== BADGE (animate ‡πÅ‡∏ö‡∏ö‡∏´‡∏£‡∏π ‡πÄ‡∏ö‡∏≤ ‡πÜ) ===== */
.badge{
  position:absolute;
  top:16px;
  left:16px;
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:900;
  color:#fff;
  overflow:hidden;

  /* animation ‡∏´‡∏•‡∏±‡∏Å */
  animation:
    badge-pulse 3.5s ease-in-out infinite,
    badge-shine 6s linear infinite;
}

/* ‡∏™‡∏µ badge */
.badge.bestseller{background:linear-gradient(90deg,#f97316,#ec4899);}
.badge.recommended{background:linear-gradient(90deg,var(--blue),var(--purple));}
.badge.boost{background:linear-gradient(90deg,#22c55e,#16a34a);}

/* pulse ‡πÄ‡∏ö‡∏≤ ‡πÜ */
@keyframes badge-pulse{
  0%,100%{
    box-shadow:0 0 0 rgba(255,255,255,0);
    transform:translateY(0);
  }
  50%{
    box-shadow:0 0 14px rgba(255,255,255,.25);
    transform:translateY(-1px);
  }
}

/* shine ‡∏ß‡∏¥‡πà‡∏á‡∏ú‡πà‡∏≤‡∏ô‡∏ä‡πâ‡∏≤ ‡πÜ */
@keyframes badge-shine{
  0%{background-position:-200%}
  100%{background-position:200%}
}

.badge{
  background-size:200% auto;
}

/* ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Ñ‡∏ô‡πÑ‡∏°‡πà‡∏≠‡∏¢‡∏≤‡∏Å‡πÄ‡∏´‡πá‡∏ô motion */
@media (prefers-reduced-motion: reduce){
  .badge{animation:none}
}

/* ===== BOTTOM ===== */
.bottom{
  display:flex;
  justify-content:space-between;
  gap:14px;
  margin-top:18px;
  align-items:center;
}

.price{
  font-size:15px;
  font-weight:900;
}
.price span{
  display:block;
  font-size:12px;
  color:#94a3b8;
}

/* BUTTON */
.btn{
  padding:12px 22px;
  border-radius:18px;
  border:none;
  background:linear-gradient(135deg,var(--blue),var(--purple),var(--pink));
  color:#fff;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 18px 45px rgba(139,92,246,.6);
}
.btn:hover{transform:translateY(-1px)}

.empty{
  text-align:center;
  color:#94a3b8;
  margin-top:40px;
}
.error{
  text-align:center;
  color:#fb7185;
  margin-top:40px;
  font-weight:900;
}
</style>
</head>
