<div class="container">

  <div class="subtitle">‡∏£‡∏∞‡∏ö‡∏ö‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥ ‚Ä¢ ‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢ ‚Ä¢ 24 ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á</div>
  <div class="search">
    <input id="search" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£" oninput="renderServices()">
  </div>

</div>

<div class="menu-overlay" id="menuOverlay" onclick="closeMenu()"></div>
<div class="side-menu" id="sideMenu">
  <div class="user">üë§ <span id="username"></span></div>
  <a href="services.html">üì¶ ‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£</a>
  <a href="orders.html">üßæ ‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠</a>

<script>
const API="https://script.google.com/macros/s/AKfycbwbGEMA1-x1c63RENR3wMQE6QQtYhCKQ50i8R-mW3WRJZxMc8adY0RmpZFI6-VaF5aX0w/exec";

/* AUTH */
const userId=localStorage.getItem('user_id');
const username=localStorage.getItem('username');
if(!userId||!username){localStorage.clear();location.replace('login.html')}
document.getElementById('username').textContent=username;

/* MENU */
const sideMenu=document.getElementById('sideMenu');
const overlay=document.getElementById('menuOverlay');
function openMenu(){sideMenu.classList.add('open');overlay.style.display='block'}
function closeMenu(){sideMenu.classList.remove('open');overlay.style.display='none'}
function logout(){localStorage.clear();location.replace('login.html')}

/* CREDIT */
const creditEl=document.getElementById('credit');
if(localStorage.getItem('credit')){
  creditEl.textContent=Number(localStorage.getItem('credit')).toFixed(2);
}
function loadCredit(){
  fetch(`${API}?action=getUser&user_id=${userId}`)
    .then(r=>r.json())
    .then(res=>{
      if(res.success){
        localStorage.setItem('credit',res.credit);
        creditEl.textContent=Number(res.credit).toFixed(2);
      }
    });
}
loadCredit();setInterval(loadCredit,20000);

/* VIEWER BASE */
function baseViewer(id){
  const d=new Date().toISOString().slice(0,10);
  const k=`view_${id}_${d}`;
  if(!localStorage.getItem(k)){
    localStorage.setItem(k,15+Math.floor(Math.random()*352));
  }
  return Number(localStorage.getItem(k));
}

/* DAY / NIGHT */
function isDay(){
  const h=new Date().getHours();
  return h>=8 && h<=22;
}

/* LOAD SERVICES */
let allServices=[];
function loadServices(){
  fetch(`${API}?action=getServices`)
    .then(r=>r.json())
    .then(res=>{
      allServices=res.services||[];
      renderServices();
      initHeatMap();
      startViewerWave();
      startRanking();
    });
}

function renderServices(){
  services.innerHTML='';
  allServices.forEach(s=>{
    const v=baseViewer(s.service_id);
    services.insertAdjacentHTML('beforeend',`
      <div class="service" data-id="${s.service_id}" data-view="${v}">
        <div class="service-name">${s.display_name}</div>
        <div class="service-desc">${s.short_desc||''}</div>
        <div class="value-hint">‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥ ${s.min_qty} ${s.unit}</div>
        <div class="trust">üî• ‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏ô‡πÉ‡∏à</div>
        <div class="viewer" data-viewer="${s.service_id}">
          üëÄ ‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏π‡∏≠‡∏¢‡∏π‡πà ${v}
        </div>
        <div class="bottom">
          <div class="price">${s.price_per_100} ‡∏ö‡∏≤‡∏ó / 100 ${s.unit}</div>
          <button class="btn" onclick="selectService('${s.service_id}')">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</button>
        </div>
      </div>
    `);
  });
}

/* VIEWER WAVE */
function startViewerWave(){
  setInterval(()=>{
    allServices.forEach(s=>{
      const el=document.querySelector(`[data-viewer="${s.service_id}"]`);
      if(!el) return;
      let cur=Number(el.parentElement.dataset.view);
      let delta=3+Math.floor(Math.random()*16);
      if(Math.random()<0.45) delta*=-1;
      if(isDay()) delta*=1.4;
      let next=Math.max(15,Math.min(366,Math.round(cur+delta)));
      el.parentElement.dataset.view=next;
      el.textContent=`üëÄ ‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏π‡∏≠‡∏¢‡∏π‡πà ${next}`;
    });
  }, isDay()? (10000+Math.random()*8000) : (35000+Math.random()*25000));
}

/* HEAT MAP */
function initHeatMap(){
  const io=new IntersectionObserver(entries=>{
    entries.forEach(e=>{
      const el=e.target;
      el.classList.remove('heat-low','heat-mid','heat-high');
      if(e.intersectionRatio>.65) el.classList.add('heat-high');
      else if(e.intersectionRatio>.35) el.classList.add('heat-mid');
      else if(e.intersectionRatio>.15) el.classList.add('heat-low');
    });
  },{threshold:[0.15,0.35,0.65]});
  document.querySelectorAll('.service').forEach(el=>io.observe(el));
}

/* RANKING */
function startRanking(){
  setInterval(()=>{
    [...services.children]
      .sort((a,b)=>b.dataset.view-a.dataset.view)
      .forEach(el=>services.appendChild(el));
  },90000);
}

function selectService(id){
  localStorage.setItem('service_id',id);
  location.href='order.html';
}

loadServices();
</script>
