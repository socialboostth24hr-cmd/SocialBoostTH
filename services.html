<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เลือกบริการ | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0f1a;
  --card:#020617;
  --blue:#38bdf8;
  --purple:#8b5cf6;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:linear-gradient(180deg,#020617,var(--bg));
  color:#f8fafc;
}

/* HEADER */
.header{
  position:sticky;top:0;
  display:flex;justify-content:space-between;align-items:center;
  padding:14px 16px;
  background:rgba(2,6,23,.9);
  backdrop-filter:blur(12px);
}
.logo{
  font-weight:900;
  background:linear-gradient(90deg,var(--blue),var(--purple));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.wallet{
  font-size:13px;
  padding:6px 14px;
  border-radius:999px;
  background:#020617;
  border:1px solid rgba(255,255,255,.15);
}

/* CONTAINER */
.container{
  max-width:720px;
  margin:auto;
  padding:20px 16px 120px;
}
h1{margin:0 0 6px;font-size:26px}
.sub{font-size:13px;color:var(--muted);margin-bottom:16px}

/* SERVICE */
.service{
  background:var(--card);
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
}
.service h3{margin:0;font-size:17px}
.desc{font-size:13px;color:var(--muted);margin:6px 0}
.meta{font-size:12px;color:#86efac;font-weight:900}
.price{margin-top:10px;font-size:18px;font-weight:900}
.actions{
  display:flex;gap:8px;margin-top:14px
}
.btn{
  flex:1;padding:12px;
  border-radius:999px;border:none;
  font-weight:900;cursor:pointer;
}
.primary{
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
}
.ghost{
  background:#020617;color:#cbd5f5;
  border:1px solid rgba(255,255,255,.2);
}

/* STATE */
.center{text-align:center;color:var(--muted);padding:40px 0}
.error{color:#fb7185}

/* MODAL */
.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
}
.modal{
  position:fixed;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:90%;max-width:420px;
  background:#020617;
  border-radius:20px;
  padding:22px;
  display:none;
}
.modal ul{padding-left:18px;font-size:13px}
.close{
  width:100%;margin-top:12px;
  padding:12px;border-radius:999px;
  border:none;font-weight:900;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">SocialBoostTH</div>
  <div class="wallet">เครดิต: <span id="credit">0.00</span></div>
</div>

<div class="container">
  <h1>เลือกบริการ</h1>
  <div class="sub">ระบบอัตโนมัติ • ปลอดภัย • 24 ชั่วโมง</div>

  <div id="services" class="center">⏳ กำลังโหลดบริการ…</div>
</div>

<!-- DETAIL -->
<div class="overlay" id="overlay"></div>
<div class="modal" id="modal">
  <h3 id="detailName">-</h3>
  <ul id="detailList"></ul>
  <button class="close" onclick="closeDetail()">ปิด</button>
</div>

<script>
document.addEventListener('DOMContentLoaded',()=>{

const API="https://script.google.com/macros/s/AKfycbxsz0AEvBctJc9UrbenP4yYarsPfFZsdSsuUBFQ78xnQ3_fgHp7O9vJr6RaXlmlt8lv5w/exec";
const API_KEY="SBTH-SECURE-2026";

const box=document.getElementById('services');
const creditEl=document.getElementById('credit');

/* CREDIT */
creditEl.textContent =
  Number(localStorage.getItem('credit')||0).toFixed(2);

/* LOAD SERVICES */
fetch(`${API}?action=services&api_key=${API_KEY}`)
.then(r=>r.json())
.then(list=>{
  if(!Array.isArray(list) || !list.length){
    box.innerHTML='<div class="center">❌ ไม่พบบริการ</div>';
    return;
  }
  box.innerHTML='';
  list.forEach(s=>{
    box.insertAdjacentHTML('beforeend',`
      <div class="service">
        <h3>${s.display_name}</h3>
        <div class="desc">${s.short_desc||''}</div>
        <div class="meta">ขั้นต่ำ ${s.min_qty} ${s.unit}</div>
        <div class="price">${s.price_per_100} บาท / 100 ${s.unit}</div>
        <div class="actions">
          <button class="btn ghost" onclick="openDetail('${s.display_name}')">ดูรายละเอียด</button>
          <button class="btn primary" onclick="selectService('${s.service_id}')">เลือก</button>
        </div>
      </div>
    `);
  });
})
.catch(()=>{
  box.innerHTML='<div class="center error">โหลดบริการไม่สำเร็จ</div>';
});

});

/* ACTIONS */
function selectService(id){
  localStorage.setItem('service_id',id);
  location.href='orders.html';
}
function openDetail(name){
  document.getElementById('detailName').textContent=name;
  document.getElementById('detailList').innerHTML=`
    <li>เริ่มงานภายใน 1–3 ชม.</li>
    <li>ระบบอัตโนมัติ 24 ชม.</li>
    <li>ไม่ต้องใช้รหัสผ่าน</li>
    <li>รับประกันตามเงื่อนไข</li>
  `;
  overlay.style.display='block';
  modal.style.display='block';
}
function closeDetail(){
  overlay.style.display='none';
  modal.style.display='none';
}
</script>

</body>
</html>
