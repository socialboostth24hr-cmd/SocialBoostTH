<script>
const services=document.getElementById('services');
const creditEl=document.getElementById('credit');

const API="https://script.google.com/macros/s/AKfycbwbGEMA1-x1c63RENR3wMQE6QQtYhCKQ50i8R-mW3WRJZxMc8adY0RmpZFI6-VaF5aX0w/exec";
const API_KEY="SBTH-SECURE-2026";

/* AUTH */
const userId=localStorage.getItem('user_id');
const username=localStorage.getItem('username');
if(!userId||!username){
  localStorage.clear();
  location.replace('login.html');
}
document.getElementById('username').textContent=username;

/* MENU */
const sideMenu=document.getElementById('sideMenu');
const overlay=document.getElementById('menuOverlay');
function openMenu(){sideMenu.classList.add('open');overlay.style.display='block'}
function closeMenu(){sideMenu.classList.remove('open');overlay.style.display='none'}
function logout(){localStorage.clear();location.replace('login.html')}

/* ========= CREDIT REALTIME (SMOOTH + SAFE) ========= */
let currentCredit=Number(localStorage.getItem('credit')||0);
creditEl.textContent=currentCredit.toFixed(2);

function animateCredit(from,to){
  const dur=800,start=performance.now();
  requestAnimationFrame(function step(t){
    const p=Math.min((t-start)/dur,1);
    creditEl.textContent=(from+(to-from)*p).toFixed(2);
    if(p<1) requestAnimationFrame(step);
  });
}

function fetchCredit(){
  fetch(`${API}?action=getUser&api_key=${API_KEY}&user_id=${userId}`)
    .then(r=>r.json())
    .then(res=>{
      if(!res.success) return;
      const next=Number(res.credit);
      if(next!==currentCredit){
        animateCredit(currentCredit,next);
        currentCredit=next;
        localStorage.setItem('credit',next);
      }
    })
    .catch(()=>{});
}
fetchCredit();
setInterval(fetchCredit,15000);

/* ========= SERVICES ========= */
const today=new Date().toISOString().slice(0,10);
const rand=(a,b)=>Math.floor(Math.random()*(b-a+1))+a;

let allServices=[];
fetch(`${API}?action=getServices&api_key=${API_KEY}`)
.then(r=>r.json())
.then(res=>{
  allServices=res.services||[];
  render();
});

function render(){
  services.innerHTML='';
  allServices.forEach(s=>{
    const view=rand(30,260);
    const sold=rand(1,1000);
    services.insertAdjacentHTML('beforeend',`
      <div class="service" data-view="${view}">
        <div class="service-name">${s.display_name}</div>
        <div class="service-desc">${s.short_desc||''}</div>
        <div class="value-hint">‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥ ${s.min_qty} ${s.unit}</div>
        <div class="start-time">‚è± ‡πÄ‡∏£‡∏¥‡πà‡∏° 1‚Äì3 ‡∏ä‡∏°. ‡πÇ‡∏î‡∏¢‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì</div>
        <div class="proof-row">
          <div class="viewer">üëÄ ‡∏î‡∏π‡∏≠‡∏¢‡∏π‡πà ${view}</div>
          <div class="sold">üì¶ ‡∏Ç‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ ${sold>=1000?'1000+':sold}</div>
        </div>
        <div class="bottom">

          <button class="btn" onclick="selectService('${s.service_id}')">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</button>
        </div>
      </div>
    `);
  });
}

function selectService(id){
