<script>
document.addEventListener('DOMContentLoaded',()=>{

/* CONFIG */
const API = "https://script.google.com/macros/s/AKfycbxYsr-_034IOwPw_gn_D015dguhTYKtPdmCO_svW-rudeBjs0Vg1zY1jesobt3saYJO-A/exec";
const API_KEY = "SBTH-SECURE-2026";

/* AUTH */
const userId = localStorage.getItem('user_id');
if(!userId){
  location.href='login.html';
  return;
}

/* DOM */
const creditEl=document.getElementById('credit');
const box=document.getElementById('services');
const sideMenu=document.getElementById('sideMenu');
const menuOverlay=document.getElementById('menuOverlay');

/* MENU */
window.openMenu=()=>{sideMenu.classList.add('open');menuOverlay.style.display='block';}
window.closeMenu=()=>{sideMenu.classList.remove('open');menuOverlay.style.display='none';}
window.logout=()=>{localStorage.clear();location.href='login.html';}

/* CREDIT */
function loadCredit(){
  fetch(`${API}?action=getUser&api_key=${API_KEY}&user_id=${userId}`)
    .then(r=>r.json())
    .then(u=>{
      creditEl.innerText = u && !u.error
        ? Number(u.credit||0).toFixed(2)
        : '0.00';
    })
    .catch(()=>creditEl.innerText='0.00');
}

/* SERVICES */
function loadServices(){
  box.innerHTML='‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£...';
  fetch(`${API}?action=services&api_key=${API_KEY}`)
    .then(r=>r.json())
    .then(list=>{
      box.innerHTML='';
      if(!Array.isArray(list)||!list.length){
        box.innerHTML='<div class="empty">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£</div>';
        return;
      }
      list.forEach(s=>{
        box.insertAdjacentHTML('beforeend',`
          <div class="service">
            ${s.badge_status==='on'
              ? `<div class="badge ${s.badge_type}">${s.badge_text||''}</div>`:''
            }
            <div class="service-name">${s.display_name}</div>
            <div class="service-desc">${s.short_desc||''}</div>
            <div class="bottom">
              <div class="price">
                ${s.price_per_100} ‡∏ö‡∏≤‡∏ó
                <span>/ 100 ${s.unit}</span>
                <span>‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥ ${s.min_qty} ${s.unit}</span>
              </div>
              <button class="btn" data-id="${s.service_id}">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏û‡πá‡∏Å‡πÄ‡∏Å‡∏à</button>
            </div>
          </div>
        `);
      });
      box.querySelectorAll('.btn').forEach(btn=>{
        btn.onclick=()=>{
          localStorage.setItem('service_id',btn.dataset.id);
          location.href='order.html';
        };
      });
    })
    .catch(()=>{
      box.innerHTML='<div class="error">‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</div>';
    });
}

}

});
