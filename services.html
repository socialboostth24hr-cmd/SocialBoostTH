<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เข้าสู่ระบบ | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --black:#0b0f1a;
  --indigo:#111827;
  --navy:#0f172a;
  --blue:#38bdf8;
  --purple:#8b5cf6;
  --pink:#ec4899;
  --green:#22c55e;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:
    radial-gradient(900px 360px at top,#1e293b,transparent),
    linear-gradient(180deg,#050714,#020314);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#f1f5f9;
}

.bg-glow{
  position:absolute;
  width:520px;
  height:520px;
  background:radial-gradient(circle,var(--purple),transparent 65%);
  opacity:.28;
  filter:blur(90px);
}

.card{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#0e1324,#090d1d);
  border-radius:28px;
  padding:36px 30px 30px;
  box-shadow:
    0 50px 120px rgba(0,0,0,.7),
    0 0 0 1px rgba(139,92,246,.25);
}

.logo{
  width:84px;
  display:block;
  margin:0 auto 14px;
}

h1{
  text-align:center;
  font-size:28px;
  margin:0;
  background:linear-gradient(90deg,var(--blue),var(--purple),var(--pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.sub{text-align:center;color:#cbd5e1;font-size:14px;margin:6px 0 14px}

.status{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  font-size:13px;
  font-weight:800;
  color:#a7f3d0;
  margin-bottom:18px;
}
.status-dot{
  width:10px;height:10px;
  border-radius:50%;
  background:#22c55e;
  box-shadow:0 0 0 0 rgba(34,197,94,.7);
  animation:pulse 1.8s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(34,197,94,.7)}
  70%{box-shadow:0 0 0 8px rgba(34,197,94,0)}
  100%{box-shadow:0 0 0 0 rgba(34,197,94,0)}
}

.field{margin-bottom:18px}
label{font-size:13px;font-weight:700;margin-bottom:6px;display:block}
.input{
  display:flex;
  align-items:center;
  gap:10px;
  padding:15px 16px;
  border-radius:16px;
  background:linear-gradient(180deg,rgba(17,24,39,.95),rgba(2,6,23,.95));
  border:1px solid rgba(148,163,184,.25)
}
.input input{
  flex:1;
  border:none;
  outline:none;
  background:transparent;
  color:#fff;
  font-size:15px
}
.toggle{
  border:none;
  background:rgba(255,255,255,.1);
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
  color:#e5e7eb;
  cursor:pointer
}

.login-btn{
  width:100%;
  border:none;
  border-radius:22px;
  padding:17px;
  font-size:16px;
  font-weight:900;
  color:#fff;
  background:linear-gradient(135deg,var(--blue),var(--purple),var(--pink));
  cursor:pointer;
  box-shadow:0 18px 45px rgba(139,92,246,.55);
}

.or{text-align:center;color:#94a3b8;margin:18px 0 14px;font-size:13px}

.line-btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:16px;
  background:linear-gradient(180deg,#22c55e,#16a34a);
  color:#fff;
  border-radius:24px;
  font-weight:900;
  text-decoration:none;
}
.line-btn img{width:22px}

.error{text-align:center;color:#fb7185;margin-top:12px;font-weight:800}
</style>
</head>

<body>

<div class="bg-glow"></div>

<div class="card">
  <img src="logo.png" class="logo">
  <h1>เข้าสู่ระบบ</h1>
  <div class="sub">ระบบให้บริการอัตโนมัติ 24 ชั่วโมง</div>

  <div class="status">
    <span class="status-dot"></span>
    ระบบออนไลน์
  </div>

  <div class="field">
    <label>ชื่อผู้ใช้งาน</label>
    <div class="input">
      <input id="username" placeholder="กรอกชื่อผู้ใช้งาน">
    </div>
  </div>

  <div class="field">
    <label>รหัสผ่าน</label>
    <div class="input">
      <input type="password" id="password" placeholder="••••••••">
      <button class="toggle" onclick="togglePass()">แสดง</button>
    </div>
  </div>

  <button class="login-btn" onclick="login()">เข้าสู่ระบบ</button>

  <div class="or">ยังไม่มีบัญชี?</div>

  <a class="line-btn" href="https://line.me/R/ti/p/@geg4960w" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg">
    สมัครสมาชิก ( LINE Official )
  </a>

  <div id="error" class="error"></div>
</div>

<script>
/* ===== CONFIG ===== */
const API="https://script.google.com/macros/s/AKfycbxnG0FDeXxrWOFIhPCtREMcUKq5-uBCqi_BagqlD6OPWDXBnQn1Dt-8BKMaOv4ZstnQSg/exec";
const API_KEY="SBTH-SECURE-2026";

/* ===== AUTO REDIRECT ถ้าล็อกอินอยู่ ===== */
if(localStorage.getItem('user_id') && localStorage.getItem('login_at')){
  location.replace('services.html');
}

/* ===== PASSWORD ===== */
function togglePass(){
  password.type = password.type==='password'?'text':'password';
}

/* ===== LOGIN (ตัวจริง) ===== */
function login(){
  error.textContent='';
  fetch(`${API}?action=login&api_key=${API_KEY}&username=${encodeURIComponent(username.value)}&password=${encodeURIComponent(password.value)}`)
    .then(r=>r.json())
    .then(res=>{
      if(!res.success) throw 0;

      localStorage.setItem('user_id',res.user.user_id);
      localStorage.setItem('username',res.user.username);
      localStorage.setItem('credit',res.user.credit);
      localStorage.setItem('login_at', Date.now()); // ⭐ สำคัญที่สุด

      location.replace('services.html');
    })
    .catch(()=>error.textContent='ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
}
</script>

</body>
</html>
