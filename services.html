<script>
const API="https://script.google.com/macros/s/AKfycbwbGEMA1-x1c63RENR3wMQE6QQtYhCKQ50i8R-mW3WRJZxMc8adY0RmpZFI6-VaF5aX0w/exec";

const badgeMap={

  premium:"‡∏û‡∏£‡∏µ‡πÄ‡∏°‡∏µ‡∏¢‡∏°",

};

const userId=localStorage.getItem('user_id');

/* CREDIT */
function loadCredit(){
  const cache=localStorage.getItem('credit');
  if(cache) credit.textContent=Number(cache).toFixed(2);
  fetch(`${API}?action=getUser&api_key=${API_KEY}&user_id=${userId}`)
    .then(r=>r.json())
    .then(res=>{
      if(res.success){
        localStorage.setItem('credit',res.credit);
        credit.textContent=Number(res.credit).toFixed(2);
      }
    });
}
setInterval(loadCredit,20000); loadCredit();

/* SKELETON */
function showSkeleton(){
  services.innerHTML='';
  for(let i=0;i<4;i++){
    services.insertAdjacentHTML('beforeend',`
      <div class="skeleton-box skeleton">
        <div class="sk-line" style="width:70%"></div>
        <div class="sk-line" style="width:40%"></div>
        <div class="sk-line" style="width:60%"></div>
      </div>
    `);
  }
}

/* SERVICES */
let allServices=[];
function loadServices(){
  showSkeleton();
  fetch(`${API}?action=getServices&api_key=${API_KEY}`)
    .then(r=>r.json())
    .then(res=>{
      allServices=res.services||[];
      renderServices();
    });
}

function card(s){
  const perUnit=(s.price_per_100/100).toFixed(2);
return `
<div class="service">
  <div class="service-head">
    <div class="service-name">${s.display_name}</div>
    ${s.badge_type?`<span class="badge ${s.badge_type}">${badgeMap[s.badge_type]}</span>`:''}

  <div class="value-hint">‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥ ${s.min_qty} ${s.unit}</div>
  <div class="start-time">${START_TIME_TEXT}</div>
  <div class="progress">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: <span>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏≠‡∏Ñ‡∏¥‡∏ß‡∏£‡∏∞‡∏ö‡∏ö</span></div>
  ${s.badge_text?`<div class="recommend">${s.badge_text}<br>‚≠ê ‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡∏ã‡∏∑‡πâ‡∏≠ <b>1,000 ${s.unit}</b></div>`:''}
  <div class="bottom">

      ${Number(s.price_per_100).toLocaleString()} ‡∏ö‡∏≤‡∏ó / 100 ${s.unit}
      <small>(‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢ ${perUnit} ‡∏ö‡∏≤‡∏ó/‡∏Ñ‡∏ô)</small>
    </div>
    <button class="btn" onclick="selectService('${s.service_id}')">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</button>

}

function renderServices(){
  const q=search.value.toLowerCase();
  bestsellerBox.innerHTML='';
  services.innerHTML='';
  const filtered=allServices.filter(s=>s.display_name.toLowerCase().includes(q));
  const best=filtered.filter(s=>s.badge_type==='bestseller');
  if(best.length){
    bestsellerBox.innerHTML='<div class="section-title">üî• ‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£‡∏Ç‡∏≤‡∏¢‡∏î‡∏µ</div>'+best.map(card).join('');

}

/* TOAST */
const toast=document.getElementById('toast');
const toastServices=['Followers','Likes','Views','Shares'];
setInterval(()=>{
  const s=toastServices[Math.floor(Math.random()*toastServices.length)];
  const n=10+Math.floor(Math.random()*40);
  toast.innerHTML=`üî• ‡∏°‡∏µ‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠ ${s} ‡πÄ‡∏°‡∏∑‡πà‡∏≠ ${n} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡πÅ‡∏•‡πâ‡∏ß`;
  toast.classList.add('show');

},9000);

/* NEXT RECOMMEND */
let nextId=null;
function selectService(id){
  localStorage.setItem('service_id',id);
  const others=allServices.filter(s=>s.service_id!==id);
  const pick=others[Math.floor(Math.random()*others.length)];

  }

}
