/* ===== animateNumber (‡∏Ç‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏°) ===== */
function animateNumber(el, from, to){
  if(from === to) return;
  const step = Math.max(1, Math.min(10, Math.abs(to - from)));
  const dir = to > from ? 1 : -1;
  let current = from;
  function tick(){
    current += dir * step;
    if((dir > 0 && current >= to) || (dir < 0 && current <= to)){
      current = to;
    }
    el.textContent = `‚è≥ ‡∏°‡∏µ ${current} ‡∏Ñ‡∏ô‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ`;
    if(current !== to){
      setTimeout(tick, 140 + Math.random()*220);
    }
  }
  tick();
}
</script>

<script>
/* ===== API + AUTH (‡∏Ç‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏°) ===== */

function loadCredit(){
  fetch(`${API}?action=getUser&api_key=${API_KEY}&user_id=${userId}`)

    .then(res=>{
      if(res.success){

/* ===== URGENCY LOGIC (‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà) ===== */
function isNight(){
  const h=new Date().getHours();
  return h>=0 && h<=7;
}
function baseUrgency(serviceId){
  const d=new Date().toISOString().slice(0,10);
  const k=`urg_${serviceId}_${d}`;
  let v=localStorage.getItem(k);
  if(!v){v=Math.floor(Math.random()*534)+1;localStorage.setItem(k,v)}
  return Number(v);
}
function waveUrgency(service){
  const last=Number(sessionStorage.getItem(`wave_${service.service_id}`)||baseUrgency(service.service_id));
  const hot=Math.max(1, 200 - service.price_per_100); // ‡∏ñ‡∏π‡∏Å = ‡∏Æ‡∏¥‡∏ï
  let delta=Math.floor(Math.random()*10)+1;
  if(isNight()) delta*=-1;
  if(Math.random() < hot/250) delta*=1; else delta*=-1;
  let next=Math.max(1, Math.min(534,last+delta));
  sessionStorage.setItem(`wave_${service.service_id}`,next);
  return {from:last,to:next};
}

/* SERVICES */
let allServices=[];

/* REALTIME WAVE */
function startWave(){
  setInterval(()=>{
    allServices.forEach(s=>{
