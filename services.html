<style>

    linear-gradient(180deg,#020617,#020617) padding-box,

}

  width:100%;padding:14px;border-radius:14px;
  border:1px solid rgba(148,163,184,.2);
  background:#020617;color:#fff;
}

}

}

  display:flex;

}

.bestseller{background:var(--red)}

}

<body>

<header class="header">
  <div class="left">
    <button class="menu-btn">‚ò∞</button>
    <button class="refresh-btn" onclick="loadServices()">‚ü≥</button>
  </div>
  <div class="center">SocialBoostTH</div>
  <div class="right">
    <div class="wallet">‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï: <span id="credit">0.00</span></div>
  </div>
</header>

<div class="container">
  <div class="title">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£</div>
  <div class="subtitle">‡∏£‡∏∞‡∏ö‡∏ö‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥ ‚Ä¢ ‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢ ‚Ä¢ 24 ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á</div>

  <div class="search">
    <input id="search" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£" oninput="renderServices()">
  </div>

  <div id="bestsellerBox"></div>
  <div id="services"></div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbwbGEMA1-x1c63RENR3wMQE6QQtYhCKQ50i8R-mW3WRJZxMc8adY0RmpZFI6-VaF5aX0w/exec";
const API_KEY="SBTH-SECURE-2026";

const userId=localStorage.getItem('user_id');
if(!userId) location.replace('login.html');

/* CREDIT */
function loadCredit(){
  const cache=localStorage.getItem('credit');
  if(cache) credit.textContent=Number(cache).toFixed(2);
  fetch(`${API}?action=getUser&api_key=${API_KEY}&user_id=${userId}`)
    .then(r=>r.json())
    .then(res=>{
      if(res.success){
        localStorage.setItem('credit',res.credit);
        credit.textContent=Number(res.credit).toFixed(2);
      }
    });
}
setInterval(loadCredit,20000); loadCredit();

/* SERVICES */
let allServices=[];
function loadServices(){
  fetch(`${API}?action=getServices&api_key=${API_KEY}`)
    .then(r=>r.json())
    .then(res=>{
      allServices=res.services||[];
      renderServices();
    });
}

function card(s){
return `
<div class="service">
  <div class="service-head">
    <div class="service-name">${s.display_name}</div>
    ${s.badge_type?`<span class="badge ${s.badge_type}">${s.badge_type}</span>`:''}
  </div>

  <div class="service-desc">${s.short_desc||''}</div>
  <div class="value-hint">‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥ ${s.min_qty} ${s.unit}</div>

  ${s.badge_text?`<div class="recommend">${s.badge_text}<br>‚≠ê ‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡∏ã‡∏∑‡πâ‡∏≠ <b>1,000 ${s.unit}</b></div>`:''}

  <div class="bottom">
    <div class="price">
      ${Number(s.price_per_100).toLocaleString()}
      <small>‡∏ö‡∏≤‡∏ó / 100 ${s.unit}</small>
    </div>
    <button class="btn" onclick="selectService('${s.service_id}')">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</button>
  </div>
</div>`;
}

function renderServices(){
  const q=search.value.toLowerCase();
  bestsellerBox.innerHTML='';
  services.innerHTML='';

  const filtered=allServices.filter(s=>s.display_name.toLowerCase().includes(q));
  const best=filtered.filter(s=>s.badge_type==='bestseller');

  if(best.length){
    bestsellerBox.innerHTML='<div class="section-title">üî• ‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£‡∏Ç‡∏≤‡∏¢‡∏î‡∏µ</div>'+best.map(card).join('');
  }
  filtered.filter(s=>s.badge_type!=='bestseller')
    .forEach(s=>services.insertAdjacentHTML('beforeend',card(s)));
}

function selectService(id){
  localStorage.setItem('service_id',id);
  location.href='order.html';
}

loadServices();
</script>

</body>
</html>
