<script>
const API="https://script.google.com/macros/s/AKfycbwbGEMA1-x1c63RENR3wMQE6QQtYhCKQ50i8R-mW3WRJZxMc8adY0RmpZFI6-VaF5aX0w/exec";
const API_KEY="SBTH-SECURE-2026";

const userId=localStorage.getItem('user_id');
if(!userId) location.replace('login.html');

function loadCredit(){
  fetch(`${API}?action=getUser&api_key=${API_KEY}&user_id=${userId}`)
    .then(r=>r.json())
    .then(res=>{
      if(res.success){
        document.getElementById('credit').textContent=Number(res.credit).toFixed(2);
      }
    });
}
setInterval(loadCredit,20000); loadCredit();

let allServices=[];
function normalizeBadge(b){
  if(!b) return '';
  b=b.toLowerCase().trim();
  if(b.includes('best')) return 'bestseller';
  if(b.includes('recommend')) return 'recommended';
  if(b.includes('premium')) return 'premium';
  if(b.includes('boost')) return 'boost';
  return '';
}

function loadServices(){
  fetch(`${API}?action=getServices&api_key=${API_KEY}`)
    .then(r=>r.json())
    .then(res=>{
      allServices=(res.services||[]).map(s=>({...s,badge:normalizeBadge(s.badge)}));
      renderServices();
    });
}

function card(s){
return `
<div class="service">
  <div class="service-name">
    ${s.display_name}
    ${s.badge?`<span class="badge ${s.badge}">${s.badge}</span>`:''}
  </div>
  <div class="service-desc">${s.short_desc||''}</div>
  <div class="value-hint">‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥ ${s.min_qty} ${s.unit}</div>
  ${['bestseller','recommended'].includes(s.badge)?`
    <div class="recommend">‚≠ê ‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡∏ã‡∏∑‡πâ‡∏≠ <b>1,000 ${s.unit}</b> ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏ó‡∏µ‡πà‡∏î‡∏µ‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î</div>`:''}
  <div class="bottom">
    <div class="price">${Number(s.price_per_100).toLocaleString()} ‡∏ö‡∏≤‡∏ó / 100 ${s.unit}</div>
    <button class="btn" onclick="selectService('${s.service_id}')">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</button>
  </div>
</div>`;
}

function renderServices(){
  const q=document.getElementById('search').value.toLowerCase();
  const best=document.getElementById('bestsellerBox');
  const box=document.getElementById('services');
  best.innerHTML=''; box.innerHTML='';

  const filtered=allServices.filter(s=>s.display_name.toLowerCase().includes(q));
  const bestseller=filtered.filter(s=>s.badge==='bestseller');

  if(bestseller.length){
    best.innerHTML='<div class="section-title">üî• ‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£‡∏Ç‡∏≤‡∏¢‡∏î‡∏µ</div>'+bestseller.map(card).join('');
  }

  filtered.filter(s=>s.badge!=='bestseller').forEach(s=>box.insertAdjacentHTML('beforeend',card(s)));
}

function selectService(id){
  localStorage.setItem('service_id',id);
  location.href='order.html';
}
function openMenu(){sideMenu.classList.add('open');menuOverlay.style.display='block'}
function closeMenu(){sideMenu.classList.remove('open');menuOverlay.style.display='none'}
function logout(){localStorage.clear();location.replace('login.html')}

loadServices();
</script>
