*{box-sizing:border-box}
body{
  margin:0;

.box{

/* ===== HEADER ===== */
.header{
  text-align:center;
  margin-bottom:20px;
}
.header h1{
  margin:0;
  font-size:28px;
  font-weight:900;
  background:linear-gradient(90deg,var(--p),var(--pk));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.header .sub{
  margin-top:6px;
  font-size:14px;
  color:var(--soft);
}

/* ===== CREDIT CARD ===== */
.credit-card{
  background:
    linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:24px;
  padding:20px;
  margin-bottom:22px;
  box-shadow:0 20px 50px rgba(0,0,0,.45);
}
.credit-label{
  font-size:13px;
  color:#c4b5fd;
}
.credit-amount{
  margin-top:6px;
  font-size:34px;
  font-weight:900;
  color:#fbcfe8;
}
.credit-name{
  margin-top:8px;
  font-size:14px;
  color:var(--soft);
}

/* ===== MAIN ACTIONS ===== */
.main-actions{
  display:grid;
  gap:14px;
  margin-bottom:22px;
}

.action-big{
  padding:20px;
  border-radius:22px;
  border:none;
  cursor:pointer;
  font-size:17px;
  font-weight:900;
  color:#fff;
  text-align:left;
  line-height:1.4;
  box-shadow:0 18px 40px rgba(0,0,0,.4);
  transition:.2s;
}
.action-big:hover{transform:translateY(-2px)}

.action-service{
  background:linear-gradient(135deg,#8b5cf6,#ec4899);
}
.action-topup{
  background:linear-gradient(135deg,#22c55e,#16a34a);
}

.action-big span{
  display:block;
  margin-top:6px;
  font-size:13px;
  font-weight:600;
  opacity:.9;
}

/* ===== SECONDARY ===== */
.secondary{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.btn-small{
  padding:14px;
  border-radius:18px;
  border:1px solid var(--border);
  background:#120725;
  color:#fff;
  font-size:14px;
  font-weight:800;
  cursor:pointer;
}
.btn-small:hover{
  background:#1a0936;
}

/* FOOTER */
.footer{

  text-align:center;
  font-size:12px;

}
</style>
