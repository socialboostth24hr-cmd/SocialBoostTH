<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เช็คสถานะออเดอร์ | SocialBoostTH</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(180deg,#060b1e,#020617);
  color:#fff;
}
.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}
.card{
  background:rgba(255,255,255,.05);
  border-radius:18px;
  padding:22px;
  box-shadow:0 0 30px rgba(0,0,0,.45);
}
h1{text-align:center;margin-bottom:4px}
.sub{text-align:center;opacity:.7;margin-bottom:20px}
.row{margin-bottom:10px;font-size:15px}
.status{font-weight:700}
.pending{color:#facc15}
.processing{color:#60a5fa}
.completed{color:#22c55e}
.error{
  text-align:center;
  color:#f87171;
  margin-top:20px;
}
.note{
  margin-top:16px;
  font-size:13px;
  opacity:.7;
  line-height:1.6;
}
</style>
</head>

<body>

<div class="container">
<div class="card">
<h1>สถานะคำสั่งซื้อ</h1>
<div class="sub">SocialBoostTH</div>

<div id="content" style="display:none">
  <div class="row"><b>เลขออเดอร์:</b> <span id="o_id"></span></div>
  <div class="row"><b>บริการ:</b> <span id="o_service"></span></div>
  <div class="row"><b>จำนวน:</b> <span id="o_qty"></span></div>
  <div class="row"><b>ลิงก์:</b> <span id="o_link"></span></div>
  <div class="row"><b>สถานะ:</b> <span id="o_status" class="status"></span></div>
  <div class="row"><b>วันที่สั่ง:</b> <span id="o_date"></span></div>
</div>

<div id="error" class="error" style="display:none">
❌ ไม่พบข้อมูลคำสั่งซื้อนี้
</div>

<div class="note">
กรุณาเก็บลิงก์นี้ไว้เพื่อติดตามสถานะคำสั่งซื้อ  
ระบบจะอัปเดตข้อมูลให้อัตโนมัติ
</div>

</div>
</div>

<script>
const demoData={
  "tkn_a12Bcd9":{
    order_id:"SB-0007",
    service:"ผู้ติดตามต่างชาติ",
    qty:"500 คน",
    link:"https://www.tiktok.com/@demo",
    status:"รอดำเนินการ",
    state:"pending",
    date:"2 ม.ค. 2026"
  },
  "tkn_f9Xq81L":{
    order_id:"SB-0008",
    service:"คอมเมนท์ไทย",
    qty:"20 คอมเมนท์",
    link:"https://www.tiktok.com/video/demo",
    status:"กำลังดำเนินการ",
    state:"processing",
    date:"2 ม.ค. 2026"
  },
  "tkn_ZZ8891":{
    order_id:"SB-0009",
    service:"วิวต่างชาติ",
    qty:"10,000 วิว",
    link:"https://www.tiktok.com/video/demo",
    status:"ดำเนินการเสร็จสิ้น",
    state:"completed",
    date:"1 ม.ค. 2026"
  }
};

const params=new URLSearchParams(window.location.search);
const token=params.get("token");

if(token && demoData[token]){
  const d=demoData[token];
  o_id.innerText=d.order_id;
  o_service.innerText=d.service;
  o_qty.innerText=d.qty;
  o_link.innerText=d.link;
  o_date.innerText=d.date;
  o_status.innerText=d.status;
  o_status.classList.add(d.state);
  content.style.display="block";
}else{
  error.style.display="block";
}
</script>

</body>
</html>
