<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เติมเงิน | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0216;
  --card:#14062b;
  --border:#3b1775;
  --p:#8b5cf6;
  --pk:#ec4899;
  --soft:rgba(255,255,255,.75);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:
    radial-gradient(900px 400px at top,#2a0d52,transparent),
    linear-gradient(180deg,#0b0216,#14032a);
  color:#fff;
}
.box{max-width:420px;margin:24px auto;padding:22px}

h1{
  text-align:center;
  font-size:26px;
  font-weight:900;
  margin-bottom:4px;
  background:linear-gradient(90deg,var(--p),var(--pk));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.card{
  margin-top:16px;
  background:linear-gradient(180deg,#1a0936,var(--card));
  border:1px solid var(--border);
  border-radius:22px;
  padding:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.45);
}

.note{
  font-size:13px;
  color:var(--soft);
  line-height:1.6;
  text-align:center;
}

/* ===== INPUT ===== */
input{
  width:100%;
  margin-top:10px;
  padding:14px;
  border-radius:16px;
  border:1px solid var(--border);
  background:#120725;
  color:#fff;
  font-size:18px;
  text-align:center
}

/* ===== QUICK BUTTONS ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin-top:10px;
}
.btn{
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#120725;
  color:#fff;
  font-weight:900;
  cursor:pointer;
  transition:.2s;
}
.btn:hover{transform:translateY(-1px)}
.btn.active{
  outline:2px solid var(--p);
  background:linear-gradient(180deg,#1f0b3f,#16062d);
}

/* ===== QR SECTION ===== */
.pay-box{
  margin-top:16px;
  padding:18px;
  border-radius:24px;
  background:
    linear-gradient(180deg,rgba(139,92,246,.15),rgba(236,72,153,.08)),
    #0f0822;
  border:1px solid rgba(139,92,246,.4);
}

.amount{
  text-align:center;
  font-size:34px;
  font-weight:900;
  color:#fbcfe8;
  margin:6px 0 12px;
}

/* QR FRAME */
.qr-frame{
  padding:14px;
  border-radius:26px;
  background:
    linear-gradient(135deg,#8b5cf6,#ec4899);
  display:flex;
  justify-content:center;
}

.qr-inner{
  background:#fff;
  padding:14px;
  border-radius:18px;
}

.qr-inner img{
  width:210px;
  height:210px;
  display:block;
}

/* BUTTON */
.submit{
  margin-top:14px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:20px;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(135deg,var(--p),var(--pk));
  color:#fff;
}
.submit:hover{filter:brightness(1.05)}
</style>
</head>

<body>
<div class="box">
  <h1>เติมเงินเข้าระบบ</h1>

  <div class="card">
    <div class="note">ระบุจำนวนเงินที่ต้องการเติม</div>
    <input id="amtInput" type="number" min="10" placeholder="กรอกจำนวนเงิน (ขั้นต่ำ 10 บาท)">

    <div class="note" style="margin-top:12px">หรือเลือกจากปุ่มลัด</div>
    <div class="grid">
      <button class="btn" data-amt="20">20</button>
      <button class="btn" data-amt="50">50</button>
      <button class="btn" data-amt="100">100</button>
      <button class="btn" data-amt="300">300</button>
    </div>
  </div>

  <div class="card" id="payBox" style="display:none">
    <div class="note">ยอดที่ต้องโอนจริง</div>
    <div class="amount" id="payAmount"></div>

    <div class="pay-box">
      <div class="qr-frame">
        <div class="qr-inner">
          <img id="qrImg" alt="PromptPay QR">
        </div>
      </div>

      <div class="note" style="margin-top:12px">
        ⚠️ กรุณาโอน <b>ตามยอดนี้เท่านั้น</b><br>
        เงินเข้าบัญชี PromptPay <b>099-130-1221</b>
      </div>
    </div>

    <button class="submit" onclick="notify()">ฉันโอนแล้ว</button>
  </div>
</div>

<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbwP1C_zdlnjCXUSKjBwpq0q6p70Ke507W7bjtp1enfGVK3nWT6Saz9jVg1OU5O4o6V7/exec";
const PROMPTPAY = "0991301221";
const MIN_AMOUNT = 10;

const user = JSON.parse(localStorage.getItem("user"));
if(!user){
  alert("กรุณาเข้าสู่ระบบ");
  location.href="index.html";
}

let base = 0;

function generate(amount){
  if(amount < MIN_AMOUNT) return;

  base = amount;
  const decimal = (Math.floor(Math.random()*90)+10)/100;
  const locked = Number((base + decimal).toFixed(2));

  payAmount.innerText = locked.toFixed(2) + " บาท";

  const qrData = `promptpay:${PROMPTPAY}?amount=${locked}`;
  qrImg.src =
    "https://api.qrserver.com/v1/create-qr-code/?size=240x240&data="
    + encodeURIComponent(qrData);

  payBox.style.display="block";
}

amtInput.oninput = ()=>{
  document.querySelectorAll(".btn").forEach(x=>x.classList.remove("active"));
  generate(Number(amtInput.value));
};

document.querySelectorAll(".btn").forEach(b=>{
  b.onclick = ()=>{
    document.querySelectorAll(".btn").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    amtInput.value = b.dataset.amt;
    generate(Number(b.dataset.amt));
  };
});

function notify(){
  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({
      action:"createTopupQR",
      user_id:user.user_id,
      amount:base
    })
  }).then(()=>{
    alert("บันทึกรายการแล้ว รอแอดมินตรวจสอบ");
    location.href="dashboard.html";
  });
}
</script>
</body>
</html>
