<body>
<!-- HTML ‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (‡πÑ‡∏°‡πà‡πÅ‡∏Å‡πâ‡πÇ‡∏Ñ‡∏£‡∏á) -->

<script>
const API="https://script.google.com/macros/s/AKfycbxnG0FDeXxrWOFIhPCtREMcUKq5-uBCqi_BagqlD6OPWDXBnQn1Dt-8BKMaOv4ZstnQSg/exec";
const API_KEY="SBTH-SECURE-2026";

const userId=localStorage.getItem('user_id');
if(!userId) location.href='login.html';

const amountEl=document.getElementById('amount');
const errorText=document.getElementById('errorText');
const calcBox=document.getElementById('calcBox');
const qrBox=document.getElementById('qrBox');
const qrImg=document.getElementById('qrImg');
const confirmedBox=document.getElementById('confirmedBox');
const walletBox=document.getElementById('wallet');
const confirmBtn=document.getElementById('confirmBtn');

let lockedAmount = null;

/* ===============================
   üîê RESTORE LOCKED AMOUNT
================================ */
(function restoreLocked(){
  const savedBase = sessionStorage.getItem('topup_base');
  const savedLock = sessionStorage.getItem('topup_locked');

  if(savedBase && savedLock){
    amountEl.value = savedBase;
    lockedAmount = savedLock;

    calcBox.style.display='block';
    calcBox.innerHTML=`üîî ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÇ‡∏≠‡∏ô<br><span>${lockedAmount}</span> ‡∏ö‡∏≤‡∏ó`;
    qrImg.src=`https://promptpay.io/0991301221/${lockedAmount}.png`;
    qrBox.style.display='block';
  }
})();

amountEl.oninput=()=>{
  const base = Number(amountEl.value);

  if(!base || base < 20){
    errorText.style.display='block';
    calcBox.style.display = qrBox.style.display = 'none';
    sessionStorage.removeItem('topup_base');
    sessionStorage.removeItem('topup_locked');
    lockedAmount=null;
    return;
  }

  errorText.style.display='none';

  /* ‡∏ñ‡πâ‡∏≤‡∏¢‡∏≠‡∏î‡∏ê‡∏≤‡∏ô‡πÄ‡∏î‡∏¥‡∏° ‚Üí ‡πÉ‡∏ä‡πâ‡∏¢‡∏≠‡∏î‡πÄ‡∏î‡∏¥‡∏° */
  const lastBase = sessionStorage.getItem('topup_base');
  const lastLock = sessionStorage.getItem('topup_locked');

  if(lastBase == base && lastLock){
    lockedAmount = lastLock;
  }else{
    const s = Math.floor(Math.random()*99)+1;
    lockedAmount = (base + s/100).toFixed(2);
    sessionStorage.setItem('topup_base', base);
    sessionStorage.setItem('topup_locked', lockedAmount);
  }

  calcBox.style.display='block';
  calcBox.innerHTML=`üîî ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÇ‡∏≠‡∏ô<br><span>${lockedAmount}</span> ‡∏ö‡∏≤‡∏ó`;
  qrImg.src=`https://promptpay.io/0991301221/${lockedAmount}.png`;
  qrBox.style.display='block';
  confirmedBox.style.display='none';
};

/* ===== CONFIRM ===== */
confirmBtn.onclick = async () => {
  if(!lockedAmount) return alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏¢‡∏≠‡∏î‡∏Å‡πà‡∏≠‡∏ô');
  confirmBtn.disabled = true;

  try{
    const res = await fetch(
      `${API}?action=request_topup`+
      `&api_key=${API_KEY}`+
      `&user_id=${encodeURIComponent(userId)}`+
      `&amount=${encodeURIComponent(lockedAmount)}`+
      `&method=promptpay`
    );
    const data = await res.json();
    if(!data || data.success!==true){
      alert('‚ùå ‡∏£‡∏∞‡∏ö‡∏ö‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£');
      confirmBtn.disabled=false;
      return;
    }

    confirmedBox.style.display='block';
    amountEl.value='';
    lockedAmount=null;
    sessionStorage.removeItem('topup_base');
    sessionStorage.removeItem('topup_locked');
    loadWallet();

  }catch{
    alert('‚ùå ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏£‡∏∞‡∏ö‡∏ö‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ');
  }finally{
    confirmBtn.disabled=false;
  }
};

function loadWallet(){
  walletBox.innerHTML='<tr><td colspan="3" class="empty">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</td></tr>';
  fetch(`${API}?action=wallet&api_key=${API_KEY}&user_id=${userId}`)
  .then(r=>r.json())
  .then(list=>{
    walletBox.innerHTML='';
    if(!Array.isArray(list)||!list.length){
      walletBox.innerHTML='<tr><td colspan="3" class="empty">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</td></tr>';
      return;
    }
    list.reverse().forEach(w=>{
      walletBox.innerHTML+=`
        <tr>
          <td>${new Date(w.datetime).toLocaleString()}</td>
          <td>${Number(w.amount).toFixed(2)}</td>
          <td><span class="status pending">‡∏£‡∏≠‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö</span></td>
        </tr>`;
    });
  });
}
loadWallet();
</script>
