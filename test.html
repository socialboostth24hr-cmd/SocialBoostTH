<body>

<h1>üîê LOGIN ‚Üí Make Webhook TEST</h1>

<div class="box">
  <label>Webhook URL (Login)</label>
  <input id="hook" value="https://hook.us2.make.com/y1dw87m4mt3rddufknvxdpljcby1ll51">

<div class="box">
  <label>Email</label>
  <input id="email" value="test@mail.com">

<div class="box">

<div class="box">
  <div class="big">üì• ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏à‡∏≤‡∏Å Make</div>
  <div id="res" class="result small">-</div>

<script>
async function send(){
  const payload = {
    action: "login",
    email: email.value,
    password: password.value
  };

  out.innerText = JSON.stringify(payload,null,2);

  try{
    const r = await fetch(hook.value,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(payload)
    });
    const t = await r.text();
    try{
      res.innerText = JSON.stringify(JSON.parse(t),null,2);
    }catch{
      res.innerText = t;
    }
  }catch(e){
    res.innerText = "‚ùå ERROR: " + e;
  }
}
</script>
