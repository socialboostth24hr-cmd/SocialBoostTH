<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Wallet | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0f1a;
  --card:#020617;
  --blue:#38bdf8;
  --green:#22c55e;
  --red:#ef4444;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:linear-gradient(180deg,#020617,var(--bg));
  color:#f8fafc;
}
.header{
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:900;
  background:linear-gradient(90deg,var(--blue),#8b5cf6);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.container{
  max-width:640px;
  margin:auto;
  padding:16px 16px 120px;
}
.balance-card{
  background:linear-gradient(135deg,#020617,#0b1220);
  border-radius:22px;
  padding:24px;
  text-align:center;
  margin-bottom:18px;
  border:1px solid rgba(255,255,255,.08);
}
.balance-card .label{
  color:var(--muted);
  font-size:14px;
}
.balance-card .amount{
  font-size:36px;
  font-weight:900;
  margin-top:8px;
  color:var(--green);
}
.card{
  background:var(--card);
  border-radius:18px;
  padding:14px 16px;
  margin-bottom:12px;
  border:1px solid rgba(255,255,255,.06);
}
.row{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-top:6px;
}
.muted{color:var(--muted)}
.plus{color:var(--green);font-weight:900}
.minus{color:var(--red);font-weight:900}
.empty{
  text-align:center;
  color:var(--muted);
  padding:40px 0;
}
</style>
</head>

<body>

<div class="header">Wallet</div>

<div class="container">
  <div class="balance-card">
    <div class="label">ยอดเครดิตคงเหลือ</div>
    <div class="amount" id="balance">0.00</div>
  </div>

  <div id="history">
    <div class="empty">กำลังโหลดประวัติ…</div>
  </div>
</div>

<script>
/* ===== CONFIG ===== */
const API_BASE = "https://script.google.com/macros/s/AKfycbwOyS7QmjMMLvomajpk0gJgPmW5wlgwjQ2qmbfQ_e5XGX1D5YYmQ8zeUB_WFti5k6zNKg/exec";
const API_KEY  = "SBTH-SECURE-2026";

/* AUTH */
const user_id = localStorage.getItem("user_id");
if(!user_id) location.href="login.html";

const balanceEl = document.getElementById("balance");
const historyEl = document.getElementById("history");

/* LOAD WALLET */
fetch(`${API_BASE}?action=getWallet&api_key=${API_KEY}&user_id=${user_id}`)
.then(r=>r.json())
.then(res=>{
  balanceEl.textContent = Number(res.balance || 0).toFixed(2);

  const list = res.history || [];
  if(!list.length){
    historyEl.innerHTML = `<div class="empty">ยังไม่มีประวัติ Wallet</div>`;
    return;
  }

  historyEl.innerHTML = "";
  list.slice().reverse().forEach(h=>{
    const amount = Number(h[3]);
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="row">
        <b>${h[2]}</b>
        <span class="${amount<0?'minus':'plus'}">
          ${amount<0?'':'+'}${amount}
        </span>
      </div>
      <div class="row muted">
        <span>อ้างอิง</span>
        <span>${h[4]}</span>
      </div>
      <div class="row muted">
        <span>คงเหลือ</span>
        <span>${h[5]}</span>
      </div>
      <div class="row muted">
        <span>วันที่</span>
        <span>${new Date(h[6]).toLocaleString()}</span>
      </div>
    `;
    historyEl.appendChild(card);
  });
})
.catch(()=>{
  historyEl.innerHTML = `<div class="empty">โหลดข้อมูลไม่สำเร็จ</div>`;
});
</script>

</body>
</html>
