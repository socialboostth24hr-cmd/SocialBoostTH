<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ประวัติการเติมเงิน | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0216;
  --card:#14062b;
  --border:#3b1775;
  --p:#8b5cf6;
  --pk:#ec4899;
  --soft:rgba(255,255,255,.75);
  --yellow:#facc15;
  --green:#22c55e;
}
*{box-sizing:border-box}
body{
  margin:0;font-family:system-ui;
  background:
    radial-gradient(900px 400px at top,#2a0d52,transparent),
    linear-gradient(180deg,#0b0216,#14032a);
  color:#fff;
}
.box{max-width:420px;margin:24px auto;padding:22px}

h1{
  text-align:center;font-size:26px;font-weight:900;margin-bottom:6px;
  background:linear-gradient(90deg,var(--p),var(--pk));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.sub{
  text-align:center;font-size:14px;
  color:var(--soft);margin-bottom:18px;
}

/* ITEM */
.item{
  background:linear-gradient(180deg,#1a0936,var(--card));
  border:1px solid var(--border);
  border-radius:20px;
  padding:16px;
  margin-bottom:14px;
}
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.amount{
  font-size:18px;
  font-weight:900;
  color:#fbcfe8;
}
.date{
  margin-top:6px;
  font-size:12px;
  color:var(--soft);
}

/* STATUS */
.status{
  font-size:13px;
  font-weight:900;
  padding:6px 12px;
  border-radius:999px;
}
.pending{
  background:rgba(250,204,21,.15);
  color:var(--yellow);
  border:1px solid rgba(250,204,21,.4);
}
.success{
  background:rgba(34,197,94,.15);
  color:var(--green);
  border:1px solid rgba(34,197,94,.4);
}

/* EMPTY */
.empty{
  margin-top:40px;
  text-align:center;
  color:var(--soft);
  font-size:14px;
}

/* BACK */
.back{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:18px;
  font-size:15px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(135deg,#1e293b,#334155);
  color:#fff;
}
</style>
</head>

<body>
<div class="box">
  <h1>ประวัติการเติมเงิน</h1>
  <div class="sub">ตรวจสอบสถานะการเติมเครดิตของคุณ</div>

  <div id="list">กำลังโหลด...</div>

  <button class="back" onclick="location.href='dashboard.html'">
    ⬅ กลับหน้า Dashboard
  </button>
</div>

<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbzqcCkHBrhWaz4N69ZdXPeEV9H7YV5u8IgAwTvg-BaQYsH3JP5lj0GA9ps5vrPKWIKc/exec";

const user = JSON.parse(localStorage.getItem("user"));
if(!user) location.href="index.html";

fetch(API_URL,{
  method:"POST",
  body:JSON.stringify({
    action:"getTopupHistory",
    user_id:user.user_id
  })
})
.then(r=>r.json())
.then(res=>{
  const list=document.getElementById("list");
  if(!res.logs||!res.logs.length){
    list.innerHTML="<div class='empty'>ยังไม่มีประวัติการเติมเงิน</div>";
    return;
  }

  list.innerHTML="";
  res.logs.forEach(l=>{
    const ok=l.status==="success";
    list.innerHTML+=`
      <div class="item">
        <div class="row">
          <div class="amount">${Number(l.amount).toFixed(2)} บาท</div>
          <div class="status ${ok?"success":"pending"}">
            ${ok?"✅ เติมเครดิตแล้ว":"⏳ รอตรวจสอบ"}
          </div>
        </div>
        <div class="date">
          ${new Date(l.created_at).toLocaleString("th-TH")}
        </div>
      </div>
    `;
  });
})
.catch(()=>{
  document.getElementById("list").innerHTML=
    "<div class='empty'>ไม่สามารถโหลดข้อมูลได้</div>";
});
</script>
</body>
</html>
