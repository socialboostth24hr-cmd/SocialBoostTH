<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>สมัครสมาชิก - SocialBoostTH</title>

<style>
body{
  background:#0f172a;
  color:#fff;
  font-family:system-ui;
}
.box{
  max-width:420px;
  margin:40px auto;
  background:#020617;
  padding:24px;
  border-radius:16px;
}
h2{text-align:center;margin-top:0}
label{display:block;margin-top:14px;font-size:14px}
input{
  width:100%;
  padding:10px;
  margin-top:6px;
  background:#020617;
  border:1px solid #334155;
  border-radius:8px;
  color:#fff;
}
button{
  width:100%;
  margin-top:20px;
  padding:12px;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:10px;
  background:#22c55e;
  color:#000;
  cursor:pointer;
}
.msg{margin-top:12px;font-size:14px}
.error{color:#f87171}
.success{color:#4ade80}
</style>
</head>

<body>

<div class="box">
  <h2>สมัครสมาชิก</h2>

  <label>ชื่อ</label>
  <input id="first_name">

  <label>นามสกุล</label>
  <input id="last_name">

  <label>ธนาคาร</label>
  <input id="bank_name" placeholder="เช่น กสิกรไทย">

  <label>เลขบัญชี</label>
  <input id="bank_account">

  <label>อีเมล</label>
  <input id="email" type="email">

  <label>รหัสผ่าน</label>
  <input id="password" type="password">

  <button onclick="register()">สมัครสมาชิก</button>

  <div id="msg" class="msg"></div>
</div>

<script>
const API = "YOUR_SCRIPT_URL";

function register(){
  const data = {
    action: "register",
    first_name: first_name.value,
    last_name: last_name.value,
    bank_name: bank_name.value,
    bank_account: bank_account.value,
    email: email.value,
    password: password.value
  };

  fetch(API,{
    method:"POST",
    body:JSON.stringify(data)
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.success){
      msg.innerHTML = "<span class='success'>สมัครสมาชิกสำเร็จ</span>";
    }else{
      msg.innerHTML = "<span class='error'>สมัครไม่สำเร็จ</span>";
    }
  })
  .catch(()=>{
    msg.innerHTML = "<span class='error'>เชื่อมต่อระบบไม่ได้</span>";
  });
}
</script>

</body>
</html>
