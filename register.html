<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>สมัครสมาชิก | SocialBoostTH</title>

<style>
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:linear-gradient(180deg,#0f172a,#020617);
  color:#fff;
}
.container{
  max-width:420px;
  margin:60px auto;
  padding:28px;
  background:rgba(255,255,255,0.06);
  border-radius:18px;
}
input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:none;
  background:#020617;
  color:#fff;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  color:#000;
  font-weight:700;
}
</style>
</head>

<body>
<div class="container">
  <h2 style="text-align:center">สมัครสมาชิก</h2>

  <input placeholder="ชื่อ">
  <input placeholder="นามสกุล">
  <input placeholder="ธนาคารที่ใช้เติมเงิน">
  <input placeholder="เลขบัญชี">
  <input placeholder="อีเมล">
  <input type="password" placeholder="รหัสผ่าน">

  <button onclick="fakeRegister()">สมัครสมาชิก</button>
  <p id="msg" style="text-align:center;margin-top:10px;"></p>
</div>

<script>
function fakeRegister(){
  msg.innerText = "สมัครสมาชิกสำเร็จ (ยังไม่เชื่อมระบบจริง)";
}
</script>
</body>
</html>
