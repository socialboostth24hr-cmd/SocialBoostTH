<style>
  .terms-box {
    margin-top: 16px;
    padding: 14px;
    border-radius: 12px;
    background: linear-gradient(145deg, #0f172a, #020617);
    border: 1px solid #1e293b;
    color: #e5e7eb;
    font-size: 14px;
  }

  .terms-box label {
    display: flex;
    gap: 10px;
    cursor: pointer;
    align-items: flex-start;
  }

  .terms-box input[type="checkbox"] {
    margin-top: 4px;
    accent-color: #22c55e;
    width: 18px;
    height: 18px;
  }

  .terms-box span {
    line-height: 1.6;
  }

  .pay-btn {
    width: 100%;
    margin-top: 16px;
    padding: 14px;
    border-radius: 14px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: not-allowed;
    background: linear-gradient(135deg, #334155, #1e293b);
    color: #94a3b8;
    transition: all 0.25s ease;
  }

  .pay-btn.active {
    cursor: pointer;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    color: #022c22;
  }
</style>

<div class="terms-box">
  <label>
    <input type="checkbox" id="acceptTerms">
    <span>
      ข้าพเจ้าได้อ่านและยอมรับ
      <b>ข้อกำหนดและเงื่อนไขการใช้บริการทั้งหมด</b><br>
      รวมถึงเงื่อนไข <b>ไม่สามารถยกเลิก แก้ไข หรือคืนเงิน</b>
      หลังจากชำระเงินเรียบร้อยแล้ว
    </span>
  </label>
</div>

<button id="payButton" class="pay-btn" disabled>
  ดำเนินการชำระเงิน
</button>

<script>
  const checkbox = document.getElementById("acceptTerms");
  const payButton = document.getElementById("payButton");

  checkbox.addEventListener("change", function () {
    if (this.checked) {
      payButton.disabled = false;
      payButton.classList.add("active");
    } else {
      payButton.disabled = true;
      payButton.classList.remove("active");
    }
  });

  payButton.addEventListener("click", function () {
    if (!this.disabled) {
      window.location.href = "PUT_STRIPE_PAYMENT_LINK_HERE";
    }
  });
</script>
