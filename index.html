<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>SocialBoostTH | สั่งซื้อ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:system-ui;background:#f5f7fb}
header{background:#0f172a;color:#fff;padding:14px 20px;display:flex;justify-content:space-between}
nav{background:#fff;border-bottom:1px solid #e5e7eb}
nav a{padding:14px;display:inline-block;text-decoration:none;color:#374151;font-weight:600}
nav a:hover{color:#2563eb}
.container{max-width:520px;margin:30px auto;background:#fff;padding:26px;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
label{margin-top:14px;display:block;font-weight:600}
input,select,textarea{width:100%;padding:12px;margin-top:6px;border-radius:10px;border:1px solid #d1d5db}
textarea{height:100px}
.price{text-align:center;font-size:26px;font-weight:800;margin:20px 0}
button{width:100%;padding:16px;border-radius:14px;border:none;background:#2563eb;color:#fff;font-weight:800}
.note{background:#fff7ed;padding:14px;border-radius:12px;font-size:13px;margin-top:16px}
</style>
</head>

<body>

<header>
  <b>SocialBoostTH</b>
  <div>ยอดเงิน: 0.00 บาท</div>
</header>

<nav>
  <a href="index.html">สั่งซื้อ</a>
  <a href="check-order.html">เช็คออเดอร์</a>
  <a href="wallet.html">กระเป๋าเงิน</a>
</nav>

<div class="container">
  <label>บริการ</label>
  <select id="service">
    <option value="followers_inter">ผู้ติดตามต่างชาติ</option>
    <option value="followers_th">ผู้ติดตามไทย</option>
    <option value="likes_inter">ไลก์ต่างชาติ</option>
    <option value="comments">คอมเมนต์ไทย</option>
  </select>

  <div id="qtyBox">
    <label>จำนวน</label>
    <input type="number" id="qty">
  </div>

  <div id="commentBox" style="display:none">
    <label>คอมเมนต์ (1 บรรทัด = 1 คอมเมนต์)</label>
    <textarea id="comments"></textarea>
  </div>

  <label>ลิงก์</label>
  <input id="link">

  <div class="price" id="price">0.00 บาท</div>

  <button onclick="sendOrder()">สั่งซื้อ</button>

  <div class="note">
    • ซื้อเยอะราคาถูกลงอัตโนมัติ<br>
    • ไม่สามารถยกเลิกหรือคืนเงินได้
  </div>
</div>

<script>
const priceMap={
  followers_inter:q=>q>=1000?0.25:0.35,
  followers_th:q=>1.2,
  likes_inter:q=>0.25,
  comments:q=>5
}

service.onchange=calc;
qty.oninput=calc;
comments.oninput=calc;

function calc(){
  if(service.value==="comments"){
    qtyBox.style.display="none";
    commentBox.style.display="block";
    const c=comments.value.split("\n").filter(x=>x).length;
    price.innerText=(c*5).toFixed(2)+" บาท";
    return;
  }
  qtyBox.style.display="block";
  commentBox.style.display="none";
  if(!qty.value){price.innerText="0.00 บาท";return}
  price.innerText=(qty.value*priceMap[service.value](qty.value)).toFixed(2)+" บาท";
}

function sendOrder(){
  fetch("วาง_APPS_SCRIPT_URL_ของคุณ",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      service:service.options[service.selectedIndex].text,
      quantity: service.value==="comments"?comments.value.split("\n").filter(x=>x).length:Number(qty.value),
      link:link.value
    })
  }).then(()=>alert("บันทึกออเดอร์แล้ว"));
}
</script>
</body>
</html>
