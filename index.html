<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>SocialBoostTH | TikTok Services</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#1f2937,#020617);
  color:#e5e7eb;
  min-height:100vh;
}
.container{
  max-width:560px;
  margin:50px auto;
  padding:28px;
  background:rgba(15,23,42,.85);
  backdrop-filter:blur(12px);
  border-radius:18px;
  box-shadow:0 25px 50px rgba(0,0,0,.5);
}
.header{
  text-align:center;
  margin-bottom:24px;
}
.header h1{
  margin:0;
  font-size:28px;
  font-weight:700;
}
.header p{
  margin:6px 0 0;
  font-size:14px;
  color:#9ca3af;
}

.platform{
  display:flex;
  align-items:center;
  gap:12px;
  background:linear-gradient(135deg,#0f172a,#020617);
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  padding:14px;
  margin-bottom:18px;
}
.platform img{
  width:38px;
  height:38px;
}
.platform span{
  font-weight:600;
}

label{
  display:block;
  margin-top:16px;
  margin-bottom:6px;
  font-weight:600;
  font-size:14px;
}
select,input,button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.08);
  background:#020617;
  color:#e5e7eb;
  font-size:15px;
}
select option{color:#000}
input::placeholder{color:#6b7280}

.price{
  margin-top:16px;
  background:linear-gradient(135deg,#1d4ed8,#7c3aed);
  padding:16px;
  border-radius:14px;
  text-align:center;
  font-size:20px;
  font-weight:700;
}

.discount{
  margin-top:12px;
  background:#052e16;
  border-left:4px solid #22c55e;
  padding:10px 14px;
  font-size:14px;
  border-radius:10px;
  display:none;
}

button{
  margin-top:22px;
  background:linear-gradient(135deg,#6366f1,#8b5cf6);
  border:none;
  font-size:17px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}
button:hover{transform:translateY(-1px);opacity:.95}

.notice{
  margin-top:22px;
  font-size:13px;
  color:#9ca3af;
  line-height:1.6;
}
</style>
</head>

<body>

<div class="container">

<div class="header">
  <h1>SocialBoostTH</h1>
  <p>ระบบสั่งซื้อโซเชียลมีเดียอัตโนมัติ 24 ชม.</p>
</div>

<div class="platform">
  <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/TikTok_logo.svg">
  <span>TikTok Services</span>
</div>

<label>เลือกบริการ</label>
<select id="service" onchange="updateForm()">
  <option value="">-- เลือกบริการ TikTok --</option>

  <optgroup label="ผู้ติดตาม">
    <option value="followers-foreign">ผู้ติดตามต่างชาติ</option>
    <option value="followers-thai">ผู้ติดตามไทย</option>
  </optgroup>

  <optgroup label="ถูกใจ">
    <option value="likes-foreign">ถูกใจต่างชาติ</option>
    <option value="likes-thai">ถูกใจไทย</option>
  </optgroup>

  <optgroup label="วิว">
    <option value="views-foreign">วิวต่างชาติ</option>
    <option value="views-thai">วิวไทย</option>
  </optgroup>

  <optgroup label="อื่นๆ">
    <option value="comment-thai">คอมเมนท์ไทย</option>
    <option value="share-foreign">แชร์ต่างชาติ</option>
    <option value="save-foreign">บันทึกต่างชาติ</option>
  </optgroup>
</select>

<label>จำนวน</label>
<input type="number" id="qty" placeholder="กรอกจำนวน" oninput="calculate()">

<label id="linkLabel">ลิงก์</label>
<input type="text" id="link" placeholder="กรอกลิงก์">

<div id="discount" class="discount"></div>

<div id="price" class="price">ราคารวม: 0 บาท</div>

<button onclick="submitOrder()">ชำระเงิน / ดำเนินการต่อ</button>

<div class="notice">
• ผู้ติดตามใช้ลิงก์ช่อง TikTok<br>
• บริการอื่นใช้ลิงก์คลิป TikTok<br>
• ซื้อจำนวนมาก ระบบจะลดราคาต่อหน่วยอัตโนมัติ<br>
• ไม่สามารถยกเลิกหรือคืนเงินได้หลังชำระเงิน
</div>

</div>

<script>
let current="";

function updateForm(){
  current=document.getElementById("service").value;
  const label=document.getElementById("linkLabel");
  label.innerText=current.includes("followers")?"ลิงก์ช่อง TikTok":"ลิงก์คลิป TikTok";
  calculate();
}

function calculate(){
  const q=parseInt(document.getElementById("qty").value)||0;
  let p=0,msg="";

  if(current==="followers-foreign"){
    if(q>=1000){p=q*0.256;msg="1,000+ คน ราคาพิเศษ"}
    else if(q>=500){p=q*0.4;msg="500+ คน ราคาลด"}
    else if(q>=100){p=q*0.5}
    else if(q>=50){p=q*0.6}
  }
  if(current==="followers-thai"&&q>=20){p=q*1.39}
  if(current==="likes-foreign"){p=q*(q>=5000?0.2:q>=1000?0.22:q>=500?0.25:0.3)}
  if(current==="likes-thai"){p=q*(q>=500?1.8:q>=100?2:2.5)}
  if(current==="views-foreign")p=q*0.05;
  if(current==="views-thai")p=q*0.1;
  if(current==="share-foreign"||current==="save-foreign")p=q*0.1;
  if(current==="comment-thai")p=q*5;

  document.getElementById("price").innerText="ราคารวม: "+p.toFixed(2)+" บาท";

  const d=document.getElementById("discount");
  if(msg){d.style.display="block";d.innerText=msg}else{d.style.display="none"}
}

function submitOrder(){
  if(document.getElementById("link").value.trim()===""){
    alert("กรุณากรอกลิงก์ก่อนดำเนินการ");
    return;
  }
  window.location.href="https://buy.stripe.com/test_fZubIT3Uwdru85mekufAc00";
}
</script>

</body>
</html>
