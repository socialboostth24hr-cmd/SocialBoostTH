<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(800px 400px at top,#fde7f3,transparent),
    linear-gradient(180deg,#0f172a,#020617);

}

/* MAIN */
.wrap{
  text-align:center;

}

.logo{
  font-size:54px;
  font-weight:900;
  letter-spacing:1px;
  background:linear-gradient(90deg,#38bdf8,#8b5cf6,#ec4899);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:float 2.4s ease-in-out infinite;
  text-shadow:
    0 0 40px rgba(139,92,246,.6);
}

.sub{
  margin-top:10px;
  font-size:16px;
  opacity:.85;
  animation:fadeUp 1.2s ease forwards;
}

/* TAP */
.tap{
  margin-top:28px;
  font-size:14px;
  opacity:.9;
  animation:pulse 1.5s infinite;
  cursor:pointer;
}

/* LOADING */
.loader{
  margin:26px auto 0;
  width:220px;
  height:6px;
  background:rgba(255,255,255,.15);
  border-radius:999px;
  overflow:hidden;
  display:none;
}
.loader div{
  width:0%;
  height:100%;
  background:linear-gradient(90deg,#38bdf8,#8b5cf6,#ec4899);
  animation:load 2.6s linear forwards;
}

/* ANIMATIONS */
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}
@keyframes pulse{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}
@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:none}
}
@keyframes load{
  to{width:100%}
}
</style>
</head>
