<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ปั้มผู้ติดตาม TikTok</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6fa;
  padding:20px;
}
.card{
  max-width:480px;
  margin:auto;
  background:#fff;
  border-radius:12px;
  padding:24px;
  box-shadow:0 8px 25px rgba(0,0,0,.1);
}
h1{
  font-size:22px;
  margin-bottom:10px;
}
label{
  font-weight:bold;
  margin-top:14px;
  display:block;
}
select,input{
  width:100%;
  padding:12px;
  font-size:16px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
}
.price{
  margin-top:16px;
  font-size:18px;
}
.total{
  font-size:22px;
  font-weight:bold;
  color:#1e88e5;
}
.note{
  font-size:13px;
  color:#666;
  margin-top:12px;
}
button{
  margin-top:20px;
  width:100%;
  padding:14px;
  font-size:18px;
  background:#1e88e5;
  color:#fff;
  border:none;
  border-radius:10px;
}
button:disabled{
  background:#aaa;
}
</style>
</head>

<body>

<div class="card">
  <h1>ปั้มผู้ติดตาม TikTok</h1>

  <label>เลือกประเภทบริการ</label>
  <select id="type">
    <option value="">-- เลือกบริการ --</option>
    <option value="thai">ผู้ติดตามไทยล้วน</option>
    <option value="inter">ผู้ติดตามต่างชาติ</option>
  </select>

  <label>จำนวนผู้ติดตาม</label>
  <input type="number" id="qty" placeholder="เช่น 532">

  <div class="price">
    ราคาต่อคน: <span id="unit">-</span> บาท
  </div>

  <div class="total">
    ราคารวม: <span id="total">0</span> บาท
  </div>

  <button id="payBtn" disabled>ดำเนินการชำระเงิน</button>

  <div class="note">
    • กรุณาตรวจสอบลิงก์ให้ถูกต้องก่อนสั่งซื้อ<br>
    • ระบบคำนวณราคาอัตโนมัติตามจำนวนที่เลือก
  </div>
</div>

<script>
const typeEl = document.getElementById("type");
const qtyEl = document.getElementById("qty");
const unitEl = document.getElementById("unit");
const totalEl = document.getElementById("total");
const payBtn = document.getElementById("payBtn");

function getPrice(type, qty){
  if(type === "inter"){ // ต่างชาติ
    if(qty >= 1000) return 0.256;
    if(qty >= 500) return 0.4;
    if(qty >= 100) return 0.5;
    if(qty >= 51) return 0.6;
    if(qty >= 50) return 0.7;
    return null;
  }

  if(type === "thai"){ // ไทย
    if(qty >= 20 && qty <= 5000) return 1.39;
    return null;
  }

  return null;
}

function calculate(){
  const type = typeEl.value;
  const qty = parseInt(qtyEl.value);

  if(!type || !qty){
    reset();
    return;
  }

  const unit = getPrice(type, qty);
  if(unit === null){
    reset();
    return;
  }

  const total = qty * unit;
  unitEl.innerText = unit.toFixed(3);
  totalEl.innerText = total.toLocaleString(undefined,{minimumFractionDigits:2});
  payBtn.disabled = false;
}

function reset(){
  unitEl.innerText = "-";
  totalEl.innerText = "0";
  payBtn.disabled = true;
}

typeEl.addEventListener("change", calculate);
qtyEl.addEventListener("input", calculate);

payBtn.addEventListener("click", ()=>{
  alert(
    "ตัวอย่าง:\n" +
    "ประเภท: " + (typeEl.value === "thai" ? "ไทย" : "ต่างชาติ") +
    "\nจำนวน: " + qtyEl.value +
    "\nราคารวม: " + totalEl.innerText + " บาท\n\n(ขั้นต่อไป = ต่อ Stripe)"
  );
});
</script>

</body>
</html>
