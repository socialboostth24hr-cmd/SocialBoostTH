<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>SocialBoostTH</title>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:radial-gradient(circle at top,#0f1c3b,#05070f);
  color:#fff;
}
.container{
  max-width:420px;
  margin:40px auto;
  padding:26px;
  background:rgba(12,18,36,.88);
  border-radius:22px;
  box-shadow:0 30px 80px rgba(0,0,0,.65);
}
h1{text-align:center;margin:0;font-size:30px}
.sub{text-align:center;opacity:.75;margin-bottom:26px}

label{display:block;margin-top:16px;font-size:14px;opacity:.85}

select,input{
  width:100%;
  padding:14px;
  margin-top:8px;
  border-radius:14px;
  background:#0b142b;
  border:1px solid rgba(255,255,255,.12);
  color:#fff;
  font-size:15px;
}

.price-card{
  margin-top:18px;
  padding:16px;
  border-radius:16px;
  background:linear-gradient(135deg,#0e1f3f,#0a1328);
  text-align:center;
}
.price-card .unit{
  font-size:14px;
  opacity:.7;
}
.price-card .total{
  font-size:30px;
  font-weight:800;
  margin-top:6px;
}
.price-card .discount{
  margin-top:6px;
  font-size:13px;
  color:#6ee7b7;
}

.summary{
  margin-top:20px;
  padding:14px;
  border-radius:14px;
  background:rgba(255,255,255,.04);
  font-size:14px;
  line-height:1.7;
}

.check{
  display:flex;
  gap:10px;
  margin-top:18px;
  font-size:13px;
  align-items:flex-start;
}

.pay{
  margin-top:20px;
  width:100%;
  padding:16px;
  font-size:18px;
  font-weight:800;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#fff;
}
.pay:disabled{opacity:.4}

.error{
  margin-top:8px;
  font-size:13px;
  color:#f87171;
}
</style>
</head>

<body>
<div class="container">
<h1>SocialBoostTH</h1>
<div class="sub">ระบบสั่งซื้อ TikTok อัตโนมัติ</div>

<label>หมวดหมู่</label>
<select><option>TikTok</option></select>

<label>บริการ</label>
<select id="service" onchange="calc()">
  <option value="0.6">ผู้ติดตามต่างชาติ</option>
</select>

<label>จำนวน</label>
<input id="qty" type="number" value="50" min="50" max="10000" oninput="calc()">
<div class="sub" style="text-align:left;font-size:12px">ขั้นต่ำ 50 / สูงสุด 10,000</div>

<label>ลิงก์ช่อง TikTok</label>
<input id="link" placeholder="https://www.tiktok.com/@username">
<div id="linkErr" class="error"></div>

<div class="price-card">
  <div class="unit" id="unit">ราคา 0.60 บาท / หน่วย</div>
  <div class="total" id="total">30.00 บาท</div>
  <div class="discount">ซื้อจำนวนมาก ราคาจะลดอัตโนมัติ</div>
</div>

<div class="summary">
<b>สรุปรายการสั่งซื้อ</b><br>
บริการ: ผู้ติดตามต่างชาติ<br>
จำนวน: <span id="qsum">50</span><br>
คิดราคาต่อหน่วย
</div>

<div class="check">
<input type="checkbox" id="ok" onchange="calc()">
<span>ยอมรับข้อกำหนดและเงื่อนไข</span>
</div>

<button class="pay" id="pay" disabled>ดำเนินการชำระเงิน</button>
</div>

<script>
function calc(){
  const q=+qty.value;
  const p=0.6;
  total.innerText=(q*p).toFixed(2)+' บาท';
  qsum.innerText=q;

  const valid = link.value.startsWith('https://www.tiktok.com/');
  linkErr.innerText = valid?'':'กรุณาใส่ลิงก์ TikTok ให้ถูกต้อง';

  pay.disabled = !ok.checked || !valid;
}
calc();
</script>
</body>
</html>
