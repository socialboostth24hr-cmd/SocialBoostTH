<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:'Sora',system-ui;
  background:
    radial-gradient(1000px 500px at top,#2a0d52,transparent),
    linear-gradient(180deg,#0b0216,#14032a);
  overflow:hidden;
}

/* CENTER */
.wrapper{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* LOGO TEXT */
.logo{
  font-size:52px;
  font-weight:800;
  letter-spacing:1px;
  background:linear-gradient(135deg,#38bdf8,#8b5cf6,#ec4899);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:
    0 4px 18px rgba(139,92,246,.55),
    0 18px 50px rgba(236,72,153,.45);
  animation:
    reveal 1.2s ease-out forwards,
    float 3.2s ease-in-out infinite;
}

/* SUB */
.sub{
  margin-top:10px;
  text-align:center;
  font-size:14px;
  letter-spacing:.3px;
  color:rgba(255,255,255,.7);
  opacity:0;
  animation: fadeIn 1s ease forwards;
  animation-delay:1s;
}

/* EFFECTS */
@keyframes reveal{
  from{
    opacity:0;
    filter:blur(14px);
    transform:scale(.94);
  }
  to{
    opacity:1;
    filter:blur(0);
    transform:scale(1);
  }
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
  100%{transform:translateY(0)}
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

/* FADE OUT */
.fade-out{
  animation: exit .9s ease forwards;
}

@keyframes exit{
  to{
    opacity:0;
    transform:scale(1.03);
    filter:blur(20px);
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div>
    <div class="logo" id="logo">SocialBoostTH</div>
    <div class="sub">Boost • Grow • Viral</div>
  </div>
</div>

<!-- SOUND -->
<audio id="uiSound" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-soft-ui-confirmation-2868.mp3" type="audio/mp3">
</audio>

<script>
const sound=document.getElementById('uiSound');
sound.volume=0.22;

/* เล่นเสียงครั้งเดียว */
setTimeout(()=>{
  sound.play().catch(()=>{});
},600);

/* พาเข้าเว็บหลัก */
setTimeout(()=>{
  document.body.classList.add('fade-out');
},2600);

setTimeout(()=>{
  window.location.href='services.html';
},3400);
</script>

</body>
</html>
