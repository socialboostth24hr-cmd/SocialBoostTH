<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Login – SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  font-family:system-ui;
  background:#0f172a;
  color:#fff;
  padding:20px;
}
.box{
  background:#020617;
  border:2px solid #22c55e;
  border-radius:12px;
  padding:16px;
  max-width:420px;
  margin:auto;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
input{background:#020617;color:#fff;border:1px solid #334155}
button{
  background:#22c55e;
  color:#000;
  font-weight:bold;
}
.msg{margin-top:12px}
</style>
</head>

<body>

<div class="box">
  <h2>เข้าสู่ระบบ</h2>

  <input id="email" placeholder="Email">
  <input id="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div id="msg" class="msg"></div>
</div>

<script>
const USERS_API =
  "https://opensheet.elk.sh/10hFozE-vcdtPhX7KiGs3JTndpvxbUNDHDzhpvPxIz-4/users";

async function login(){
  msg.innerText = "กำลังตรวจสอบ...";
  const email = document.getElementById("email").value.trim();
  const pass  = document.getElementById("password").value;

  const res = await fetch(USERS_API);
  const users = await res.json();

  const user = users.find(u =>
    u.email === email && u.password === pass
  );

  if(!user){
    msg.innerText = "❌ Email หรือ Password ไม่ถูกต้อง";
    return;
  }

  localStorage.setItem("user", JSON.stringify(user));
  msg.innerText = "✅ เข้าสู่ระบบสำเร็จ";
}
</script>

</body>
</html>
