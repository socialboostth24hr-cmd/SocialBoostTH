<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>SocialBoostTH | TikTok Services</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box}
body{
  margin:0;font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#1f2937,#020617);
  color:#e5e7eb;min-height:100vh;
}
.container{
  max-width:620px;margin:40px auto;padding:32px;
  background:rgba(15,23,42,.92);
  backdrop-filter:blur(16px);
  border-radius:22px;
  box-shadow:0 30px 70px rgba(0,0,0,.6);
}
.header{text-align:center;margin-bottom:22px}
.header h1{margin:0;font-size:30px;font-weight:700}
.header p{margin-top:6px;font-size:14px;color:#9ca3af}

.platform{
  display:flex;align-items:center;gap:14px;
  background:#020617;border:1px solid rgba(255,255,255,.08);
  border-radius:18px;padding:16px;margin-bottom:20px;
}
.platform img{width:42px;height:42px}
.platform strong{font-size:17px}

label{margin-top:16px;display:block;font-weight:600;font-size:14px}
select,input,textarea{
  width:100%;padding:14px;border-radius:12px;
  border:1px solid rgba(255,255,255,.08);
  background:#020617;color:#e5e7eb;font-size:15px;
}
textarea{resize:vertical;min-height:110px}

.hint{font-size:13px;margin-top:6px;color:#9ca3af}

.price{
  margin-top:18px;
  background:linear-gradient(135deg,#1d4ed8,#7c3aed);
  padding:18px;border-radius:16px;
  text-align:center;font-size:20px;font-weight:700;
}

.discount{
  margin-top:12px;background:#052e16;
  border-left:4px solid #22c55e;
  padding:12px 16px;font-size:14px;
  border-radius:12px;display:none;
}

.notice{
  margin-top:22px;font-size:13px;line-height:1.8;
  background:#020617;border:1px solid #1e293b;
  padding:16px;border-radius:14px;color:#cbd5f5;
}

.terms{
  margin-top:18px;
  padding:16px;border-radius:14px;
  background:#020617;border:1px solid #1e293b;
  font-size:13px;line-height:1.7;
}

.terms label{
  display:flex;gap:10px;cursor:pointer;
}
.terms input{
  accent-color:#22c55e;
  width:18px;height:18px;margin-top:3px;
}

.pay-btn{
  width:100%;margin-top:20px;
  padding:16px;border-radius:16px;
  border:none;font-size:17px;font-weight:700;
  cursor:not-allowed;
  background:linear-gradient(135deg,#334155,#1e293b);
  color:#94a3b8;
}
.pay-btn.active{
  cursor:pointer;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#022c22;
}
</style>
</head>

<body>
<div class="container">

<div class="header">
  <h1>SocialBoostTH</h1>
  <p>ระบบสั่งซื้อ TikTok อัตโนมัติ</p>
</div>

<div class="platform">
  <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
  <strong>หมวดหมู่ TikTok</strong>
</div>

<label>เลือกบริการ</label>
<select id="service" onchange="updateForm()">
  <option value="">-- เลือกบริการ --</option>
  <optgroup label="ผู้ติดตาม">
    <option value="followers-foreign">ผู้ติดตามต่างชาติ</option>
    <option value="followers-thai">ผู้ติดตามไทย</option>
  </optgroup>
  <optgroup label="ถูกใจ">
    <option value="likes-foreign">ถูกใจต่างชาติ</option>
    <option value="likes-thai">ถูกใจไทย</option>
  </optgroup>
  <optgroup label="วิว">
    <option value="views-foreign">วิวต่างชาติ</option>
    <option value="views-thai">วิวไทย</option>
  </optgroup>
  <optgroup label="อื่นๆ">
    <option value="comment-thai">คอมเมนท์ไทย</option>
    <option value="share-foreign">แชร์ต่างชาติ</option>
    <option value="save-foreign">บันทึกต่างชาติ</option>
  </optgroup>
</select>

<div id="qtyBox">
  <label>จำนวน</label>
  <input type="number" id="qty" placeholder="กรอกจำนวน" oninput="calculate()">
  <div class="hint" id="rangeText">เลือกบริการเพื่อดูขั้นต่ำ / สูงสุด</div>
</div>

<label id="fLinkLabel" style="display:none">ลิงก์ช่อง TikTok</label>
<input id="fLink" style="display:none" placeholder="https://www.tiktok.com/@username">

<label id="vLinkLabel" style="display:none">ลิงก์คลิป TikTok</label>
<input id="vLink" style="display:none" placeholder="https://www.tiktok.com/@username/video/xxxx">

<label id="cLabel" style="display:none">พิมพ์คอมเมนท์ (1 บรรทัด = 1 คอมเมนท์)</label>
<textarea id="cText" style="display:none" oninput="countComments()"></textarea>

<div id="discount" class="discount"></div>
<div id="price" class="price">ราคารวม: 0 บาท</div>

<div class="notice">
• ผู้ติดตาม → ราคา / คน<br>
• ถูกใจ → ราคา / ไลก์<br>
• วิว → ราคา / วิว<br>
• คอมเมนท์ → 1 บรรทัด = 1 คอมเมนท์
</div>

<div class="terms">
  <label>
    <input type="checkbox" id="accept">
    <span>
      ข้าพเจ้าได้อ่านและยอมรับเงื่อนไขทั้งหมดแล้ว<br>
      ไม่สามารถยกเลิก แก้ไข หรือคืนเงินได้ทุกกรณี
    </span>
  </label>
</div>

<button id="payBtn" class="pay-btn">ดำเนินการชำระเงิน</button>

</div>

<script>
const payLink="https://buy.stripe.com/test_fZubIT3Uwdru85mekufAc00";
let cur="";

const ranges={
  "followers-foreign":[50,10000],
  "followers-thai":[20,5000],
  "likes-foreign":[50,10000],
  "likes-thai":[20,2000],
  "views-foreign":[1000,100000],
  "views-thai":[1000,10000],
  "share-foreign":[100,1000],
  "save-foreign":[100,1000]
};

function updateForm(){
  cur=service.value;
  qtyBox.style.display="block";
  fLink.style.display=fLinkLabel.style.display="none";
  vLink.style.display=vLinkLabel.style.display="none";
  cText.style.display=cLabel.style.display="none";

  if(cur.includes("followers")){
    fLink.style.display=fLinkLabel.style.display="block";
  }else if(cur){
    vLink.style.display=vLinkLabel.style.display="block";
  }
  if(cur==="comment-thai"){
    qtyBox.style.display="none";
    cText.style.display=cLabel.style.display="block";
    countComments();
    return;
  }
  if(ranges[cur]){
    rangeText.innerText=`ขั้นต่ำ ${ranges[cur][0]} | สูงสุด ${ranges[cur][1]}`;
  }
  calculate();
}

function calculate(){
  const q=parseInt(qty.value)||0;
  let p=0,msg="";
  if(cur==="followers-foreign"){
    if(q>=1000){p=q*0.256;msg="1,000+ เหลือ 0.256 บาท/คน"}
    else if(q>=500){p=q*0.4;msg="500+ เหลือ 0.40 บาท/คน"}
    else if(q>=100){p=q*0.5;msg="100+ เหลือ 0.50 บาท/คน"}
    else if(q>=50){p=q*0.6;msg="ขั้นต่ำ 50 คน (0.60 บาท/คน)"}
  }
  if(cur==="followers-thai"&&q>=20){p=q*1.39;msg="ราคา 1.39 บาท/คน"}
  if(cur==="likes-foreign"){
    p=q*(q>=5000?0.2:q>=1000?0.22:q>=500?0.25:0.3);
    msg=`ราคา ${p/q} บาท/ไลก์`;
  }
  if(cur==="likes-thai"){
    p=q*(q>=500?1.8:q>=100?2:2.5);
    msg=`ราคา ${p/q} บาท/ไลก์`;
  }
  if(cur==="views-foreign"){p=q*0.05;msg="ราคา 0.05 บาท/วิว"}
  if(cur==="views-thai"){p=q*0.1;msg="ราคา 0.10 บาท/วิว"}
  if(cur==="share-foreign"||cur==="save-foreign"){p=q*0.1;msg="ราคา 0.10 บาท"}
  price.innerText=`ราคารวม: ${p.toFixed(2)} บาท`;
  discount.innerText=msg;
  discount.style.display=msg?"block":"none";
}

function countComments(){
  const lines=cText.value.split("\n").filter(x=>x.trim());
  const total=lines.length*5;
  price.innerText=`จำนวนคอมเมนท์: ${lines.length} | ราคารวม: ${total} บาท`;
}

accept.onchange=()=>{
  payBtn.classList.toggle("active",accept.checked);
  payBtn.disabled=!accept.checked;
};

payBtn.onclick=()=>{
  if(!accept.checked)return;
  if(cur==="comment-thai" && !cText.value.trim())return;
  window.location.href=payLink;
};
</script>

</body>
</html>
