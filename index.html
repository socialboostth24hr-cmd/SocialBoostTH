<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --pink:#ec4899;
  --purple:#8b5cf6;
  --blue:#38bdf8;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(1200px 500px at top,#fde7f3,transparent),
    linear-gradient(180deg,#eef6ff,#ffffff);
  overflow:hidden;
  font-family:system-ui;
}

/* background glow */
.bg{
  position:absolute;
  inset:-40%;
  background:
    radial-gradient(circle at 30% 40%, rgba(139,92,246,.25), transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(56,189,248,.25), transparent 40%);
  animation:bgMove 16s linear infinite;
}
@keyframes bgMove{
  0%{transform:translate(0,0)}
  50%{transform:translate(-6%,4%)}
  100%{transform:translate(0,0)}
}

/* container */
.loader{
  position:relative;
  z-index:1;
  text-align:center;
}

/* text */
.brand{
  font-size:46px;
  font-weight:900;
  letter-spacing:1px;
  display:flex;
  gap:2px;
  justify-content:center;
}

.brand span{
  display:inline-block;
  background:linear-gradient(90deg,var(--blue),var(--purple),var(--pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:wave 1.4s ease-in-out infinite;
}

.brand span:nth-child(1){animation-delay:.0s}
.brand span:nth-child(2){animation-delay:.1s}
.brand span:nth-child(3){animation-delay:.2s}
.brand span:nth-child(4){animation-delay:.3s}
.brand span:nth-child(5){animation-delay:.4s}
.brand span:nth-child(6){animation-delay:.5s}
.brand span:nth-child(7){animation-delay:.6s}
.brand span:nth-child(8){animation-delay:.7s}
.brand span:nth-child(9){animation-delay:.8s}
.brand span:nth-child(10){animation-delay:.9s}
.brand span:nth-child(11){animation-delay:1s}
.brand span:nth-child(12){animation-delay:1.1s}
.brand span:nth-child(13){animation-delay:1.2s}

@keyframes wave{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
}

/* light sweep */
.glow{
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,.7),
    transparent 70%
  );
  transform:translateX(-120%);
  animation:shine 2.5s ease-in-out infinite;
}
@keyframes shine{
  to{transform:translateX(120%)}
}

.sub{
  margin-top:18px;
  font-size:14px;
  font-weight:700;
  color:#64748b;
  animation:pulse 1.2s infinite alternate;
}
@keyframes pulse{
  from{opacity:.4}
  to{opacity:1}
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="loader">
  <div class="brand">
    <span>S</span><span>o</span><span>c</span><span>i</span><span>a</span><span>l</span>
    <span>B</span><span>o</span><span>o</span><span>s</span><span>t</span>
    <span>T</span><span>H</span>
  </div>
  <div class="glow"></div>
  <div class="sub">กำลังโหลดระบบ…</div>
</div>

<script>
setTimeout(()=>{
  if(localStorage.getItem('user_id')){
    location.href='services.html';
  }else{
    location.href='login.html';
  }
},1800);
</script>

</body>
</html>
