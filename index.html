<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SocialBoostTH | สั่งซื้อบริการ</title>

<style>
body{
  margin:0;
  font-family: system-ui, sans-serif;
  background:#f5f7fb;
  color:#111;
}

/* ===== NAVBAR ===== */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 20px;
  background:#fff;
  border-bottom:1px solid #e5e7eb;
}
.logo{
  font-size:18px;
  font-weight:700;
  color:#2563eb;
}
.menu a{
  margin-left:16px;
  text-decoration:none;
  color:#111;
  font-weight:500;
}
.menu a:hover{ color:#2563eb; }

/* ===== CONTAINER ===== */
.container{
  max-width:520px;
  margin:30px auto;
  background:#fff;
  padding:22px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.05);
}
h2{
  margin-top:0;
  font-size:22px;
}

/* ===== FORM ===== */
label{
  display:block;
  margin-top:14px;
  font-weight:600;
}
select,input{
  width:100%;
  margin-top:6px;
  padding:12px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #d1d5db;
}
.total{
  margin-top:20px;
  padding:14px;
  background:#f1f5ff;
  font-size:18px;
  font-weight:700;
  border-radius:8px;
  text-align:center;
}
button{
  width:100%;
  margin-top:20px;
  padding:14px;
  font-size:18px;
  background:#22c55e;
  color:#fff;
  border:none;
  border-radius:10px;
  font-weight:700;
}
button:active{ transform:scale(.98); }
.note{
  margin-top:12px;
  font-size:13px;
  color:#6b7280;
  text-align:center;
}
</style>
</head>

<body>

<!-- ===== MENU ===== -->
<div class="navbar">
  <div class="logo">SocialBoostTH</div>
  <div class="menu">
    <a href="index.html">สั่งซื้อ</a>
    <a href="wallet.html">กระเป๋าเงิน</a>
    <a href="status.html">ประวัติ</a>
  </div>
</div>

<!-- ===== ORDER FORM ===== -->
<div class="container">
  <h2>สั่งซื้อบริการ</h2>

  <label>บริการ</label>
  <select id="service">
    <option value="0" data-price="0">-- เลือกบริการ --</option>
    <option value="followers" data-price="0.6">TikTok เพิ่มผู้ติดตาม</option>
    <option value="likes" data-price="0.3">TikTok เพิ่มไลก์</option>
    <option value="views" data-price="0.1">TikTok เพิ่มวิว</option>
  </select>

  <label>จำนวน</label>
  <input type="number" id="qty" placeholder="ใส่จำนวน" min="1">

  <label>ลิงก์ TikTok</label>
  <input type="text" placeholder="https://www.tiktok.com/...">

  <div class="total">
    ราคารวม: <span id="total">0</span> บาท
  </div>

  <button onclick="order()">ยืนยันสั่งซื้อ</button>

  <div class="note">
    * ระบบจะหักเงินจากกระเป๋าเงินอัตโนมัติ
  </div>
</div>

<script>
const service = document.getElementById("service");
const qty = document.getElementById("qty");
const total = document.getElementById("total");

function calc(){
  const price = service.options[service.selectedIndex].dataset.price || 0;
  const q = qty.value || 0;
  total.textContent = (price * q).toFixed(2);
}

service.addEventListener("change", calc);
qty.addEventListener("input", calc);

function order(){
  if(!service.value || qty.value <= 0){
    alert("กรุณาเลือกบริการและใส่จำนวน");
    return;
  }
  alert("ตัวอย่าง: สั่งซื้อสำเร็จ\n(ต่อ backend ทีหลัง)");
}
</script>

</body>
</html>
