.tag{

/* TAP */
.tap{
  margin-top:32px;
  font-size:14px;
  letter-spacing:.3px;
  color:#fff;
  opacity:.95;
  animation:pulse 1.4s infinite;
}

/* LOADER */
.loader{
  margin:28px auto 0;
  width:240px;
  height:7px;
  background:rgba(255,255,255,.15);
  border-radius:999px;
  overflow:hidden;
  display:none;
}
.loader div{
  width:0%;
  height:100%;
  background:linear-gradient(90deg,#38bdf8,#8b5cf6,#ec4899);
  animation:load 2.4s linear forwards;
  box-shadow:0 0 20px rgba(139,92,246,.8);
}

/* ANIMATIONS */
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
}
@keyframes pulse{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}
@keyframes fadeInUp{
  from{opacity:0;transform:translateY(30px) scale(.96)}
  to{opacity:1;transform:none}
}
@keyframes load{to{width:100%}}
@keyframes floatOrb{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-40px)}
}
