<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SocialBoostTH</title>

<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background:radial-gradient(circle at top,#0f1b34,#05080f);
  color:#fff;
}

.container{
  max-width:420px;
  margin:40px auto;
  background:rgba(10,18,35,.88);
  border-radius:20px;
  padding:26px;
  box-shadow:0 25px 70px rgba(0,0,0,.6);
}

h1{
  text-align:center;
  margin:0;
  font-size:28px;
}

.subtitle{
  text-align:center;
  opacity:.8;
  margin-bottom:26px;
}

label{
  display:block;
  margin-top:16px;
  font-size:14px;
  opacity:.85;
}

select,input,textarea{
  width:100%;
  margin-top:6px;
  padding:13px;
  border-radius:12px;
  background:#0b1428;
  border:1px solid rgba(255,255,255,.1);
  color:#fff;
  font-size:15px;
}

textarea{resize:none;height:96px;}

.hint{
  font-size:12px;
  opacity:.6;
  margin-top:4px;
}

.price-box{
  margin-top:20px;
  background:#0c1933;
  padding:18px;
  border-radius:14px;
  text-align:center;
}

.total{
  font-size:26px;
  font-weight:800;
  margin-top:6px;
}

.discount{
  font-size:13px;
  color:#22c55e;
  margin-top:4px;
}

.summary{
  margin-top:16px;
  background:#0b1730;
  padding:14px;
  border-radius:12px;
  font-size:14px;
  line-height:1.5;
}

.checkbox{
  margin-top:18px;
  display:flex;
  gap:10px;
  align-items:center;
  font-size:14px;
}

.checkbox input{
  width:18px;
  height:18px;
}

.pay-btn{
  width:100%;
  margin-top:22px;
  padding:16px;
  font-size:18px;
  font-weight:800;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#fff;
  cursor:pointer;
  box-shadow:0 12px 32px rgba(34,197,94,.4);
}

.pay-btn:disabled{
  background:#374151;
  cursor:not-allowed;
  box-shadow:none;
}

/* popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.popup-content{
  max-width:520px;
  background:#0c162e;
  border-radius:18px;
  padding:24px;
  font-size:14px;
  line-height:1.7;
}

.popup-content button{
  margin-top:16px;
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  background:#2563eb;
  color:#fff;
  font-weight:700;
}
</style>
</head>

<body>

<div class="container">
  <h1>SocialBoostTH</h1>
  <div class="subtitle">ระบบสั่งซื้อ TikTok อัตโนมัติ</div>

  <label>บริการ</label>
  <select id="service">
    <option value="followers_inter">ผู้ติดตามต่างชาติ</option>
    <option value="followers_th">ผู้ติดตามไทย</option>
    <option value="likes_inter">ถูกใจต่างชาติ</option>
    <option value="likes_th">ถูกใจไทย</option>
    <option value="views_inter">วิวต่างชาติ</option>
    <option value="views_th">วิวไทย</option>
    <option value="comment_th">คอมเมนท์ไทย</option>
  </select>

  <label>จำนวน</label>
  <input type="number" id="quantity" placeholder="กรอกจำนวนที่ต้องการ">
  <div class="hint" id="limitText"></div>

  <div id="commentBox" style="display:none;">
    <label>ข้อความคอมเมนท์ (1 บรรทัด = 1 คอมเมนท์)</label>
    <textarea id="commentText" placeholder="พิมพ์ 1 คอมเมนท์ ต่อ 1 บรรทัด"></textarea>
  </div>

  <label id="linkLabel">ลิงก์ช่อง TikTok</label>
  <input type="text" id="link" placeholder="https://www.tiktok.com/...">

  <div class="price-box">
    <div class="total" id="totalPrice">0.00 บาท</div>
    <div class="discount" id="discountText"></div>
  </div>

  <div class="summary" id="summaryBox"></div>

  <div class="checkbox">
    <input type="checkbox" id="agree">
    <span>ยอมรับ <a href="#" onclick="openPopup()">ข้อกำหนดและเงื่อนไข</a></span>
  </div>

  <button class="pay-btn" id="payBtn" onclick="pay()" disabled>
    ดำเนินการชำระเงิน
  </button>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <p>
      ไม่สามารถยกเลิก แก้ไข หรือคืนเงินได้ทุกกรณี<br>
      กรุณาตรวจสอบลิงก์ให้ถูกต้องก่อนสั่งซื้อ
    </p>
    <button onclick="closePopup()">รับทราบ</button>
  </div>
</div>

<script>
const services={
  followers_inter:{min:50,max:10000,rate:q=>q<100?0.6:q<500?0.5:q<1000?0.4:0.256},
  followers_th:{min:20,max:5000,rate:q=>1.39},
  likes_inter:{min:50,max:10000,rate:q=>q<500?0.3:q<1000?0.25:q<5000?0.22:0.2},
  likes_th:{min:20,max:2000,rate:q=>q<100?2.5:q<500?2:1.8},
  views_inter:{min:1000,max:100000,rate:q=>0.05},
  views_th:{min:1000,max:10000,rate:q=>0.1},
  comment_th:{min:10,max:50,rate:q=>5}
};

const serviceEl = document.getElementById('service');
const qtyEl = document.getElementById('quantity');
const totalEl = document.getElementById('totalPrice');
const limitEl = document.getElementById('limitText');
const discountEl = document.getElementById('discountText');
const payBtn = document.getElementById('payBtn');

function calculate(){
  const s = services[serviceEl.value];
  const q = Number(qtyEl.value);

  limitEl.innerText = `ขั้นต่ำ ${s.min} | สูงสุด ${s.max}`;

  if(!q || q < s.min || q > s.max){
    totalEl.innerText = '0.00 บาท';
    payBtn.disabled = true;
    return;
  }

  const total = q * s.rate(q);
  totalEl.innerText = total.toFixed(2) + ' บาท';
  discountEl.innerText = q >= 500 ? 'ซื้อจำนวนมาก ราคาจะลดอัตโนมัติ' : '';
  checkReady();
}

function checkReady(){
  payBtn.disabled = !(
    document.getElementById('agree').checked &&
    document.getElementById('link').value &&
    Number(qtyEl.value)
  );
}

serviceEl.onchange = ()=>{
  qtyEl.value = '';
  calculate();
};

qtyEl.oninput = calculate;
document.getElementById('agree').onchange = checkReady;
document.getElementById('link').oninput = checkReady;

function openPopup(){ popup.style.display='flex'; }
function closePopup(){ popup.style.display='none'; }

<script>
function pay(){
  const payload = {
    service: serviceEl.options[serviceEl.selectedIndex].text,
    amount: parseFloat(
      document.getElementById("totalPrice").innerText.replace(" บาท","")
    )
  };

  fetch("https://script.google.com/macros/s/AKfycbynbP2epKwQOrh-hsM3RhmLpUMkGEaZwXrZta8qMVotTVa3SIg5P5-ARWatJOY2jNZI/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  })
  .then(r => r.json())
  .then(d => {
    if(d.checkout_url){
      window.location.href = d.checkout_url;
    }else{
      alert("ระบบไม่สามารถสร้างลิงก์ชำระเงินได้");
      console.log(d);
    }
  })
  .catch(err => {
    alert("ไม่สามารถเชื่อมต่อระบบได้");
    console.error(err);
  });
}
</script>
</body>
</html>
