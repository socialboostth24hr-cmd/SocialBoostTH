<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SocialBoostTH | TikTok Services</title>

<style>
body{font-family:Arial;background:#f4f6fa;padding:20px}
.card{max-width:600px;margin:auto;background:#fff;border-radius:16px;padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.1)}
h1{margin-bottom:4px}
.sub{color:#666;font-size:14px;margin-bottom:14px}
label{font-weight:bold;margin-top:16px;display:block}
select,input{width:100%;padding:14px;font-size:16px;margin-top:6px;border-radius:10px;border:1px solid #ccc}
.note{font-size:13px;color:#555;margin-top:6px}
.badge{display:inline-block;background:#e3f2fd;color:#1e88e5;padding:6px 12px;border-radius:20px;font-size:13px;margin-top:8px}
.warn{font-size:13px;color:#c62828;margin-top:8px}
.total{font-size:24px;font-weight:bold;color:#1e88e5;margin-top:8px}
button{margin-top:22px;width:100%;padding:16px;font-size:18px;background:#1e88e5;color:#fff;border:none;border-radius:12px}
button:disabled{background:#aaa}
.hidden{display:none}
</style>
</head>

<body>
<div class="card">
<h1>SocialBoostTH</h1>
<div class="sub">บริการ TikTok อัตโนมัติ 24 ชม.</div>

<label>เลือกบริการ</label>
<select id="service">
  <option value="">-- เลือกบริการ --</option>
  <optgroup label="ผู้ติดตาม">
    <option value="follower_th">ผู้ติดตามไทย</option>
    <option value="follower_inter">ผู้ติดตามต่างชาติ</option>
  </optgroup>
  <optgroup label="ถูกใจ">
    <option value="like_th">ถูกใจไทย</option>
    <option value="like_inter">ถูกใจต่างชาติ</option>
  </optgroup>
  <optgroup label="วิว">
    <option value="view_th">วิวไทย</option>
    <option value="view_inter">วิวต่างชาติ</option>
  </optgroup>
  <optgroup label="อื่นๆ">
    <option value="comment_th">คอมเมนท์ไทย</option>
    <option value="share_inter">แชร์ต่างชาติ</option>
    <option value="save_inter">บันทึกต่างชาติ</option>
  </optgroup>
</select>

<div id="limit" class="badge hidden"></div>

<label>จำนวน</label>
<input type="number" id="qty" placeholder="เช่น 500">

<div id="error" class="warn"></div>

<div class="note">ราคาต่อหน่วย: <b><span id="unit">-</span></b> บาท</div>
<div class="total">ราคารวม: <span id="total">0</span> บาท</div>

<label>ลิงก์ช่อง TikTok</label>
<input type="url" id="link" placeholder="https://www.tiktok.com/@username">

<div class="note">ต้องเป็นโปรไฟล์สาธารณะ</div>

<label>ไอดีไลน์ (ไม่กรอก = ไม่ประกัน)</label>
<input type="text" id="line" placeholder="@lineid">

<button id="pay" disabled>ดำเนินการชำระเงิน</button>

<div class="note">
• กรุณาตรวจสอบข้อมูลก่อนสั่งซื้อ<br>
• ไม่สามารถคืนเงินได้หลังเริ่มดำเนินการ
</div>
</div>

<script>
const svc=document.getElementById("service");
const qty=document.getElementById("qty");
const unit=document.getElementById("unit");
const total=document.getElementById("total");
const err=document.getElementById("error");
const pay=document.getElementById("pay");
const limit=document.getElementById("limit");
const link=document.getElementById("link");

const data={
 follower_th:{min:20,max:5000,price:[[20,1.39]]},
 follower_inter:{min:50,max:10000,price:[[1000,0.256],[500,0.4],[100,0.5],[51,0.6],[50,0.7]]},
 like_inter:{min:50,max:10000,price:[[5000,0.20],[1000,0.22],[500,0.25],[50,0.30]]},
 like_th:{min:20,max:2000,price:[[500,1.8],[100,2.0],[20,2.5]]},
 view_inter:{min:1000,max:100000,price:[[1000,0.05]]},
 view_th:{min:1000,max:10000,price:[[1000,0.1]]},
 comment_th:{min:10,max:50,price:[[10,5]]},
 share_inter:{min:100,max:1000,price:[[100,0.1]]},
 save_inter:{min:100,max:1000,price:[[100,0.1]]}
};

function reset(m=""){
 unit.innerText="-"; total.innerText="0"; err.innerText=m; pay.disabled=true;
}

function calc(){
 const k=svc.value, q=+qty.value, l=link.value.trim();
 if(!k||!q||!l){reset("");return;}
 const d=data[k];
 if(q<d.min||q>d.max){reset("ต้องอยู่ระหว่าง "+d.min+"-"+d.max);return;}
 let u=null; for(const p of d.price){if(q>=p[0]){u=p[1];break}}
 if(!u){reset("คำนวณราคาไม่ได้");return;}
 unit.innerText=u.toFixed(3);
 total.innerText=(q*u).toLocaleString(undefined,{minimumFractionDigits:2});
 err.innerText=""; pay.disabled=false;
}

svc.onchange=()=>{reset("");qty.value="";if(!svc.value){limit.classList.add("hidden");return}
const d=data[svc.value];limit.innerText="ขั้นต่ำ "+d.min+" / สูงสุด "+d.max;limit.classList.remove("hidden")};

qty.oninput=calc; link.oninput=calc;

pay.onclick=()=>alert("ระบบพร้อมต่อ Stripe");
</script>
</body>
</html>
