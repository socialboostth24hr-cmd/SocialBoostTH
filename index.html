<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SocialBoostTH</title>

<style>
body{
  margin:0;
  font-family: system-ui,-apple-system;
  background:#0f172a;
  color:#fff;
}
.container{
  max-width:420px;
  margin:40px auto;
  background:#020617;
  padding:24px;
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}
h1{text-align:center;margin:0;font-size:26px}
label{display:block;margin-top:16px;font-size:14px;opacity:.85}
select,input,textarea{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:10px;
  background:#020617;
  border:1px solid #334155;
  color:#fff;
  font-size:15px;
}
textarea{resize:none;height:90px}
.hint{font-size:12px;opacity:.6;margin-top:4px}
.price{
  margin-top:20px;
  padding:16px;
  background:#020617;
  border:1px solid #334155;
  border-radius:14px;
  text-align:center;
}
.total{font-size:28px;font-weight:800;margin-top:4px}
.error{color:#f87171;font-size:13px}
.success{color:#4ade80;font-size:13px}
.footer{
  margin-top:20px;
  font-size:11px;
  opacity:.6;
  line-height:1.6;
}
</style>
</head>

<body>

<div class="container">
  <h1>SocialBoostTH</h1>

  <label>บริการ</label>
  <select id="service" onchange="calc()">
    <option value="followers_inter">ผู้ติดตามต่างชาติ</option>
    <option value="followers_th">ผู้ติดตามไทย</option>
    <option value="likes_inter">ถูกใจต่างชาติ</option>
    <option value="likes_th">ถูกใจไทย</option>
    <option value="views_inter">วิวต่างชาติ</option>
    <option value="views_th">วิวไทย</option>
    <option value="comment_th">คอมเมนท์ไทย</option>
    <option value="share_inter">แชร์ต่างชาติ</option>
    <option value="save_inter">บันทึกต่างชาติ</option>
  </select>

  <div id="qtyBox">
    <label>จำนวน</label>
    <input id="qty" type="number" oninput="calc()">
    <div class="hint" id="limit"></div>
  </div>

  <div id="commentBox" style="display:none">
    <label>ข้อความคอมเมนท์ (1 บรรทัด = 1 คอมเมนท์)</label>
    <textarea id="comment" oninput="calc()"></textarea>
    <div class="hint">ขั้นต่ำ 10 / สูงสุด 50 บรรทัด</div>
  </div>

  <div class="price">
    <div id="result">กรุณากรอกข้อมูล</div>
    <div class="total" id="total">0.00 บาท</div>
  </div>

  <div class="footer">
⚠️ ชำระเงินแล้วไม่สามารถยกเลิกหรือคืนเงินได้  
กรุณาตรวจสอบลิงก์ให้ถูกต้องก่อนสั่งซื้อ  
ผู้ติดตาม = ราคา/คน | ถูกใจ = ราคา/ไลก์ | วิว = ราคา/วิว | คอมเมนท์ = 1 บรรทัด / 1 คอมเมนท์
  </div>
</div>

<script>
const S={
followers_inter:{min:50,max:10000,t:[[99,.7],[499,.6],[999,.4],[10000,.256]],tpe:'q'},
followers_th:{min:20,max:5000,t:[[99,2.5],[499,2],[999,1.7],[5000,1.39]],tpe:'q'},
likes_inter:{min:50,max:10000,t:[[499,.3],[999,.25],[4999,.22],[10000,.2]],tpe:'q'},
likes_th:{min:20,max:2000,t:[[99,2.5],[499,2],[2000,1.8]],tpe:'q'},
views_inter:{min:1000,max:100000,p:.05,tpe:'q'},
views_th:{min:1000,max:10000,p:.1,tpe:'q'},
comment_th:{min:10,max:50,p:5,tpe:'l'},
share_inter:{min:100,max:1000,p:.1,tpe:'q'},
save_inter:{min:100,max:1000,p:.1,tpe:'q'}
};

function priceOf(s,q){
  if(s.t){
    for(let i of s.t){if(q<=i[0]) return i[1]}
  }
  return s.p;
}

function calc(){
  const key=service.value;
  const s=S[key];

  qtyBox.style.display=s.tpe==='q'?'block':'none';
  commentBox.style.display=s.tpe==='l'?'block':'none';

  let q=0;
  if(s.tpe==='l'){
    q=comment.value.split('\n').filter(x=>x.trim()).length;
    limit.textContent='';
  }else{
    q=Number(qty.value||0);
    limit.textContent=`ขั้นต่ำ ${s.min} / สูงสุด ${s.max}`;
  }

  if(!q||q<s.min||q>s.max){
    result.innerHTML='<div class="error">ข้อมูลไม่ถูกต้อง</div>';
    total.textContent='0.00 บาท';
    return;
  }

  const u=priceOf(s,q);
  total.textContent=(q*u).toFixed(2)+' บาท';
  result.innerHTML=`<div class="success">${q} × ${u} บาท</div>`;
}
calc();
</script>

</body>
</html>
