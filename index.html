<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>SocialBoostTH – สั่งซื้อ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#f5f7fb;
  color:#222;
}
header{
  background:#0b5cff;
  color:#fff;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header .logo{font-weight:700;}
header .balance{
  background:#fff;
  color:#0b5cff;
  padding:6px 12px;
  border-radius:20px;
  font-weight:600;
}
nav{
  background:#fff;
  border-bottom:1px solid #e5e7eb;
}
nav a{
  display:inline-block;
  padding:12px 16px;
  text-decoration:none;
  color:#333;
  font-weight:500;
}
nav a:hover{color:#0b5cff;}
.container{
  max-width:520px;
  margin:24px auto;
  background:#fff;
  border-radius:10px;
  padding:20px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}
h1{
  font-size:20px;
  margin-bottom:16px;
}
label{
  display:block;
  margin-top:14px;
  font-weight:600;
}
select,input,textarea{
  width:100%;
  padding:10px;
  margin-top:6px;
  border:1px solid #d1d5db;
  border-radius:8px;
  font-size:14px;
}
textarea{min-height:90px;}
.note{
  background:#f9fafb;
  border-left:4px solid #0b5cff;
  padding:10px;
  margin-top:14px;
  font-size:13px;
}
.price{
  margin-top:16px;
  font-size:18px;
  font-weight:700;
  text-align:right;
}
button{
  margin-top:20px;
  width:100%;
  padding:12px;
  background:#0b5cff;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
button:hover{background:#094ad1;}
.footer-note{
  margin-top:12px;
  font-size:12px;
  color:#666;
}
</style>
</head>
<body>

<header>
  <div class="logo">SocialBoostTH</div>
  <div class="balance">ยอดเงิน: 1,200.00 ฿</div>
</header>

<nav>
  <a href="index.html">สั่งซื้อ</a>
  <a href="check-order.html">เช็คออเดอร์</a>
</nav>

<div class="container">
  <h1>สร้างรายการสั่งซื้อ</h1>

  <label>บริการ</label>
  <select id="service" onchange="updatePrice()">
    <option value="follower_th">ผู้ติดตาม (คนไทย)</option>
    <option value="follower_inter">ผู้ติดตาม (ต่างชาติ)</option>
    <option value="like">ไลก์โพสต์</option>
    <option value="comment">คอมเมนต์</option>
  </select>

  <div id="quantityBox">
    <label>จำนวน</label>
    <input type="number" id="quantity" value="100" min="10" max="10000" oninput="updatePrice()">
    <div class="note">ขั้นต่ำ 10 / สูงสุด 10,000 • ซื้อเยอะราคาจะถูกลง</div>
  </div>

  <div id="commentBox" style="display:none;">
    <label>คอมเมนต์ (1 บรรทัด = 1 คอมเมนต์)</label>
    <textarea id="comments" placeholder="พิมพ์ 1 บรรทัด ต่อ 1 คอมเมนต์" oninput="updatePrice()"></textarea>
    <div class="note">ระบบคิดราคาตามจำนวนบรรทัดอัตโนมัติ</div>
  </div>

  <label>ลิงก์เป้าหมาย</label>
  <input type="url" id="link" placeholder="https://www.tiktok.com/...">

  <div class="price">
    ราคารวม: <span id="total">0.00</span> ฿
  </div>

  <button onclick="submitOrder()">สั่งซื้อ</button>

  <div class="footer-note">
    เมื่อกดสั่งซื้อแล้ว ไม่สามารถยกเลิกหรือขอคืนเงินได้
  </div>
</div>

<script>
function updatePrice(){
  const service = document.getElementById("service").value;
  let pricePerUnit = 0;
  let quantity = 0;

  document.getElementById("quantityBox").style.display = "block";
  document.getElementById("commentBox").style.display = "none";

  if(service === "follower_th") pricePerUnit = 0.12;
  if(service === "follower_inter") pricePerUnit = 0.08;
  if(service === "like") pricePerUnit = 0.05;

  if(service === "comment"){
    document.getElementById("quantityBox").style.display = "none";
    document.getElementById("commentBox").style.display = "block";
    const lines = document.getElementById("comments").value
      .split("\n").filter(l => l.trim() !== "");
    quantity = lines.length;
    pricePerUnit = 1;
  }else{
    quantity = Number(document.getElementById("quantity").value || 0);
  }

  let total = quantity * pricePerUnit;

  if(quantity >= 1000) total *= 0.9;
  if(quantity >= 5000) total *= 0.8;

  document.getElementById("total").innerText = total.toFixed(2);
}

function submitOrder(){
  alert("ตัวอย่างเท่านั้น: พร้อมต่อ API แล้ว");
}
updatePrice();
</script>

</body>
</html>
