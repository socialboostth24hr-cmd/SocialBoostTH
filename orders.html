<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Orders | SocialBoostTH</title>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #0b0f14;
    color: #e5e7eb;
  }
  header {
    padding: 16px;
    text-align: center;
    background: #111827;
    font-size: 18px;
    font-weight: 600;
  }
  .container {
    padding: 16px;
  }
  .order {
    background: #111827;
    border-radius: 12px;
    padding: 14px;
    margin-bottom: 12px;
    border: 1px solid #1f2937;
  }
  .row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 6px;
    font-size: 14px;
  }
  .label {
    color: #9ca3af;
  }
  .status {
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 12px;
    display: inline-block;
  }
  .pending { background: #f59e0b; color: #000; }
  .done { background: #10b981; color: #000; }
  .error { background: #ef4444; color: #fff; }

  .loading {
    text-align: center;
    padding: 40px;
    color: #9ca3af;
  }
</style>
</head>

<body>

<header>ออเดอร์ของฉัน</header>

<div class="container" id="orders">
  <div class="loading">กำลังโหลดข้อมูล...</div>
</div>

<script>
/* ===============================
   CONFIG (ใส่ให้แล้ว ไม่ต้องแก้)
   =============================== */
const API_BASE = "https://script.google.com/macros/s/AKfycbxAK7GDFGG-W_cKJeZ6YVLG2CeJKRcnamrYCyeUW2M68kjjMjvRCh2jqUjYEtOWFGpmSw/exec";
const API_KEY  = "SBTH-SECURE-2026";

/* ตัวอย่าง user_id (ปกติเอาจาก localStorage) */
const USER_ID = localStorage.getItem("user_id") || "U001";

/* ===============================
   LOAD ORDERS
   =============================== */
fetch(`${API_BASE}?action=getOrders&api_key=${API_KEY}&user_id=${USER_ID}`)
  .then(res => res.json())
  .then(data => {
    const box = document.getElementById("orders");
    box.innerHTML = "";

    if (!data.success || !data.orders.length) {
      box.innerHTML = "<div class='loading'>ยังไม่มีออเดอร์</div>";
      return;
    }

    data.orders.reverse().forEach(o => {
      const statusClass =
        o.status === "pending" ? "pending" :
        o.status === "done" ? "done" : "error";

      const el = document.createElement("div");
      el.className = "order";
      el.innerHTML = `
        <div class="row">
          <div class="label">Order ID</div>
          <div>${o.order_id}</div>
        </div>
        <div class="row">
          <div class="label">Service</div>
          <div>${o.service_id}</div>
        </div>
        <div class="row">
          <div class="label">จำนวน</div>
          <div>${o.qty}</div>
        </div>
        <div class="row">
          <div class="label">ราคา</div>
          <div>${o.final_total} เครดิต</div>
        </div>
        <div class="row">
          <div class="label">สถานะ</div>
          <div class="status ${statusClass}">${o.status || "-"}</div>
        </div>
      `;
      box.appendChild(el);
    });
  })
  .catch(() => {
    document.getElementById("orders").innerHTML =
      "<div class='loading'>โหลดข้อมูลไม่สำเร็จ</div>";
  });
</script>

</body>
</html>
