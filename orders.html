<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>คำสั่งซื้อของฉัน | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0f1a;
  --card:#020617;
  --border:rgba(255,255,255,.08);
  --blue:#38bdf8;
  --purple:#8b5cf6;
  --pink:#ec4899;
  --muted:#94a3b8;
  --success:#22c55e;
  --warning:#f59e0b;
  --danger:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:linear-gradient(180deg,#020617,var(--bg));
  color:#f8fafc;
}

/* HEADER */
.header{
  position:sticky;top:0;z-index:10;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 16px;
  background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
}
.logo{
  font-weight:900;
  font-size:18px;
  background:linear-gradient(90deg,var(--blue),var(--purple),var(--pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.nav a{
  color:#cbd5f5;
  text-decoration:none;
  font-weight:900;
  margin-left:14px;
}

/* CONTAINER */
.container{
  max-width:1000px;
  margin:auto;
  padding:22px 16px 140px;
}
h1{
  margin:0 0 6px;
  font-size:26px;
  font-weight:900;
}
.sub{
  font-size:13px;
  color:var(--muted);
}

/* TABLE */
.table{
  margin-top:18px;
  width:100%;
  border-collapse:separate;
  border-spacing:0 10px;
}
.row{
  background:var(--card);
  border:1px solid var(--border);
}
.row td{
  padding:14px 14px;
  font-size:13px;
}
.row td:first-child{
  border-radius:14px 0 0 14px;
}
.row td:last-child{
  border-radius:0 14px 14px 0;
}
.small{color:var(--muted);font-size:12px}

/* STATUS */
.status{
  padding:5px 12px;
  border-radius:999px;
  font-size:11px;
  font-weight:900;
  display:inline-block;
}
.pending{
  background:rgba(245,158,11,.15);
  color:var(--warning);
}
.processing{
  background:rgba(56,189,248,.15);
  color:var(--blue);
}
.success{
  background:rgba(34,197,94,.18);
  color:var(--success);
}
.cancel{
  background:rgba(239,68,68,.15);
  color:var(--danger);
}

/* ACTION */
.view{
  cursor:pointer;
  color:#38bdf8;
  font-weight:900;
}

/* EMPTY */
.empty{
  text-align:center;
  padding:50px 0;
  color:var(--muted);
}

/* BOTTOM */
.bottom{
  position:fixed;
  left:0;right:0;bottom:0;
  padding:14px 16px;
  background:linear-gradient(180deg,transparent,#020617 50%);
}
.bottom a{
  display:block;
  max-width:420px;
  margin:auto;
  padding:16px;
  border-radius:999px;
  text-align:center;
  font-weight:900;
  text-decoration:none;
  color:#fff;
  background:linear-gradient(135deg,var(--blue),var(--purple),var(--pink));
}
</style>
</head>

<body>

<header class="header">
  <div class="logo">SocialBoostTH</div>
  <div class="nav">
    <a href="services.html">บริการ</a>
    <a href="wallet.html">วอลเล็ต</a>
  </div>
</header>

<div class="container">
  <h1>คำสั่งซื้อของฉัน</h1>
  <div class="sub">ตรวจสอบสถานะคำสั่งซื้อแบบเรียลไทม์</div>

  <div id="box" class="empty">⏳ กำลังโหลดคำสั่งซื้อ…</div>
</div>

<div class="bottom">
  <a href="services.html">➕ สั่งซื้อบริการเพิ่ม</a>
</div>

<script>
/* ===== CONFIG ===== */
const API_BASE = "https://script.google.com/macros/s/AKfycbwOyS7QmjMMLvomajpk0gJgPmW5wlgwjQ2qmbfQ_e5XGX1D5YYmQ8zeUB_WFti5k6zNKg/exec";
const API_KEY  = "SBTH-SECURE-2026";

/* AUTH */
const userId = localStorage.getItem("user_id");
if(!userId){
  location.href="login.html";
}

const box = document.getElementById("box");

/* STATUS MAP */
function statusText(s){
  if(s==="pending") return "รอดำเนินการ";
  if(s==="processing") return "กำลังดำเนินการ";
  if(s==="success") return "สำเร็จ";
  if(s==="cancel") return "ยกเลิก";
  return s;
}

/* LOAD ORDERS */
fetch(`${API_BASE}?action=getOrders&api_key=${API_KEY}&user_id=${userId}`)
.then(r=>r.json())
.then(res=>{
  const orders = res.orders || [];
  if(!orders.length){
    box.innerHTML = `<div class="empty">ยังไม่มีคำสั่งซื้อ</div>`;
    return;
  }

  let html = `<table class="table">`;
  orders.reverse().forEach(o=>{
    html += `
      <tr class="row">
        <td>
          <b>#${o.order_id}</b><br>
          <span class="small">${new Date(o.datetime).toLocaleString()}</span>
        </td>
        <td>${o.service_id}</td>
        <td>${o.qty}</td>
        <td>${Number(o.final_total).toFixed(2)} บาท</td>
        <td>
          <span class="status ${o.status}">
            ${statusText(o.status)}
          </span>
        </td>
        <td>
          <span class="view" onclick="openDetail('${o.order_id}')">
            ดูรายละเอียด
          </span>
        </td>
      </tr>
    `;
  });
  html += `</table>`;
  box.innerHTML = html;
})
.catch(()=>{
  box.innerHTML = `<div class="empty">โหลดข้อมูลไม่สำเร็จ</div>`;
});

/* OPEN DETAIL */
function openDetail(id){
  localStorage.setItem("order_id", id);
  location.href = "order_detail.html";
}
</script>

</body>
</html>
