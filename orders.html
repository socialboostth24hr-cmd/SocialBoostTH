<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ออเดอร์ของฉัน | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0f1a;
  --card:#020617;
  --blue:#38bdf8;
  --purple:#8b5cf6;
  --green:#22c55e;
  --yellow:#facc15;
  --red:#ef4444;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:linear-gradient(180deg,#020617,var(--bg));
  color:#f8fafc;
}
.header{
  padding:16px;
  text-align:center;
  font-weight:900;
  background:linear-gradient(90deg,var(--blue),var(--purple));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.container{
  max-width:640px;
  margin:auto;
  padding:16px 16px 120px;
}
.card{
  background:var(--card);
  border-radius:20px;
  padding:16px;
  margin-bottom:14px;
  border:1px solid rgba(255,255,255,.08);
}
.row{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-top:6px;
}
.muted{color:var(--muted)}
.status{
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:900;
  display:inline-block;
}
.pending{background:rgba(250,204,21,.15);color:var(--yellow)}
.processing{background:rgba(56,189,248,.15);color:var(--blue)}
.success{background:rgba(34,197,94,.18);color:var(--green)}
.cancel{background:rgba(239,68,68,.18);color:var(--red)}
.empty{
  text-align:center;
  color:var(--muted);
  padding:40px 0;
}
</style>
</head>

<body>

<div class="header">ออเดอร์ของฉัน</div>

<div class="container" id="list">
  <div class="empty">กำลังโหลดออเดอร์…</div>
</div>

<script>
/* ===== CONFIG ===== */
const API_BASE = "https://script.google.com/macros/s/AKfycbwOyS7QmjMMLvomajpk0gJgPmW5wlgwjQ2qmbfQ_e5XGX1D5YYmQ8zeUB_WFti5k6zNKg/exec";
const API_KEY  = "SBTH-SECURE-2026";

/* AUTH */
const user_id = localStorage.getItem("user_id");
if(!user_id) location.href="login.html";

const list = document.getElementById("list");

function statusText(s){
  if(s==="pending") return "รอดำเนินการ";
  if(s==="processing") return "กำลังทำงาน";
  if(s==="success") return "สำเร็จ";
  if(s==="cancel") return "ยกเลิก";
  return s;
}

/* LOAD ORDERS */
fetch(`${API_BASE}?action=getOrders&api_key=${API_KEY}&user_id=${user_id}`)
.then(r=>r.json())
.then(res=>{
  const orders = res.orders || [];
  if(!orders.length){
    list.innerHTML = `<div class="empty">ยังไม่มีออเดอร์</div>`;
    return;
  }
  list.innerHTML="";
  orders.reverse().forEach(o=>{
    const el=document.createElement("div");
    el.className="card";
    el.innerHTML=`
      <div class="row">
        <b>#${o.order_id}</b>
        <span class="status ${o.status}">${statusText(o.status)}</span>
      </div>
      <div class="row muted">
        <span>บริการ</span>
        <span>${o.service_id}</span>
      </div>
      <div class="row muted">
        <span>จำนวน</span>
        <span>${o.qty}</span>
      </div>
      <div class="row">
        <b>จ่ายจริง</b>
        <b style="color:var(--green)">${Number(o.final_total).toFixed(2)} บาท</b>
      </div>
      <div class="row muted">
        <span>วันที่</span>
        <span>${new Date(o.datetime).toLocaleString()}</span>
      </div>
    `;
    list.appendChild(el);
  });
})
.catch(()=>{
  list.innerHTML=`<div class="empty">โหลดข้อมูลไม่สำเร็จ</div>`;
});
</script>

</body>
</html>
