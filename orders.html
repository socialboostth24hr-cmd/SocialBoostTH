<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ออเดอร์ของฉัน | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:#020617;
  color:#e5e7eb;
}
.header{
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:900;
  background:linear-gradient(90deg,#38bdf8,#8b5cf6);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.container{
  max-width:720px;
  margin:auto;
  padding:16px;
}
.order{
  background:#020617;
  border:1px solid rgba(255,255,255,.12);
  border-radius:16px;
  padding:14px;
  margin-bottom:12px;
}
.row{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  color:#94a3b8;
}
.id{font-weight:900;color:#fff;font-size:15px}
.price{font-weight:900;color:#22c55e}
.status{
  padding:4px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
  margin-top:8px;
  display:inline-block;
}
.pending{background:rgba(245,158,11,.15);color:#f59e0b}
.processing{background:rgba(56,189,248,.15);color:#38bdf8}
.success{background:rgba(34,197,94,.15);color:#22c55e}
.cancel{background:rgba(239,68,68,.15);color:#ef4444}
.empty{
  text-align:center;
  padding:40px;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="header">ออเดอร์ของฉัน</div>
<div class="container" id="list">
  <div class="empty">⏳ กำลังโหลดออเดอร์...</div>
</div>

<script>
const API_BASE = "https://script.google.com/macros/s/AKfycbwOyS7QmjMMLvomajpk0gJgPmW5wlgwjQ2qmbfQ_e5XGX1D5YYmQ8zeUB_WFti5k6zNKg/exec";
const API_KEY  = "SBTH-SECURE-2026";

const userId = localStorage.getItem("user_id");
if(!userId){
  location.href="login.html";
}

const box = document.getElementById("list");

fetch(`${API_BASE}?action=getOrders&api_key=${API_KEY}&user_id=${userId}`)
.then(r=>r.json())
.then(res=>{
  if(!res.success || !res.orders || res.orders.length===0){
    box.innerHTML = `<div class="empty">ยังไม่มีออเดอร์</div>`;
    return;
  }
  box.innerHTML = "";
  res.orders.reverse().forEach(o=>{
    const div = document.createElement("div");
    div.className = "order";
    div.innerHTML = `
      <div class="id">#${o[0]}</div>
      <div class="row"><span>บริการ</span><span>${o[2]}</span></div>
      <div class="row"><span>จำนวน</span><span>${o[3]}</span></div>
      <div class="row"><span>ยอดชำระ</span><span class="price">${o[6]} ฿</span></div>
      <div class="row"><span>เวลา</span><span>${new Date(o[9]).toLocaleString()}</span></div>
      <div class="status ${o[10]}">${o[10]}</div>
    `;
    box.appendChild(div);
  });
})
.catch(()=>{
  box.innerHTML = `<div class="empty">โหลดข้อมูลไม่สำเร็จ</div>`;
});
</script>

</body>
</html>
