<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ออเดอร์ของฉัน | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0216;
  --card:#14062b;
  --border:#3b1775;
  --p:#8b5cf6;
  --pk:#ec4899;
  --soft:rgba(255,255,255,.75);
  --yellow:#facc15;
  --green:#22c55e;
  --red:#ef4444;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:
    radial-gradient(900px 400px at top,#2a0d52,transparent),
    linear-gradient(180deg,#0b0216,#14032a);
  color:#fff;
}

.box{
  max-width:420px;
  margin:24px auto;
  padding:22px;
}

h1{
  text-align:center;
  font-size:26px;
  font-weight:900;
  margin-bottom:6px;
  background:linear-gradient(90deg,var(--p),var(--pk));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.sub{
  text-align:center;
  font-size:14px;
  color:var(--soft);
  margin-bottom:18px;
}

/* ORDER CARD */
.order{
  background:linear-gradient(180deg,#1a0936,var(--card));
  border:1px solid var(--border);
  border-radius:20px;
  padding:16px;
  margin-bottom:14px;
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.order-id{
  font-size:13px;
  color:#c4b5fd;
  font-weight:700;
}

.status{
  font-size:12px;
  font-weight:900;
  padding:5px 12px;
  border-radius:999px;
}

.pending{
  background:rgba(250,204,21,.15);
  color:var(--yellow);
  border:1px solid rgba(250,204,21,.4);
}

.success{
  background:rgba(34,197,94,.15);
  color:var(--green);
  border:1px solid rgba(34,197,94,.4);
}

.failed{
  background:rgba(239,68,68,.15);
  color:var(--red);
  border:1px solid rgba(239,68,68,.4);
}

.service{
  margin-top:8px;
  font-size:15px;
  font-weight:800;
}

.meta{
  margin-top:6px;
  font-size:13px;
  color:var(--soft);
  line-height:1.6;
}

/* EMPTY */
.empty{
  text-align:center;
  font-size:14px;
  color:var(--soft);
  margin-top:40px;
}

/* BACK */
.back{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:18px;
  font-size:15px;
  font-weight:900;
  background:linear-gradient(135deg,#1e293b,#334155);
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="box">
  <h1>ออเดอร์ของฉัน</h1>
  <div class="sub">ตรวจสอบสถานะการสั่งซื้อ</div>

  <div id="list">กำลังโหลด...</div>

  <button class="back" onclick="location.href='dashboard.html'">
    ⬅ กลับหน้า Dashboard
  </button>
</div>

<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbzqcCkHBrhWaz4N69ZdXPeEV9H7YV5u8IgAwTvg-BaQYsH3JP5lj0GA9ps5vrPKWIKc/exec";

const user = JSON.parse(localStorage.getItem("user"));
if(!user) location.href="index.html";

fetch(API_URL,{
  method:"POST",
  body:JSON.stringify({
    action:"getOrders",
    user_id:user.user_id
  })
})
.then(r=>r.json())
.then(res=>{
  if(!res.orders || !res.orders.length){
    list.innerHTML =
      <div class="empty">ยังไม่มีออเดอร์</div>;
    return;
  }

  list.innerHTML="";
  res.orders.forEach(o=>{
    let statusClass = "pending";
    let statusText = "⏳ รอดำเนินการ";

    if(o.status==="success"){
      statusClass="success";
      statusText="✅ สำเร็จแล้ว";
    }
    if(o.status==="failed"){
      statusClass="failed";
      statusText="❌ ยกเลิก";
    }

    list.innerHTML += `
      <div class="order">
        <div class="row">
          <div class="order-id">#${o.order_id}</div>
          <div class="status ${statusClass}">${statusText}</div>
        </div>
        <div class="service">${o.service_code}</div>
        <div class="meta">
          จำนวน: ${o.qty}<br>
          ยอดชำระ: ${Number(o.price).toFixed(2)} บาท
        </div>
      </div>
    `;
  });
})
.catch(()=>{
  list.innerHTML =
    <div class="empty">ไม่สามารถโหลดข้อมูลได้</div>;
});
</script>
</body>
</html>
