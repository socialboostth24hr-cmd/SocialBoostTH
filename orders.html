<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ออเดอร์ของฉัน | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0f1a;
  --card:#020617;
  --blue:#38bdf8;
  --purple:#8b5cf6;
  --muted:#94a3b8;
  --warn:#f59e0b;
  --success:#22c55e;
  --danger:#ef4444;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:linear-gradient(180deg,#020617,var(--bg));
  color:#f8fafc;
}

.header{
  padding:14px;
  text-align:center;
  font-weight:900;
  background:linear-gradient(90deg,var(--blue),var(--purple));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.container{
  max-width:720px;
  margin:auto;
  padding:16px 16px 100px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:12px;
  border:1px solid rgba(255,255,255,.1);
  cursor:pointer;
}

.row{
  display:flex;
  justify-content:space-between;
  font-size:14px;
}

.small{font-size:12px;color:var(--muted)}

.status{
  font-weight:900;
}
.pending{color:var(--warn)}
.processing{color:var(--blue)}
.success{color:var(--success)}
.cancel{color:var(--danger)}

.empty{
  text-align:center;
  padding:40px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="header">ออเดอร์ของฉัน</div>

<div class="container" id="box">
  <div class="empty">กำลังโหลด…</div>
</div>

<script>
/* ===== CONFIG ===== */
const API = "https://script.google.com/macros/s/AKfycbwOyS7QmjMMLvomajpk0gJgPmW5wlgwjQ2qmbfQ_e5XGX1D5YYmQ8zeUB_WFti5k6zNKg/exec";
const API_KEY = "SBTH-SECURE-2026";

/* AUTH */
const userId = localStorage.getItem("user_id");
if(!userId) location.href="login.html";

/* DOM */
const box=document.getElementById("box");

/* LOAD ORDERS */
fetch(`${API}?action=getOrders&api_key=${API_KEY}&user_id=${userId}`)
.then(r=>r.json())
.then(res=>{
  const orders=res.orders||[];
  if(!orders.length){
    box.innerHTML='<div class="empty">ยังไม่มีออเดอร์</div>';
    return;
  }

  box.innerHTML='';
  orders.reverse().forEach(o=>{
    box.insertAdjacentHTML("beforeend",`
      <div class="card" onclick="openOrder('${o.order_id}')">
        <div class="row">
          <b>#${o.order_id}</b>
          <span class="status ${o.status}">${o.status}</span>
        </div>
        <div class="row small">
          <span>${o.service_id} • ${o.qty}</span>
          <span>${Number(o.final_total).toFixed(2)}฿</span>
        </div>
        <div class="small">${new Date(o.datetime).toLocaleString()}</div>
      </div>
    `);
  });
});

function openOrder(id){
  localStorage.setItem("order_id",id);
  location.href="order_detail.html"; // ทำทีหลัง
}
</script>

</body>
</html>
