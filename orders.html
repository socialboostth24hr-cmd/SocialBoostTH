<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ออเดอร์ของฉัน</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:system-ui;background:#0b0216;color:#fff}
.box{max-width:420px;margin:30px auto;padding:20px}
.order{background:#14062b;border-radius:16px;padding:14px;margin-bottom:10px}
</style>
</head>
<body>

<div class="box">
  <h2>ออเดอร์ของฉัน</h2>
  <div id="list">โหลด...</div>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbyarc1hrJZzI6g_EtrpzIZLQUDSOAPM-TlndrZ4BxdEEqvHkFpftXQ7oCWEjCix6heq/exec";
const user=JSON.parse(localStorage.getItem("user"));
if(!user) location.href="index.html";

fetch(API_URL,{
  method:"POST",
  body:JSON.stringify({action:"getOrders",user_id:user.user_id})
})
.then(r=>r.json())
.then(res=>{
  list.innerHTML="";
  res.orders.forEach(o=>{
    list.innerHTML+=`
      <div class="order">
        <b>${o.service_name}</b><br>
        จำนวน ${o.qty}<br>
        ${o.amount} บาท<br>
        สถานะ: ${o.status}
      </div>`;
  })
});
</script>

</body>
</html>
