<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>คำสั่งซื้อของฉัน | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#020617;
  --card:#0b1220;
  --blue:#38bdf8;
  --purple:#8b5cf6;
  --green:#22c55e;
  --yellow:#facc15;
  --red:#ef4444;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:linear-gradient(180deg,#020617,#020314);
  color:#f8fafc;
}

/* HEADER */
.header{
  position:sticky;top:0;z-index:10;
  background:rgba(2,6,23,.9);
  backdrop-filter:blur(12px);
  padding:14px 16px;
  text-align:center;
  font-weight:900;
  background:linear-gradient(90deg,var(--blue),var(--purple));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* CONTAINER */
.container{
  max-width:720px;
  margin:auto;
  padding:16px 16px 120px;
}

/* CARD */
.card{
  background:linear-gradient(180deg,#0e1628,#070b18);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  border:1px solid rgba(255,255,255,.08);
  cursor:pointer;
}
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.id{
  font-weight:900;
  font-size:14px;
}
.date{
  font-size:12px;
  color:var(--muted);
}

/* STATUS */
.status{
  font-size:12px;
  font-weight:900;
  padding:6px 14px;
  border-radius:999px;
}
.pending{background:rgba(250,204,21,.15);color:var(--yellow)}
.processing{background:rgba(56,189,248,.15);color:var(--blue)}
.success{background:rgba(34,197,94,.18);color:var(--green)}
.cancel{background:rgba(239,68,68,.18);color:var(--red)}

/* EMPTY */
.empty{
  text-align:center;
  padding:50px 10px;
  color:var(--muted);
}

/* BOTTOM BTN */
.bottom{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 32px);
  max-width:480px;
}
.bottom a{
  display:block;
  text-align:center;
  padding:16px;
  border-radius:999px;
  font-weight:900;
  text-decoration:none;
  color:#fff;
  background:linear-gradient(135deg,var(--blue),var(--purple));
}
</style>
</head>

<body>

<div class="header">คำสั่งซื้อของฉัน</div>

<div class="container" id="orderList">
  <div class="empty">⏳ กำลังโหลดคำสั่งซื้อ…</div>
</div>

<div class="bottom">
  <a href="services.html">➕ สั่งซื้อเพิ่ม</a>
</div>

<script>
/* ===== CONFIG ===== */
const API_BASE = "https://script.google.com/macros/s/AKfycbxAK7GDFGG-W_cKJeZ6YVLG2CeJKRcnamrYCyeUW2M68kjjMjvRCh2jqUjYEtOWFGpmSw/exec";
const API_KEY  = "SBTH-SECURE-2026";

/* AUTH */
const userId = localStorage.getItem("user_id");
if(!userId){
  location.href="login.html";
}

const box = document.getElementById("orderList");

/* STATUS TEXT */
function statusText(s){
  if(s==="pending") return "รอดำเนินการ";
  if(s==="processing") return "กำลังดำเนินการ";
  if(s==="success") return "สำเร็จ";
  if(s==="cancel") return "ยกเลิก";
  return "-";
}

/* LOAD ORDERS */
fetch(`${API_BASE}?action=getOrders&api_key=${API_KEY}&user_id=${userId}`)
  .then(r=>r.json())
  .then(res=>{
    const orders = res.orders || [];
    if(!orders.length){
      box.innerHTML = `<div class="empty">ยังไม่มีคำสั่งซื้อ</div>`;
      return;
    }

    box.innerHTML = "";
    orders.reverse().forEach(o=>{
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <div class="row">
          <div>
            <div class="id">#${o.order_id}</div>
            <div class="date">${new Date(o.datetime).toLocaleString()}</div>
          </div>
          <div class="status ${o.status}">
            ${statusText(o.status)}
          </div>
        </div>
      `;
      div.onclick = ()=>{
        localStorage.setItem("order_id", o.order_id);
        location.href="order_detail.html";
      };
      box.appendChild(div);
    });
  })
  .catch(()=>{
    box.innerHTML = `<div class="empty">โหลดข้อมูลไม่สำเร็จ</div>`;
  });
</script>

</body>
</html>
