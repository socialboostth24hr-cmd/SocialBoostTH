<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Order ของฉัน | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg-main:#0b0216;
  --bg-card:#14062b;
  --border:#3b1775;
  --purple:#8b5cf6;
  --pink:#ec4899;
  --soft:rgba(255,255,255,.7);
  --yellow:#facc15;
  --blue:#38bdf8;
  --green:#22c55e;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui;
  background:
    radial-gradient(1000px 500px at top,#2a0d52,transparent),
    linear-gradient(180deg,var(--bg-main),#14032a);
  color:#fff;
  min-height:100vh;
}

.container{
  max-width:420px;
  margin:30px auto;
  padding:26px;
  background:linear-gradient(180deg,#1a0936,var(--bg-card));
  border-radius:22px;
  box-shadow:0 25px 70px rgba(0,0,0,.55);
}

h1{
  margin:0;
  text-align:center;
  font-size:26px;
  font-weight:900;
  background:linear-gradient(90deg,var(--purple),var(--pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.sub{
  text-align:center;
  margin:12px 0 22px;
  color:var(--soft);
  font-size:14px;
}

.order{
  background:rgba(255,255,255,.04);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
}

.order-title{
  font-size:15px;
  font-weight:800;
  color:#e9d5ff;
  margin-bottom:6px;
}

.order-info{
  font-size:13px;
  color:var(--soft);
  line-height:1.6;
}

.status{
  margin-top:8px;
  font-size:13px;
  font-weight:800;
}

.status.pending{color:var(--yellow)}
.status.processing{color:var(--blue)}
.status.completed{color:var(--green)}

.empty{
  text-align:center;
  color:var(--soft);
  font-size:14px;
  margin:30px 0;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:800;
  cursor:pointer;
  background:#1e293b;
  color:#fff;
}
</style>
</head>

<body>

<div class="container">
  <h1>Order ของฉัน</h1>
  <div class="sub">ประวัติการสั่งซื้อและสถานะงาน</div>

  <div id="ordersList">กำลังโหลด...</div>

  <button onclick="goBack()">⬅ กลับหน้า Dashboard</button>
</div>

<script>
/* ===== CONFIG ===== */
const SHEET_ID = "10hFozE-vcdtPhX7KiGs3JTndpvxbUNDHDzhpvPxIz-4";
const ORDERS_API = `https://opensheet.elk.sh/${SHEET_ID}/orders`;

/* mock user (ภายหลังเปลี่ยนเป็น localStorage ได้) */
const USER_ID = "1001";

/* ===== LOAD ORDERS ===== */
fetch(ORDERS_API)
  .then(r=>r.json())
  .then(data=>{
    const my = data.filter(o => String(o.user_id) === USER_ID).reverse();
    renderOrders(my);
  })
  .catch(()=>{
    ordersList.innerHTML = "<div class='empty'>โหลดข้อมูลไม่สำเร็จ</div>";
  });

function renderOrders(list){
  if(!list.length){
    ordersList.innerHTML = "<div class='empty'>ยังไม่มีออเดอร์</div>";
    return;
  }

  ordersList.innerHTML = list.map(o=>{
    const statusText =
      o.status==="pending" ? "⏳ รอดำเนินการ" :
      o.status==="processing" ? "⚙️ กำลังดำเนินการ" :
      "✅ ดำเนินการสำเร็จ";

    return `
      <div class="order">
        <div class="order-title">${o.service_name || o.service_code}</div>
        <div class="order-info">
          จำนวน: ${o.qty}<br>
          ยอดชำระ: ${Number(o.amount).toFixed(2)} บาท<br>
          วันที่: ${o.created_at || "-"}
        </div>
        <div class="status ${o.status}">
          ${statusText}
        </div>
      </div>
    `;
  }).join("");
}

function goBack(){
  location.href="dashboard.html";
}
</script>

</body>
</html>
