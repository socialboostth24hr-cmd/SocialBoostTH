<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>คำสั่งซื้อของฉัน | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0f1a;
  --card:#020617;
  --blue:#38bdf8;
  --purple:#8b5cf6;
  --pink:#ec4899;
  --muted:#94a3b8;
  --success:#22c55e;
  --warning:#f59e0b;
  --danger:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:linear-gradient(180deg,#020617,var(--bg));
  color:#f8fafc;
}

/* HEADER */
.header{
  position:sticky;top:0;z-index:10;
  display:flex;justify-content:space-between;align-items:center;
  padding:14px 16px;
  background:rgba(2,6,23,.9);
  backdrop-filter:blur(12px);
}
.back{
  border:none;
  padding:6px 14px;
  border-radius:999px;
  background:#020617;
  color:#fff;
  font-weight:900;
  cursor:pointer;
}
.title{
  font-weight:900;
  background:linear-gradient(90deg,var(--blue),var(--purple),var(--pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* CONTAINER */
.container{
  max-width:760px;
  margin:auto;
  padding:18px 16px 120px;
}

/* CARD */
.card{
  background:var(--card);
  border:1px solid rgba(255,255,255,.08);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
}

/* ORDER ROW */
.order-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.order-id{font-weight:900}
.order-date{font-size:12px;color:var(--muted)}

.status{
  padding:5px 12px;
  border-radius:999px;
  font-size:11px;
  font-weight:900;
}
.pending{background:rgba(245,158,11,.15);color:var(--warning)}
.processing{background:rgba(56,189,248,.15);color:var(--blue)}
.success{background:rgba(34,197,94,.18);color:var(--success)}
.cancel{background:rgba(239,68,68,.18);color:var(--danger)}

.info{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:12px;
  font-size:13px;
}
.info div span{color:var(--muted)}

.link{
  margin-top:10px;
  font-size:12px;
  color:#38bdf8;
  word-break:break-all;
}

/* EMPTY */
.empty{
  text-align:center;
  padding:50px 10px;
  color:var(--muted);
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:16px;left:50%;
  transform:translateX(-50%);
  width:calc(100% - 32px);
  max-width:480px;
}
.bottom a{
  display:block;
  text-align:center;
  padding:16px;
  border-radius:999px;
  font-weight:900;
  text-decoration:none;
  color:#fff;
  background:linear-gradient(135deg,var(--blue),var(--purple),var(--pink));
}
</style>
</head>

<body>

<header class="header">
  <button class="back" onclick="location.href='services.html'">←</button>
  <div class="title">คำสั่งซื้อของฉัน</div>
  <div></div>
</header>

<div class="container" id="list">
  <div class="empty">⏳ กำลังโหลดคำสั่งซื้อ…</div>
</div>

<div class="bottom">
  <a href="services.html">➕ สั่งซื้อเพิ่ม</a>
</div>

<script>
/* ===== CONFIG ===== */
const API_BASE = "https://script.google.com/macros/s/AKfycbwOyS7QmjMMLvomajpk0gJgPmW5wlgwjQ2qmbfQ_e5XGX1D5YYmQ8zeUB_WFti5k6zNKg/exec";
const API_KEY  = "SBTH-SECURE-2026";

/* AUTH */
const userId = localStorage.getItem("user_id");
if(!userId){
  location.href="login.html";
}

const list = document.getElementById("list");

function statusClass(s){
  return s==="success"?"success":
         s==="processing"?"processing":
         s==="cancel"?"cancel":"pending";
}
function statusText(s){
  return s==="success"?"สำเร็จ":
         s==="processing"?"กำลังดำเนินการ":
         s==="cancel"?"ยกเลิก":"รอดำเนินการ";
}

/* LOAD ORDERS */
fetch(`${API_BASE}?action=getOrders&api_key=${API_KEY}&user_id=${userId}`)
  .then(r=>r.json())
  .then(res=>{
    const orders = res.orders || [];
    if(!orders.length){
      list.innerHTML = `<div class="empty">ยังไม่มีคำสั่งซื้อ</div>`;
      return;
    }

    list.innerHTML = "";
    orders.reverse().forEach(o=>{
      const div = document.createElement("div");
      div.className="card";
      div.innerHTML = `
        <div class="order-top">
          <div>
            <div class="order-id">#${o.order_id}</div>
            <div class="order-date">${new Date(o.datetime).toLocaleString()}</div>
          </div>
          <div class="status ${statusClass(o.status)}">
            ${statusText(o.status)}
          </div>
        </div>

        <div class="info">
          <div><span>บริการ:</span> ${o.service_id}</div>
          <div><span>จำนวน:</span> ${o.qty}</div>
          <div><span>ยอดชำระ:</span> ${Number(o.final_total).toFixed(2)} บาท</div>
        </div>

        <div class="link">${o.link || ""}</div>
      `;
      list.appendChild(div);
    });
  })
  .catch(()=>{
    list.innerHTML = `<div class="empty">❌ โหลดข้อมูลไม่สำเร็จ</div>`;
  });
</script>

</body>
</html>
