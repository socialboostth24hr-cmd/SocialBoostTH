<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>สั่งซื้อบริการ | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --blue:#38bdf8;--purple:#8b5cf6;--pink:#ec4899;
  --bg:#0b0f1a;--card:#0b1020;--muted:#94a3b8;
  --green:#22c55e;--danger:#fb7185;
}
*{box-sizing:border-box}
body{
  margin:0;font-family:system-ui,-apple-system;
  background:linear-gradient(180deg,#0b0f1a,#060913);
  color:#f1f5f9;
}
.header{
  padding:12px 16px;
  display:grid;grid-template-columns:auto 1fr auto;
  align-items:center;
}
.back{background:none;border:none;color:#fff;font-size:20px}
.wallet{
  padding:6px 14px;border-radius:999px;
  background:linear-gradient(#020617,#020617) padding-box,
             linear-gradient(135deg,var(--blue),var(--purple)) border-box;
  border:1px solid transparent;font-weight:900;
}
.container{max-width:720px;margin:auto;padding:18px 18px 160px}
.card{
  background:linear-gradient(180deg,#111827,#0b1020);
  border-radius:22px;padding:20px;margin-bottom:16px
}
h1{font-size:22px;margin:0}
.small{color:var(--muted);font-size:13px;margin-top:6px}
label{display:block;margin:14px 0 6px;font-weight:900}
input,textarea{
  width:100%;padding:14px;border-radius:14px;
  background:#020617;border:none;color:#fff;font-size:15px;
}
.total{font-size:22px;font-weight:900;margin-top:14px}
.green{color:var(--green)}
.error{color:var(--danger);font-weight:900;margin-top:8px}
.buy{
  position:fixed;bottom:16px;left:50%;
  transform:translateX(-50%);
  width:calc(100% - 32px);max-width:420px;
  padding:16px;border:none;border-radius:999px;
  background:linear-gradient(135deg,var(--blue),var(--purple),var(--pink));
  color:#fff;font-size:18px;font-weight:900;
}
.buy:disabled{opacity:.5}
</style>
</head>

<body>

<header class="header">
  <button class="back" onclick="history.back()">←</button>
  <div></div>
  <div class="wallet">เครดิต: <span id="credit">0.00</span> บาท</div>
</header>

<div class="container">

  <div class="card">
    <h1 id="serviceName">กำลังโหลด…</h1>
    <div class="small" id="servicePrice"></div>
  </div>

  <div class="card">
    <label>ลิงก์ TikTok</label>
    <textarea id="link" placeholder="https://www.tiktok.com/@username"></textarea>

    <label>จำนวน</label>
    <input type="number" id="qty">

    <div class="small" id="priceExplain"></div>

    <div class="total">
      รวม: <span id="total">0.00</span> บาท
    </div>
    <div class="small green" id="afterCredit"></div>
    <div class="small green" id="upsell"></div>

    <div class="error" id="error"></div>
  </div>

</div>

<button class="buy" id="buyBtn" disabled>ยืนยันสั่งซื้อ</button>

<script>
const API="https://script.google.com/macros/s/AKfycbwbGEMA1-x1c63RENR3wMQE6QQtYhCKQ50i8R-mW3WRJZxMc8adY0RmpZFI6-VaF5aX0w/exec";
const API_KEY="SBTH-SECURE-2026";

const userId=localStorage.getItem('user_id');
const serviceId=localStorage.getItem('service_id');

const creditEl=credit= document.getElementById('credit');
const serviceNameEl=document.getElementById('serviceName');
const servicePriceEl=document.getElementById('servicePrice');
const qtyEl=document.getElementById('qty');
const linkEl=document.getElementById('link');
const totalEl=document.getElementById('total');
const afterCreditEl=document.getElementById('afterCredit');
const upsellEl=document.getElementById('upsell');
const errorEl=document.getElementById('error');
const buyBtn=document.getElementById('buyBtn');

let service=null,discounts=[],credit=0;

/* เครดิต */
fetch(`${API}?action=getWallet&api_key=${API_KEY}&user_id=${userId}`)
.then(r=>r.json()).then(res=>{
  if(res.logs?.length){
    credit=Number(res.logs.at(-1).credit_after||0);
    creditEl.textContent=credit.toFixed(2);
  }
});

/* โหลด service */
fetch(`${API}?action=getServices&api_key=${API_KEY}`)
.then(r=>r.json()).then(res=>{
  service=res.services.find(s=>s.service_id===serviceId);
  if(!service) return;
  serviceNameEl.textContent=service.display_name;
  servicePriceEl.textContent=`${service.price_per_100} บาท / 100`;
});

/* โหลด discount */
fetch(`${API}?action=getDiscounts&api_key=${API_KEY}&service_id=${serviceId}`)
.then(r=>r.json()).then(r=>discounts=r.discounts||[]);

/* คำนวณ */
function calc(){
  errorEl.textContent='';
  upsellEl.textContent='';
  if(!service) return;

  const qty=Number(qtyEl.value||0);
  if(qty<service.min_qty){
    totalEl.textContent='0.00';
    buyBtn.disabled=true;
    return;
  }

  let base=qty*service.price_per_100/100;
  let total=base;

  const valid=discounts.filter(d=>qty>=d.min_qty&&qty<=d.max_qty);
  if(valid.length){
    const b=valid.sort((a,b)=>b.min_qty-a.min_qty)[0];
    if(b.price) total=b.price*qty;
    if(b.discount_percent) total=base*(100-b.discount_percent)/100;
  }

  total=+total.toFixed(2);
  totalEl.textContent=total.toFixed(2);
  afterCreditEl.textContent=`เครดิตหลังซื้อ: ${(credit-total).toFixed(2)} บาท`;

  const next=discounts.find(d=>qty<d.min_qty);
  if(next){
    const diff=next.min_qty-qty;
    upsellEl.textContent=`ซื้อเพิ่มอีก ${diff} จะประหยัดมากขึ้น`;
  }

  if(total>credit){
    errorEl.textContent='เครดิตไม่เพียงพอ';
    buyBtn.disabled=true;return;
  }

  buyBtn.disabled=!linkEl.value.trim();
}

qtyEl.addEventListener('input',calc);
linkEl.addEventListener('input',calc);

buyBtn.onclick=()=>{
  fetch(`${API}?`+new URLSearchParams({
    action:'createOrder',
    api_key:API_KEY,
    user_id:userId,
    service_id:serviceId,
    qty:qtyEl.value,
    link:linkEl.value
  }))
  .then(r=>r.json())
  .then(res=>res.success?location.href='orders.html':errorEl.textContent=res.error);
};
</script>
</body>
</html>
