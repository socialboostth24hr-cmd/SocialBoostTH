<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>สั่งซื้อบริการ | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* ===== CSS เดิมทั้งหมด ไม่เปลี่ยน ===== */
:root{
  --black:#0b0f1a;
  --blue:#38bdf8;
  --purple:#8b5cf6;
  --pink:#ec4899;
  --danger:#fb7185;
  --muted:#94a3b8;
  --line:#1f2a44;
  --green:#22c55e;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:
    radial-gradient(900px 420px at top,#1e293b,transparent),
    linear-gradient(180deg,var(--black),#060913);
  color:#f1f5f9;
}
.header{
  padding:12px 16px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  gap:12px;
  background:rgba(2,6,23,.75);
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
}
.back{
  border:none;
  padding:6px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  color:#e5e7eb;
  font-weight:900;
}
.center{
  text-align:center;
  font-weight:900;
  background:linear-gradient(90deg,var(--blue),var(--purple),var(--pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.wallet{
  font-size:13px;
  padding:6px 14px;
  border-radius:999px;
  font-weight:900;
  background:
    linear-gradient(180deg,#020617,#020617) padding-box,
    linear-gradient(135deg,var(--blue),var(--purple)) border-box;
  border:1px solid transparent;
}
.container{max-width:720px;margin:auto;padding:20px 18px 160px}
.card{
  background:linear-gradient(180deg,#111827,#0b1020);
  border-radius:26px;
  padding:22px;
  margin-bottom:18px;
}
.title{font-size:22px;font-weight:900}
.desc{font-size:13px;color:var(--muted);margin-top:6px}
label{display:block;font-weight:900;margin:16px 0 6px}
input,textarea{
  width:100%;padding:14px;border-radius:16px;
  border:none;background:#020617;color:#fff;font-size:15px
}
textarea{min-height:120px}
.hint{font-size:13px;color:var(--muted);margin-top:6px}
.total{font-size:22px;font-weight:900;margin-top:20px}
.error{margin-top:12px;font-weight:900;color:var(--danger)}
.buy{
  position:fixed;bottom:16px;left:50%;
  transform:translateX(-50%);
  width:calc(100% - 32px);
  max-width:480px;
  padding:16px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,var(--blue),var(--purple),var(--pink));
  color:#fff;font-size:18px;font-weight:900;
}
.buy:disabled{opacity:.5}
</style>
</head>

<body>

<header class="header">
  <button class="back" onclick="history.back()">←</button>
  <div class="center">SocialBoostTH</div>
  <div class="wallet">เครดิต: <span id="credit">0.00</span> บาท</div>
</header>

<div class="container">
  <div class="card">
    <div class="title" id="serviceName">กำลังโหลด…</div>
    <div class="desc" id="serviceDesc"></div>
    <div class="hint" id="serviceInfo"></div>
  </div>

  <div class="card">
    <label>ลิงก์ TikTok</label>
    <textarea id="link"></textarea>

    <label>คอมเมนต์ (1 บรรทัด = 1 คอมเมนต์)</label>
    <textarea id="comments"></textarea>
    <div class="hint">จำนวนคอมเมนต์: <b id="commentCount">0</b></div>

    <label>จำนวน</label>
    <input type="number" id="qty" readonly>

    <div class="total">รวม: <span id="total">0.00</span> บาท</div>
    <div class="error" id="error"></div>
  </div>
</div>

<button class="buy" id="buyBtn" disabled>ยืนยันสั่งซื้อ</button>

<script>
const API="https://script.google.com/macros/s/AKfycbwbGEMA1-x1c63RENR3wMQE6QQtYhCKQ50i8R-mW3WRJZxMc8adY0RmpZFI6-VaF5aX0w/exec";
const API_KEY="SBTH-SECURE-2026";

const userId=localStorage.getItem('user_id');
const serviceId=localStorage.getItem('service_id');
if(!userId||!serviceId) location.href='services.html';

const creditEl=document.getElementById('credit');
const serviceNameEl=document.getElementById('serviceName');
const serviceDescEl=document.getElementById('serviceDesc');
const serviceInfoEl=document.getElementById('serviceInfo');
const qtyEl=document.getElementById('qty');
const linkEl=document.getElementById('link');
const commentsEl=document.getElementById('comments');
const commentCountEl=document.getElementById('commentCount');
const totalEl=document.getElementById('total');
const errorEl=document.getElementById('error');
const buyBtn=document.getElementById('buyBtn');

let service=null;
let discounts=[];
let credit=0;

/* โหลดเครดิตจริง */
fetch(`${API}?action=getWallet&api_key=${API_KEY}&user_id=${userId}`)
.then(r=>r.json())
.then(res=>{
  const logs=res.logs||[];
  if(logs.length){
    credit=Number(logs[logs.length-1].credit_after||0);
  }
  creditEl.textContent=credit.toFixed(2);
});

/* โหลดบริการ */
fetch(`${API}?action=getServices&api_key=${API_KEY}`)
.then(r=>r.json())
.then(res=>{
  service=res.services.find(s=>s.service_id===serviceId);
  if(!service) return;

  serviceNameEl.textContent=service.display_name;
  serviceDescEl.textContent=service.short_desc||'';
  serviceInfoEl.textContent=
    `ขั้นต่ำ ${service.min_qty} ${service.unit} • ราคา ${service.price_per_100} บาท / 100`;

  fetch(`${API}?action=getDiscounts&api_key=${API_KEY}&service_id=${serviceId}`)
    .then(r=>r.json())
    .then(d=>discounts=d.discounts||[]);
});

/* นับคอมเมนต์ */
commentsEl.addEventListener('input',()=>{
  const lines=commentsEl.value.split('\n').map(l=>l.trim()).filter(Boolean);
  qtyEl.value=lines.length;
  commentCountEl.textContent=lines.length;
  calcTotal();
});
linkEl.addEventListener('input',calcTotal);

/* คำนวณ */
function calcTotal(){
  errorEl.textContent='';
  const qty=Number(qtyEl.value||0);
  if(!qty){ totalEl.textContent='0.00'; buyBtn.disabled=true; return; }
  if(qty<service.min_qty){ errorEl.textContent=`ขั้นต่ำ ${service.min_qty}`; buyBtn.disabled=true; return; }

  let total=qty*service.price_per_100/100;
  const valid=discounts.filter(d=>qty>=d.min_qty&&qty<=d.max_qty);
  if(valid.length){
    const b=valid.sort((a,b)=>b.min_qty-a.min_qty)[0];
    if(b.price) total=qty*b.price;
    else if(b.discount_percent) total*= (100-b.discount_percent)/100;
  }
  total=+total.toFixed(2);
  totalEl.textContent=total.toFixed(2);

  if(total>credit){ errorEl.textContent='เครดิตไม่เพียงพอ'; buyBtn.disabled=true; return; }
  buyBtn.disabled=!linkEl.value.trim();
}

buyBtn.onclick=()=>{
  buyBtn.disabled=true;
  fetch(`${API}?`+new URLSearchParams({
    action:'createOrder',
    api_key:API_KEY,
    user_id:userId,
    service_id:serviceId,
    qty:qtyEl.value,
    link:linkEl.value+"\n"+commentsEl.value
  }))
  .then(r=>r.json())
  .then(res=>res.success?location.href='orders.html':errorEl.textContent=res.error||'ผิดพลาด');
};
</script>
</body>
</html>
