<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>สั่งซื้อบริการ | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --black:#0b0f1a;
  --blue:#38bdf8;
  --purple:#8b5cf6;
  --pink:#ec4899;
  --danger:#fb7185;
  --muted:#94a3b8;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:
    radial-gradient(900px 420px at top,#1e293b,transparent),
    linear-gradient(180deg,var(--black),#060913);
  color:#f1f5f9;
}

/* HEADER */
.header{
  padding:12px 16px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  gap:12px;
  background:rgba(2,6,23,.75);
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
  z-index:50;
}
.back{
  border:none;
  padding:6px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  color:#e5e7eb;
  font-weight:900;
  cursor:pointer;
}
.center{
  text-align:center;
  font-weight:900;
  background:linear-gradient(90deg,var(--blue),var(--purple),var(--pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.wallet{
  font-size:13px;
  padding:6px 14px;
  border-radius:999px;
  font-weight:900;
  background:
    linear-gradient(180deg,#020617,#020617) padding-box,
    linear-gradient(135deg,var(--blue),var(--purple)) border-box;
  border:1px solid transparent;
}

/* CONTAINER */
.container{
  max-width:720px;
  margin:auto;
  padding:20px 18px 140px;
}

.card{
  background:linear-gradient(180deg,#111827,#0b1020);
  border-radius:26px;
  padding:22px;
  margin-bottom:18px;
  box-shadow:
    0 25px 70px rgba(0,0,0,.7),
    0 0 0 1px rgba(139,92,246,.25);
}

.title{font-size:22px;font-weight:900}
.desc{font-size:13px;color:var(--muted);margin-top:6px}

.detail h3{
  margin-top:16px;
  font-size:16px;
  font-weight:900;
}
.detail p{
  white-space:pre-line;
  font-size:14px;
  color:#cbd5e1;
  margin-top:6px;
}

label{
  display:block;
  font-weight:900;
  margin:16px 0 6px;
}

input,textarea{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
}
textarea{min-height:120px}

.hint{font-size:13px;color:var(--muted);margin-top:6px}

.total{
  font-size:22px;
  font-weight:900;
  margin-top:20px;
}

.error{
  margin-top:12px;
  font-weight:900;
  color:var(--danger);
}

/* BUTTON */
.buy{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 32px);
  max-width:480px;
  padding:16px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,var(--blue),var(--purple),var(--pink));
  color:#fff;
  font-size:18px;
  font-weight:900;
  cursor:pointer;
}
.buy:disabled{opacity:.55;cursor:not-allowed}
.hide{display:none}
</style>
</head>

<body>

<header class="header">
  <button class="back" onclick="history.back()">←</button>
  <div class="center">SocialBoostTH</div>
  <div class="wallet">เครดิต: <span id="credit">0.00</span> บาท</div>
</header>

<div class="container">

  <!-- SERVICE INFO -->
  <div class="card">
    <div class="title" id="serviceName">กำลังโหลด…</div>
    <div class="desc" id="serviceDesc"></div>
  </div>

  <!-- SERVICE DETAILS -->
  <div class="card detail hide" id="detailCard">
    <div id="serviceDetails"></div>
  </div>

  <!-- ORDER -->
  <div class="card">

    <div id="qtyBox">
      <label>จำนวน</label>
      <input type="number" id="qty">
    </div>

    <div id="commentBox" class="hide">
      <label>ข้อความคอมเมนต์ (1 บรรทัด = 1 คอมเมนต์)</label>
      <textarea id="commentText"></textarea>
      <div class="hint">จำนวนคอมเมนต์: <b id="commentCount">0</b></div>
    </div>

    <label>ลิงก์ TikTok</label>
    <textarea id="link"></textarea>

    <div class="total">รวม: <span id="total">0.00</span> บาท</div>
    <div class="error" id="error"></div>

  </div>
</div>

<button class="buy" id="buyBtn" disabled>ยืนยันสั่งซื้อ</button>

<script>
const API="https://script.google.com/macros/s/AKfycbz8Nzxgyvf04CmoKCmYd8WnCm5Ecp539a7viDfo8MtqHREBcSZXapZc7_PvvcvSxUVO8A/exec";
const API_KEY="SBTH-SECURE-2026";

const userId=localStorage.getItem('user_id');
const serviceId=localStorage.getItem('service_id');
if(!userId||!serviceId) location.href='services.html';

const creditEl=document.getElementById('credit');
const serviceName=document.getElementById('serviceName');
const serviceDesc=document.getElementById('serviceDesc');
const detailCard=document.getElementById('detailCard');
const detailBox=document.getElementById('serviceDetails');

const qty=document.getElementById('qty');
const qtyBox=document.getElementById('qtyBox');
const commentBox=document.getElementById('commentBox');
const commentText=document.getElementById('commentText');
const commentCount=document.getElementById('commentCount');
const link=document.getElementById('link');
const totalEl=document.getElementById('total');
const errorEl=document.getElementById('error');
const buyBtn=document.getElementById('buyBtn');

let service, discounts=[], credit=0, finalQty=0, finalTotal=0;

/* CREDIT */
fetch(`${API}?action=getUser&api_key=${API_KEY}&user_id=${userId}`)
.then(r=>r.json()).then(u=>{
  credit=u.credit||0;
  creditEl.textContent=credit.toFixed(2);
});

/* LOAD SERVICE + DETAILS */
Promise.all([
  fetch(`${API}?action=services&api_key=${API_KEY}`).then(r=>r.json()),
  fetch(`${API}?action=discounts&api_key=${API_KEY}&service_id=${serviceId}`).then(r=>r.json()),
  fetch(`${API}?action=service_details&api_key=${API_KEY}&service_id=${serviceId}`).then(r=>r.json())
])
.then(([services,disc,details])=>{
  service=services.find(s=>String(s.service_id)===String(serviceId));
  discounts=disc||[];

  serviceName.textContent=service.display_name;
  serviceDesc.textContent=service.short_desc||'';

  if(Array.isArray(details)&&details.length){
    detailCard.classList.remove('hide');
    details.forEach(d=>{
      detailBox.innerHTML+=`<h3>${d.title}</h3><p>${d.content}</p>`;
    });
  }

  if(service.service_type==='comment'){
    qtyBox.classList.add('hide');
    commentBox.classList.remove('hide');
    commentText.oninput=calcComment;
  }else{
    qty.value=service.min_qty;
    qty.oninput=calcNormal;
    calcNormal();
  }
});

/* CALC */
function calcNormal(){
  finalQty=Number(qty.value||0);
  calcTotal();
}
function calcComment(){
  finalQty=commentText.value.split('\n').filter(l=>l.trim()).length;
  commentCount.textContent=finalQty;
  calcTotal();
}
function calcTotal(){
  buyBtn.disabled=true;
  errorEl.textContent='';
  if(finalQty<service.min_qty){errorEl.textContent=`ขั้นต่ำ ${service.min_qty}`;return;}
  const base=(finalQty*service.price_per_100)/100;
  const d=discounts.find(x=>finalQty>=x.min_qty&&finalQty<=x.max_qty);
  finalTotal=d?finalQty*d.price:base;
  totalEl.textContent=finalTotal.toFixed(2);
  if(finalTotal>credit){errorEl.textContent='เครดิตไม่เพียงพอ';return;}
  buyBtn.disabled=false;
}

/* ORDER */
buyBtn.onclick=()=>{
  if(!link.value.trim()){errorEl.textContent='กรุณาใส่ลิงก์ TikTok';return;}
  let send=link.value.trim();
  if(service.service_type==='comment'){
    send+='\n-----\n'+commentText.value.trim();
  }
  buyBtn.disabled=true;
  fetch(`${API}?action=create_order&api_key=${API_KEY}&user_id=${userId}&service_id=${serviceId}&qty=${finalQty}&link=${encodeURIComponent(send)}`)
  .then(r=>r.json()).then(res=>{
    if(res.success){
      localStorage.removeItem('service_id');
      location.href='orders.html';
    }else{
      errorEl.textContent='สั่งซื้อไม่สำเร็จ';
      buyBtn.disabled=false;
    }
  });
};
</script>
</body>
</html>
