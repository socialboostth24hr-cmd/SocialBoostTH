<button class="buy-btn" id="buyBtn">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠</button>

<script>
/* ================= CONFIG (‡∏ï‡∏±‡∏ß‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏ó‡∏±‡πâ‡∏á‡πÄ‡∏ß‡πá‡∏ö) ================= */
const API = "https://script.google.com/macros/s/AKfycbxd3FO7ZHfOHDGDgVQNI1Uf3Owtmh8wXE1-00O2UimH6tA8k83PkqKItfo0_q-22sMeuQ/exec";
const API_KEY = "SBTH-SECURE-2026";

/* ================= AUTH ================= */
const userId = localStorage.getItem('user_id');
const serviceId = localStorage.getItem('service_id');
if(!userId) location.href='login.html';
if(!serviceId) location.href='services.html';

/* ================= DOM ================= */
const creditEl = document.getElementById('credit');
const qty = document.getElementById('qty');
const progressBar = document.getElementById('progressBar');
const errorEl = document.getElementById('error');

let service = null;
let discounts = [];
let finalTotal = 0;
let currentCredit = 0;

/* ================= LOAD CREDIT ================= */
function loadCredit(){
  fetch(`${API}?action=getUser&user_id=${userId}&api_key=${API_KEY}&_=${Date.now()}`)
    .then(r=>r.json())
    .then(u=>{
      if(u.error) return;
      currentCredit = Number(u.credit || 0);
      creditEl.innerText = currentCredit.toFixed(2);
    });
}

/* ================= LOAD SERVICE ================= */
Promise.all([
  fetch(`${API}?action=services&api_key=${API_KEY}&_=${Date.now()}`).then(r=>r.json()),
  fetch(`${API}?action=discounts&service_id=${serviceId}&api_key=${API_KEY}&_=${Date.now()}`).then(r=>r.json())
]).then(([list,disc])=>{
  service = list.find(s=>s.service_id===serviceId);
  if(!service){
    alert('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£');
    location.href='services.html';
    return;
  }
  discounts = disc || [];
  serviceName.innerText = service.display_name;
  serviceDesc.innerText = service.short_desc || '';
  qty.value = service.min_qty;
  calc();
});

qty.oninput = calc;

/* ================= CALC ================= */
function calc(){
  const q = Number(qty.value);
  if(q < service.min_qty){
    errorEl.innerText = `‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥ ${service.min_qty}`;
    return;
  }
  errorEl.innerText = '';

  const base = (q * service.price_per_100) / 100;
  const d = discounts.find(x=>q>=x.min_qty && q<=x.max_qty);
  finalTotal = d ? q * Number(d.price) : base;

  basePrice.innerText = base.toFixed(2);
  discount.innerText = (d?.discount_percent || 0) + '%';
  total.innerText = finalTotal.toFixed(2);
  saveText.innerText = base > finalTotal
    ? `üî• ‡∏õ‡∏£‡∏∞‡∏´‡∏¢‡∏±‡∏î ${(base-finalTotal).toFixed(2)} ‡∏ö‡∏≤‡∏ó`
    : '';

  progressBar.style.width = Math.min(100,(q/service.min_qty)*100) + '%';
}

/* ================= BUY ================= */
buyBtn.onclick = ()=>{
  if(!link.value.trim()){
    errorEl.innerText = '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏•‡∏¥‡∏á‡∏Å‡πå';
    return;
  }

  if(finalTotal > currentCredit){
    errorEl.innerText = '‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï‡πÑ‡∏°‡πà‡πÄ‡∏û‡∏µ‡∏¢‡∏á‡∏û‡∏≠';
    return;
  }

  buyBtn.disabled = true;

  fetch(API,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      api_key:API_KEY,
      action:'create_order',
      user_id:userId,
      service_id:serviceId,
      qty:Number(qty.value),
      link:link.value.trim()
    })
  })
  .then(r=>r.json())
  .then(res=>{
    if(!res.success){
      errorEl.innerText = res.message==='NO_CREDIT'
        ? '‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï‡πÑ‡∏°‡πà‡πÄ‡∏û‡∏µ‡∏¢‡∏á‡∏û‡∏≠'
        : '‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à';
      buyBtn.disabled = false;
      return;
    }
    location.href='orders.html';
  })
  .catch(()=>{
    errorEl.innerText='‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏£‡∏∞‡∏ö‡∏ö‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ';
    buyBtn.disabled=false;
  });
};

/* ================= INIT ================= */
loadCredit();
</script>
