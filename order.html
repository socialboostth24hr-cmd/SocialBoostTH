<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>สั่งซื้อบริการ | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --bg:#0b0f1a;--card:#0f172a;--line:#1f2937;
  --blue:#38bdf8;--purple:#8b5cf6;--green:#22c55e;
  --muted:#94a3b8;--danger:#fb7185;
}
*{box-sizing:border-box}
body{
  margin:0;font-family:system-ui;
  background:radial-gradient(800px 400px at top,#1e293b,transparent),
             linear-gradient(180deg,var(--bg),#020617);
  color:#f1f5f9;
}
.header{
  padding:12px 16px;display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;gap:10px;
  position:sticky;top:0;
  background:rgba(2,6,23,.8);backdrop-filter:blur(10px);
}
.back{border:none;background:rgba(255,255,255,.08);color:#fff;
  padding:6px 14px;border-radius:999px}
.center{
  font-weight:900;
  background:linear-gradient(90deg,var(--blue),var(--purple));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.wallet{
  padding:6px 14px;border-radius:999px;font-weight:900;
  background:linear-gradient(#020617,#020617) padding-box,
             linear-gradient(135deg,var(--blue),var(--purple)) border-box;
  border:1px solid transparent;
  font-size:13px
}
.container{max-width:720px;margin:auto;padding:20px 18px 160px}
.card{
  background:linear-gradient(180deg,#111827,#020617);
  border-radius:22px;padding:22px;margin-bottom:18px
}
.title{font-size:22px;font-weight:900}
.desc{color:var(--muted);font-size:13px;margin-top:6px}
label{display:block;font-weight:900;margin:16px 0 6px}
input,textarea{
  width:100%;padding:14px;border-radius:16px;
  background:#020617;border:1px solid var(--line);color:#fff
}
.hint{font-size:12px;color:var(--muted);margin-top:6px}
.summary{margin-top:16px;font-size:15px}
.summary div{margin-top:6px}
.green{color:var(--green);font-weight:900}
.total{font-size:22px;font-weight:900;margin-top:14px}
.error{color:var(--danger);font-weight:900;margin-top:10px}
.buy{
  position:fixed;bottom:16px;left:50%;transform:translateX(-50%);
  width:calc(100% - 32px);max-width:480px;
  padding:16px;border:none;border-radius:999px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  font-size:18px;font-weight:900;color:#fff
}
.buy:disabled{opacity:.45}
</style>
</head>

<body>

<header class="header">
  <button class="back" onclick="history.back()">←</button>
  <div class="center">SocialBoostTH</div>
  <div class="wallet">เครดิต: <span id="credit">0.00</span> บาท</div>
</header>

<div class="container">
  <div class="card">
    <div class="title" id="serviceName">กำลังโหลด...</div>
    <div class="desc" id="serviceDesc"></div>
    <div class="hint" id="servicePrice"></div>
  </div>

  <div class="card">
    <label>ลิงก์ TikTok</label>
    <textarea id="link" placeholder="https://www.tiktok.com/@username"></textarea>

    <label>จำนวน</label>
    <input type="number" id="qty" min="0">
    <div class="hint" id="minHint"></div>

    <div class="summary">
      <div>ราคาปกติ: <b id="normalPrice">0.00</b> บาท</div>
      <div class="green" id="discountHint"></div>
      <div class="total">รวม: <span id="total">0.00</span> บาท</div>
      <div class="hint">เครดิตหลังซื้อ: <b id="afterCredit">0.00</b> บาท</div>
    </div>

    <div class="error" id="error"></div>
  </div>
</div>

<button class="buy" id="buyBtn" disabled>ยืนยันสั่งซื้อ</button>

<script>
const API="https://script.google.com/macros/s/AKfycbwbGEMA1-x1c63RENR3wMQE6QQtYhCKQ50i8R-mW3WRJZxMc8adY0RmpZFI6-VaF5aX0w/exec";
const KEY="SBTH-SECURE-2026";
const userId=localStorage.getItem('user_id');
const serviceId=localStorage.getItem('service_id');
if(!userId||!serviceId) location.href='services.html';

let credit=0, service=null, discounts=[];
const $=id=>document.getElementById(id);

fetch(`${API}?action=getWallet&api_key=${KEY}&user_id=${userId}`)
.then(r=>r.json()).then(d=>{
  const logs=d.logs||[];
  if(logs.length) credit=+logs.at(-1).credit_after;
  $('credit').textContent=credit.toFixed(2);
});

fetch(`${API}?action=getServices&api_key=${KEY}`)
.then(r=>r.json()).then(d=>{
  service=d.services.find(s=>s.service_id===serviceId);
  $('serviceName').textContent=service.display_name;
  $('serviceDesc').textContent=service.short_desc||'';
  $('servicePrice').textContent=`${service.price_per_100} บาท / 100 ${service.unit}`;
  $('minHint').textContent=`ขั้นต่ำ ${service.min_qty} ${service.unit}`;
  return fetch(`${API}?action=getDiscounts&api_key=${KEY}&service_id=${serviceId}`);
}).then(r=>r.json()).then(d=>discounts=d.discounts||[]);

$('qty').addEventListener('input',calc);
$('link').addEventListener('input',calc);

function calc(){
  $('error').textContent='';
  const q=+$('qty').value||0;
  if(!q){ reset(); return }
  if(q<service.min_qty){
    $('error').textContent=`ขั้นต่ำ ${service.min_qty}`;
    reset(); return;
  }

  let normal=q*service.price_per_100/100;
  let final=normal;

  const d=discounts.filter(x=>q>=x.min_qty&&q<=x.max_qty)
                   .sort((a,b)=>b.min_qty-a.min_qty)[0];
  if(d){
    if(d.discount_percent) final*= (100-d.discount_percent)/100;
    if(d.price) final=q*d.price;
  }

  $('normalPrice').textContent=normal.toFixed(2);
  $('total').textContent=final.toFixed(2);
  $('afterCredit').textContent=(credit-final).toFixed(2);
  $('discountHint').textContent =
    final<normal ? `ประหยัด ${(normal-final).toFixed(2)} บาท` : '';

  $('buyBtn').disabled = final>credit || !$('link').value.trim();
}

function reset(){
  $('total').textContent='0.00';
  $('afterCredit').textContent=credit.toFixed(2);
  $('buyBtn').disabled=true;
}

$('buyBtn').onclick=()=>{
  fetch(`${API}?`+new URLSearchParams({
    action:'createOrder',
    api_key:KEY,user_id:userId,service_id:serviceId,
    qty:$('qty').value,link:$('link').value
  })).then(()=>location.href='orders.html');
};
</script>

</body>
</html>
