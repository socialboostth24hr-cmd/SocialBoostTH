<script>
const API="https://script.google.com/macros/s/AKfycbz8Nzxgyvf04CmoKCmYd8WnCm5Ecp539a7viDfo8MtqHREBcSZXapZc7_PvvcvSxUVO8A/exec";
const API_KEY="SBTH-SECURE-2026";

const userId=localStorage.getItem('user_id');
const serviceId=localStorage.getItem('service_id');
if(!userId||!serviceId) location.href='services.html';

/* DOM */
const creditEl=document.getElementById('credit');
const serviceNameEl=document.getElementById('serviceName');
const serviceDescEl=document.getElementById('serviceDesc');
const detailCardEl=document.getElementById('detailCard');
const detailBox=document.getElementById('serviceDetails');

const qty=document.getElementById('qty');
const qtyBox=document.getElementById('qtyBox');
const commentBox=document.getElementById('commentBox');
const commentText=document.getElementById('commentText');
const commentCount=document.getElementById('commentCount');
const link=document.getElementById('link');
const totalEl=document.getElementById('total');
const errorEl=document.getElementById('error');
const buyBtn=document.getElementById('buyBtn');

let service=null, discounts=[], credit=0, finalQty=0, finalTotal=0;

/* CREDIT */
fetch(`${API}?action=getUser&api_key=${API_KEY}&user_id=${userId}`)
.then(r=>r.json()).then(u=>{
  credit=Number(u.credit||0);
  creditEl.textContent=credit.toFixed(2);
});

/* LOAD DATA */
Promise.all([
  fetch(`${API}?action=services&api_key=${API_KEY}`).then(r=>r.json()),
  fetch(`${API}?action=discounts&api_key=${API_KEY}&service_id=${serviceId}`).then(r=>r.json()),
  fetch(`${API}?action=service_details&api_key=${API_KEY}&service_id=${serviceId}`).then(r=>r.json())
]).then(([services,disc,details])=>{
  service=services.find(s=>String(s.service_id)===String(serviceId));
  if(!service) return alert('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£');

  discounts=Array.isArray(disc)?disc:[];
  serviceNameEl.textContent=service.display_name;
  serviceDescEl.textContent=service.short_desc||'';

  if(Array.isArray(details)&&details.length){
    detailCardEl.classList.remove('hide');
    details.forEach(d=>{
      detailBox.innerHTML+=`<div class="detail-section"><h3>${d.section}</h3><p>${d.content}</p></div>`;
    });
  }

  if(service.service_type==='comment'){
    qtyBox.classList.add('hide');
    commentBox.classList.remove('hide');
    commentText.oninput=calcComment;
  }else{
    qty.value=service.min_qty;
    qty.oninput=calcNormal;
    calcNormal();
  }
});

/* CALC */
function calcNormal(){finalQty=Number(qty.value||0);calcTotal();}
function calcComment(){
  finalQty=commentText.value.split('\n').filter(l=>l.trim()).length;
  commentCount.textContent=finalQty;
  calcTotal();
}
function calcTotal(){
  buyBtn.disabled=true;
  errorEl.textContent='';
  if(finalQty<service.min_qty){errorEl.textContent=`‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥ ${service.min_qty}`;return;}
  const base=(finalQty*service.price_per_100)/100;
  const d=discounts.find(x=>finalQty>=x.min_qty&&finalQty<=x.max_qty);
  finalTotal=d?finalQty*d.price:base;
  totalEl.textContent=finalTotal.toFixed(2);
  if(finalTotal>credit){errorEl.textContent='‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï‡πÑ‡∏°‡πà‡πÄ‡∏û‡∏µ‡∏¢‡∏á‡∏û‡∏≠';return;}
  buyBtn.disabled=false;
}

/* ORDER */
buyBtn.onclick=()=>{
  if(!link.value.trim()){errorEl.textContent='‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏•‡∏¥‡∏á‡∏Å‡πå TikTok';return;}
  let send=link.value.trim();
  if(service.service_type==='comment'){
    send+='\n-----\n'+commentText.value.trim();
  }
  buyBtn.disabled=true;
  fetch(`${API}?action=create_order&api_key=${API_KEY}&user_id=${userId}&service_id=${serviceId}&qty=${finalQty}&link=${encodeURIComponent(send)}`)
  .then(r=>r.json()).then(res=>{
    if(res.success){
      localStorage.removeItem('service_id');
      location.href='orders.html';
    }else{
      errorEl.textContent='‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à';
      buyBtn.disabled=false;
    }
  });
};
</script>
