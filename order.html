      ‚≠ê ‡∏Ñ‡∏ô‡∏™‡πà‡∏ß‡∏ô‡πÉ‡∏´‡∏ç‡πà‡∏™‡∏±‡πà‡∏á‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏ô‡∏µ‡πâ
    </div>
  </div>

  <!-- ORDER -->
  <div class="card">
    <div class="field">

    <div class="progress-wrap">

    </div>

    <div class="price-box">
      <div>‡∏£‡∏≤‡∏Ñ‡∏≤‡∏õ‡∏Å‡∏ï‡∏¥</div>

<button class="buy-btn" id="buyBtn">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠</button>

<script>
const API="https://script.google.com/macros/s/AKfycbyZjZarJL7nB_zATaPk95OQNI_DqvCPj47mr7Hqnavv3BqGb5bUAMKyzAEOi-03vUsRUw/exec";

const serviceId = localStorage.getItem('service_id');
const userId    = localStorage.getItem('user_id');
const credit    = Number(localStorage.getItem('credit')||0);

if(!serviceId||!userId) location.href='services.html';

const qtyEl=document.getElementById('qty');
const linkEl=document.getElementById('link');
const basePriceEl=document.getElementById('basePrice');
const discountEl=document.getElementById('discount');
const totalEl=document.getElementById('total');
const minTextEl=document.getElementById('minText');
const errorEl=document.getElementById('error');
const saveText=document.getElementById('saveText');
const nextDiscount=document.getElementById('nextDiscount');
const progressBar=document.getElementById('progressBar');
const popularBadge=document.getElementById('popularBadge');
const buyBtn=document.getElementById('buyBtn');

let service=null, discounts=[], finalTotal=0;

Promise.all([
  fetch(API+'?action=services').then(r=>r.json()),
  fetch(API+'?action=service_details&service_id='+serviceId).then(r=>r.json()),
  fetch(API+'?action=discounts&service_id='+serviceId).then(r=>r.json())
]).then(([services,details,disc])=>{
  service=services.find(s=>s.service_id===serviceId);
  discounts=disc||[];

  serviceName.innerText=service.display_name;
  serviceDesc.innerText=service.short_desc||'';
  qtyEl.value=service.min_qty;
  minTextEl.innerText=`‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥ ${service.min_qty} ${service.unit}`;

  discounts.sort((a,b)=>b.discount_percent-a.discount_percent);
  if(discounts[0]?.discount_percent>=50) popularBadge.style.display='inline-block';

  details.forEach(d=>{
    document.getElementById('details').innerHTML+=
      `<h4>${d.title}</h4><p>${d.content.replace(/\n/g,'<br>')}</p>`;
  });

  calc();
});

qtyEl.addEventListener('input',calc);

function calc(){
  const qty=Number(qtyEl.value);
  if(qty<service.min_qty) return;

  const base=(qty*service.price_per_100)/100;
  const current=discounts.find(d=>qty>=d.min_qty&&qty<=d.max_qty);
  const next=discounts.filter(d=>d.min_qty>qty).sort((a,b)=>a.min_qty-b.min_qty)[0];

  finalTotal=current?qty*current.price:base;
  const saved=base-finalTotal;

  basePriceEl.innerText=base.toFixed(2);
  discountEl.innerText=(current?current.discount_percent:0)+'%';
  totalEl.innerText=finalTotal.toFixed(2);

  if(saved>0){
    saveText.style.display='block';
    saveText.innerText=`üî• ‡∏•‡∏î‡πÑ‡∏õ ${saved.toFixed(2)} ‡∏ö‡∏≤‡∏ó`;
  }else saveText.style.display='none';

  nextDiscount.innerText=next
    ? `üí° ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏≠‡∏µ‡∏Å ${next.min_qty-qty} ${service.unit} ‡∏à‡∏∞‡πÑ‡∏î‡πâ ${next.discount_percent}%`
    : 'üèÜ ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡∏™‡πà‡∏ß‡∏ô‡∏•‡∏î‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î‡πÅ‡∏•‡πâ‡∏ß';

  const max=discounts[discounts.length-1]?.max_qty||qty;
  progressBar.style.width=Math.min(100,(qty/max)*100)+'%';
}

buyBtn.onclick=()=>{
  if(finalTotal>credit) return errorEl.innerText='‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï‡πÑ‡∏°‡πà‡∏û‡∏≠';
  if(!linkEl.value.trim()) return errorEl.innerText='‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏•‡∏¥‡∏á‡∏Å‡πå';

  buyBtn.disabled=true;

  fetch(API,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      action:'create_order',
      user_id:userId,
      service_id:serviceId,
      qty,
      link:linkEl.value.trim()
    })
  }).then(()=>location.href='orders.html');
};
</script>
