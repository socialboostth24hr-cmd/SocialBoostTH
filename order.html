<script>
const API="https://script.google.com/macros/s/AKfycby9v2qEZUQ8khjh5h0rTx0uvc2XXUDm4WBQ1WOQKvhAlUF6MYXflVG45ulNLDy-V542lg/exec";
const API_KEY="SBTH-SECURE-2026";

const userId=localStorage.getItem('user_id');
const serviceId=localStorage.getItem('service_id');
if(!userId) location.href='login.html';
if(!serviceId) location.href='services.html';

const qty=document.getElementById('qty');
const creditEl=document.getElementById('credit');
const progressBar=document.getElementById('progressBar');

let service=null,discounts=[],finalTotal=0;

/* LOAD CREDIT */
fetch(`${API}?action=getUser&user_id=${userId}&api_key=${API_KEY}`)
.then(r=>r.json())
.then(u=>{
  creditEl.innerText=Number(u.credit).toFixed(2);
});

/* LOAD SERVICE */
Promise.all([
 fetch(`${API}?action=services&api_key=${API_KEY}`).then(r=>r.json()),
 fetch(`${API}?action=discounts&service_id=${serviceId}&api_key=${API_KEY}`).then(r=>r.json())
]).then(([services,disc])=>{
 service=services.find(s=>s.service_id===serviceId);
 discounts=disc||[];
 serviceName.innerText=service.display_name;
 serviceDesc.innerText=service.short_desc||'';
 qty.value=service.min_qty;
 calc();
});

qty.oninput=calc;

function calc(){
 const q=Number(qty.value);
 const base=(q*service.price_per_100)/100;
 const d=discounts.find(x=>q>=x.min_qty&&q<=x.max_qty);
 finalTotal=d? q*Number(d.price):base;
 basePrice.innerText=base.toFixed(2);
 discount.innerText=(d?.discount_percent||0)+'%';
 total.innerText=finalTotal.toFixed(2);
 saveText.innerText=base>finalTotal?`üî• ‡∏õ‡∏£‡∏∞‡∏´‡∏¢‡∏±‡∏î ${(base-finalTotal).toFixed(2)} ‡∏ö‡∏≤‡∏ó`:'';
 progressBar.style.width=Math.min(100,(q/service.min_qty)*100)+'%';
}

buyBtn.onclick=()=>{
 if(!link.value.trim()) return error.innerText='‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏•‡∏¥‡∏á‡∏Å‡πå';
 buyBtn.disabled=true;

 fetch(API,{
  method:'POST',
  headers:{'Content-Type':'application/json'},
  body:JSON.stringify({
    api_key:API_KEY,
    action:'create_order',
    user_id:userId,
    service_id:serviceId,
    qty:Number(qty.value),
    link:link.value.trim()
  })
 })
 .then(r=>r.json())
 .then(res=>{
  if(!res.success) throw res;
  location.href='orders.html';
 })
 .catch(e=>{

    ? '‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï‡πÑ‡∏°‡πà‡πÄ‡∏û‡∏µ‡∏¢‡∏á‡∏û‡∏≠'
    : '‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à';
  buyBtn.disabled=false;
 });
};
