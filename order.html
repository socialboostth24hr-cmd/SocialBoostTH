<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>สั่งซื้อบริการ | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --black:#0b0f1a;
  --blue:#38bdf8;
  --purple:#8b5cf6;
  --pink:#ec4899;
  --danger:#fb7185;
  --muted:#94a3b8;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:
    radial-gradient(900px 420px at top,#1e293b,transparent),
    linear-gradient(180deg,var(--black),#060913);
  color:#f1f5f9;
}

/* HEADER */
.header{
  padding:12px 16px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  gap:12px;
  background:rgba(2,6,23,.75);
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
  z-index:50;
}
.back{
  border:none;
  padding:6px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  color:#e5e7eb;
  font-weight:900;
  cursor:pointer;
}
.center{
  text-align:center;
  font-weight:900;
  background:linear-gradient(90deg,var(--blue),var(--purple),var(--pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.wallet{
  font-size:13px;
  padding:6px 14px;
  border-radius:999px;
  font-weight:900;
  background:
    linear-gradient(180deg,#020617,#020617) padding-box,
    linear-gradient(135deg,var(--blue),var(--purple)) border-box;
  border:1px solid transparent;
}

/* CONTAINER */
.container{
  max-width:720px;
  margin:auto;
  padding:20px 18px 140px;
}

.card{
  background:linear-gradient(180deg,#111827,#0b1020);
  border-radius:26px;
  padding:22px;
  margin-bottom:18px;
  box-shadow:
    0 25px 70px rgba(0,0,0,.7),
    0 0 0 1px rgba(139,92,246,.25);
}

.title{font-size:22px;font-weight:900}
.desc{font-size:13px;color:var(--muted);margin-top:6px}

label{
  display:block;
  font-weight:900;
  margin:16px 0 6px;
}

input,textarea{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:15px;
}
textarea{min-height:120px}

.hint{font-size:13px;color:var(--muted);margin-top:6px}

.total{
  font-size:22px;
  font-weight:900;
  margin-top:20px;
}

.error{
  margin-top:12px;
  font-weight:900;
  color:var(--danger);
}

/* BUTTON */
.buy{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 32px);
  max-width:480px;
  padding:16px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,var(--blue),var(--purple),var(--pink));
  color:#fff;
  font-size:18px;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 18px 45px rgba(139,92,246,.6);
}
.buy:disabled{opacity:.55;cursor:not-allowed}
.hide{display:none}
</style>
</head>

<body>

<header class="header">
  <button class="back" onclick="goBack()">←</button>
  <div class="center">SocialBoostTH</div>
  <div class="wallet">เครดิต: <span id="credit">0.00</span> บาท</div>
</header>

<div class="container">

  <div class="card">
    <div class="title" id="serviceName">กำลังโหลด…</div>
    <div class="desc" id="serviceDesc"></div>
  </div>

  <div class="card">

    <div id="qtyBox">
      <label>จำนวน</label>
      <input type="number" id="qty">
    </div>

    <div id="commentBox" class="hide">
      <label>ข้อความคอมเมนต์ (1 บรรทัด = 1 คอมเมนต์)</label>
      <textarea id="commentText"
        placeholder="เช่น\nน่ารักมาก\nชอบคลิปนี้"></textarea>
      <div class="hint">
        จำนวนคอมเมนต์: <b><span id="commentCount">0</span></b>
      </div>
    </div>

    <label>ลิงก์ TikTok</label>
    <textarea id="link" placeholder="https://www.tiktok.com/..."></textarea>

    <div class="total">รวม: <span id="total">0.00</span> บาท</div>
    <div class="error" id="error"></div>

  </div>
</div>

<button class="buy" id="buyBtn" disabled>ยืนยันสั่งซื้อ</button>

<script>
/* CONFIG */
const API="https://script.google.com/macros/s/AKfycbxnG0FDeXxrWOFIhPCtREMcUKq5-uBCqi_BagqlD6OPWDXBnQn1Dt-8BKMaOv4ZstnQSg/exec";
const API_KEY="SBTH-SECURE-2026";

/* AUTH GUARD */
const userId=localStorage.getItem('user_id');
const serviceId=localStorage.getItem('service_id');
if(!userId||!serviceId){
  alert('กรุณาเลือกบริการก่อน');
  location.href='services.html';
}

/* DOM */
const creditEl=credit;
const serviceName=serviceName;
const serviceDesc=serviceDesc;
const qtyEl=qty;
const qtyBox=qtyBox;
const commentBox=commentBox;
const commentText=commentText;
const commentCount=commentCount;
const linkEl=link;
const totalEl=total;
const errorEl=error;
const buyBtn=buyBtn;

let service=null;
let discounts=[];
let credit=0;
let finalQty=0;
let finalTotal=0;

/* LOAD CREDIT */
fetch(`${API}?action=getUser&api_key=${API_KEY}&user_id=${userId}`)
.then(r=>r.json())
.then(u=>{
  credit=Number(u.credit||0);
  creditEl.textContent=credit.toFixed(2);
});

/* LOAD SERVICE */
Promise.all([
  fetch(`${API}?action=services&api_key=${API_KEY}`).then(r=>r.json()),
  fetch(`${API}?action=discounts&api_key=${API_KEY}&service_id=${serviceId}`).then(r=>r.json())
])
.then(([services,disc])=>{
  service=services.find(s=>String(s.service_id)===String(serviceId));
  discounts=Array.isArray(disc)?disc:[];

  if(!service){
    alert('ไม่พบบริการ');
    location.href='services.html';
    return;
  }

  serviceName.textContent=service.display_name;
  serviceDesc.textContent=service.short_desc||'';

  if(service.service_type==='comment'){
    qtyBox.classList.add('hide');
    commentBox.classList.remove('hide');
    commentText.addEventListener('input',calcComment);
  }else{
    qtyEl.value=service.min_qty;
    qtyEl.addEventListener('input',calcNormal);
    calcNormal();
  }
});

/* CALC */
function calcNormal(){
  finalQty=Number(qtyEl.value||0);
  calcTotal();
}

function calcComment(){
  const lines=commentText.value.split('\n').map(x=>x.trim()).filter(Boolean);
  finalQty=lines.length;
  commentCount.textContent=finalQty;
  calcTotal();
}

function calcTotal(){
  buyBtn.disabled=true;
  errorEl.textContent='';
  totalEl.textContent='0.00';

  if(finalQty < service.min_qty){
    errorEl.textContent=`ขั้นต่ำ ${service.min_qty}`;
    return;
  }

  const base=(finalQty*Number(service.price_per_100))/100;
  const d=discounts.find(x=>finalQty>=x.min_qty && finalQty<=x.max_qty);
  finalTotal=d ? finalQty*Number(d.price) : base;

  totalEl.textContent=finalTotal.toFixed(2);

  if(finalTotal>credit){
    errorEl.textContent='เครดิตไม่เพียงพอ';
    return;
  }

  buyBtn.disabled=false;
}

/* ORDER */
buyBtn.onclick=()=>{
  const link=linkEl.value.trim();
  if(!link){
    errorEl.textContent='กรุณาใส่ลิงก์ TikTok';
    return;
  }

  let sendLink=link;
  if(service.service_type==='comment'){
    const lines=commentText.value.split('\n').map(x=>x.trim()).filter(Boolean);
    if(!lines.length){
      errorEl.textContent='กรุณาใส่ข้อความคอมเมนต์';
      return;
    }
    sendLink=link+'\n-----\n'+lines.join('\n');
  }

  buyBtn.disabled=true;

  fetch(`${API}?action=create_order&api_key=${API_KEY}&user_id=${userId}&service_id=${serviceId}&qty=${finalQty}&link=${encodeURIComponent(sendLink)}`)
  .then(r=>r.json())
  .then(res=>{
    if(res.success){
      localStorage.removeItem('service_id');
      location.href='orders.html';
    }else{
      errorEl.textContent='สั่งซื้อไม่สำเร็จ';
      buyBtn.disabled=false;
    }
  })
  .catch(()=>{
    errorEl.textContent='เชื่อมต่อระบบไม่ได้';
    buyBtn.disabled=false;
  });
};

function goBack(){history.back();}
</script>

</body>
</html>
