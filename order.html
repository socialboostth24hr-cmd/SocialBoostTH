<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>สั่งซื้อบริการ | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="prefetch" href="order-detail.html">

<style>
:root{
  --black:#0b0f1a;
  --blue:#38bdf8;
  --purple:#8b5cf6;
  --pink:#ec4899;
  --danger:#fb7185;
  --muted:#94a3b8;
  --line:#1f2a44;
  --green:#22c55e;
  --orange:#f97316;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:
    radial-gradient(900px 420px at top,#1e293b,transparent),
    linear-gradient(180deg,var(--black),#060913);
  color:#f1f5f9;
}

/* HEADER */
.header{
  padding:12px 16px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  gap:12px;
  background:rgba(2,6,23,.75);
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
  z-index:50;
}
.back{
  border:none;
  padding:6px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  color:#e5e7eb;
  font-weight:900;
}
.center{
  text-align:center;
  font-weight:900;
  background:linear-gradient(90deg,var(--blue),var(--purple),var(--pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.wallet{
  font-size:13px;
  padding:6px 14px;
  border-radius:999px;
  font-weight:900;
  background:
    linear-gradient(180deg,#020617,#020617) padding-box,
    linear-gradient(135deg,var(--blue),var(--purple)) border-box;
  border:1px solid transparent;
}

/* CONTAINER */
.container{max-width:720px;margin:auto;padding:20px 18px 160px}
.card{
  background:linear-gradient(180deg,#111827,#0b1020);
  border-radius:26px;
  padding:22px;
  margin-bottom:18px;
  box-shadow:0 25px 70px rgba(0,0,0,.7),
             0 0 0 1px rgba(139,92,246,.25);
}
.title{font-size:22px;font-weight:900}
.desc{font-size:13px;color:var(--muted);margin-top:6px}

/* ===== SERVICE DETAILS ===== */
.details-wrap{margin-top:16px}
.detail-item{
  margin-top:10px;
  border:1px solid var(--line);
  border-radius:16px;
  overflow:hidden;
}
.detail-head{
  padding:14px 16px;
  font-weight:900;
  cursor:pointer;
  background:#020617;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.detail-head span{color:var(--muted)}
.detail-body{
  padding:14px 16px;
  font-size:14px;
  color:#cbd5e1;
  line-height:1.6;
  display:none;
  white-space:pre-line;
  background:#0b1020;
}
.detail-item.open .detail-body{display:block}

/* FORM */
label{display:block;font-weight:900;margin:16px 0 6px}
input,textarea{
  width:100%;padding:14px;border-radius:16px;
  border:none;background:#020617;color:#fff;font-size:15px
}
textarea{min-height:120px}
.hint{font-size:13px;color:var(--muted);margin-top:6px}
.total{font-size:22px;font-weight:900;margin-top:20px}
.error{margin-top:12px;font-weight:900;color:var(--danger)}

/* BUY */
.buy{
  position:fixed;bottom:16px;left:50%;
  transform:translateX(-50%);
  width:calc(100% - 32px);max-width:480px;
  padding:16px;border-radius:999px;
  border:none;
  background:linear-gradient(135deg,var(--blue),var(--purple),var(--pink));
  color:#fff;font-size:18px;font-weight:900;
}
.buy:disabled{opacity:.5}
.hide{display:none}
</style>
</head>

<body>

<header class="header">
  <button class="back" onclick="history.back()">←</button>
  <div class="center">SocialBoostTH</div>
  <div class="wallet">เครดิต: <span id="credit">0.00</span> บาท</div>
</header>

<div class="container">

  <div class="card">
    <div class="title" id="serviceName">กำลังโหลด…</div>
    <div class="desc" id="serviceDesc"></div>

    <!-- รายละเอียดบริการจาก Google Sheet -->
    <div class="details-wrap" id="detailsWrap"></div>
  </div>

  <!-- ฟอร์มเดิม (ยังไม่แก้) -->
  <div class="card">
    <label>จำนวน</label>
    <input type="number" id="qty">

    <label>ลิงก์ TikTok</label>
    <textarea id="link"></textarea>

    <div class="total">รวม: <span id="total">0.00</span> บาท</div>
    <div class="error" id="error"></div>
  </div>
</div>

<button class="buy" id="buyBtn" disabled>ยืนยันสั่งซื้อ</button>

<script>
/* ================== CONFIG ================== */
const API="https://script.google.com/macros/s/AKfycbz8Nzxgyvf04CmoKCmYd8WnCm5Ecp539a7viDfo8MtqHREBcSZXapZc7_PvvcvSxUVO8A/exec";
const API_KEY="SBTH-SECURE-2026";

const userId=localStorage.getItem('user_id');
const serviceId=localStorage.getItem('service_id');
if(!userId||!serviceId) location.href='services.html';

/* ================== ELEMENT ================== */
const serviceNameEl=document.getElementById('serviceName');
const serviceDescEl=document.getElementById('serviceDesc');
const detailsWrap=document.getElementById('detailsWrap');

/* ================== LOAD SERVICE ================== */
fetch(`${API}?action=services&api_key=${API_KEY}`)
.then(r=>r.json())
.then(list=>{
  const s=list.find(x=>String(x.service_id)===String(serviceId));
  if(!s) return;
  serviceNameEl.textContent=s.display_name;
  serviceDescEl.textContent=s.short_desc||'';
});

/* ================== LOAD SERVICE DETAILS ================== */
fetch(`${API}?action=service_details&api_key=${API_KEY}&service_id=${serviceId}`)
.then(r=>r.json())
.then(list=>{
  if(!Array.isArray(list)||!list.length){
    detailsWrap.innerHTML='<div style="color:#94a3b8">ไม่มีรายละเอียดเพิ่มเติม</div>';
    return;
  }
  list
    .filter(d=>d.status==='on')
    .sort((a,b)=>a.order-b.order)
    .forEach(d=>{
      const el=document.createElement('div');
      el.className='detail-item';
      el.innerHTML=`
        <div class="detail-head" onclick="this.parentElement.classList.toggle('open')">
          <div>${d.title||d.section}</div>
          <span>แตะเพื่อดู</span>
        </div>
        <div class="detail-body">${d.content||''}</div>
      `;
      detailsWrap.appendChild(el);
    });
})
.catch(()=>{
  detailsWrap.innerHTML='<div style="color:#fb7185">โหลดรายละเอียดไม่สำเร็จ</div>';
});
</script>

</body>
</html>
