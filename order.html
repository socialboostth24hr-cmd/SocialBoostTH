<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>สั่งซื้อบริการ | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0f1a;
  --card:#020617;
  --blue:#38bdf8;
  --purple:#8b5cf6;
  --pink:#ec4899;
  --muted:#94a3b8;
  --danger:#ef4444;
  --success:#22c55e;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:linear-gradient(180deg,#020617,var(--bg));
  color:#f8fafc;
}
.header{
  position:sticky;top:0;z-index:20;
  padding:14px 16px;
  background:rgba(2,6,23,.9);
  backdrop-filter:blur(12px);
  display:flex;justify-content:space-between;
}
.back{color:#fff;font-weight:900;text-decoration:none}
.container{
  max-width:520px;
  margin:auto;
  padding:18px 16px 140px;
}
.card{
  background:var(--card);
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
}
label{font-size:13px;font-weight:900}
.input{
  margin-top:6px;
  padding:14px;
  background:#020617;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.15);
}
.input input{
  width:100%;
  background:transparent;
  border:none;
  color:#fff;
  font-size:16px;
  outline:none;
}
.summary{
  font-size:14px;
  line-height:1.8;
}
.summary b{float:right}
.error{color:var(--danger);font-weight:900}
.success{color:var(--success);font-weight:900}
.btn{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 32px);
  max-width:480px;
  padding:16px;
  border-radius:999px;
  border:none;
  font-size:16px;
  font-weight:900;
  color:#fff;
  background:linear-gradient(135deg,var(--blue),var(--purple),var(--pink));
}
</style>
</head>

<body>

<div class="header">
  <a href="services.html" class="back">← กลับ</a>
  <b>สั่งซื้อบริการ</b>
</div>

<div class="container">

  <div class="card">
    <b id="serviceName">-</b>
    <div style="font-size:13px;color:#94a3b8" id="serviceMeta"></div>
  </div>

  <div class="card">
    <label>ลิงก์ที่ต้องการ</label>
    <div class="input">
      <input id="link" placeholder="https://">
    </div>
  </div>

  <div class="card">
    <label>จำนวน</label>
    <div class="input">
      <input id="qty" type="number" placeholder="ขั้นต่ำ">
    </div>
  </div>

  <div class="card summary">
    ราคาเริ่มต้น <b id="base">-</b><br>
    ส่วนลด <b id="discount">-</b><br>
    ยอดสุทธิ <b id="total">-</b><br>
    เครดิตคงเหลือ <b id="credit">-</b>
  </div>

  <div id="msg"></div>

</div>

<button class="btn" onclick="submitOrder()">ยืนยันสั่งซื้อ</button>

<script>
/* ===== CONFIG ===== */
const API="https://script.google.com/macros/s/AKfycbzasQWFnaCBZtRKSwRID-UzoTjh3ydUH60dvyckuGZ2tsEqV6dfasvArIxDFehLopm_cA/exec";
const API_KEY="SBTH-SECURE-2026";

/* AUTH */
const userId = localStorage.getItem("user_id");
const serviceId = localStorage.getItem("service_id");
if(!userId || !serviceId) location.replace("services.html");

let service;

/* LOAD SERVICE */
fetch(`${API}?action=getServices&api_key=${API_KEY}`)
.then(r=>r.json())
.then(res=>{
  service = res.services.find(s=>s.service_id===serviceId);
  if(!service) return;

  serviceName.textContent = service.display_name;
  serviceMeta.textContent = `ขั้นต่ำ ${service.min_qty} ${service.unit}`;
  qty.placeholder = service.min_qty;
  credit.textContent = Number(localStorage.getItem("credit")).toFixed(2);
});

/* PRICE CALC */
qty.oninput = ()=>{
  if(!service) return;
  const q = Number(qty.value||0);
  if(q < service.min_qty){
    total.textContent = "-";
    msg.innerHTML = `<div class="error">ขั้นต่ำ ${service.min_qty}</div>`;
    return;
  }

  let price = (q/100) * service.price_per_100;
  let d = 0;
  if(q >= 10000) d = 0.15;
  else if(q >= 5000) d = 0.10;
  else if(q >= 1000) d = 0.05;

  base.textContent = price.toFixed(2)+" บาท";
  discount.textContent = d?`-${d*100}%`:"-";
  total.textContent = (price*(1-d)).toFixed(2)+" บาท";
  msg.innerHTML = "";
};

/* SUBMIT */
function submitOrder(){
  const q = Number(qty.value);
  const l = link.value.trim();
  if(!l || q < service.min_qty){
    msg.innerHTML = `<div class="error">กรอกข้อมูลให้ครบ</div>`;
    return;
  }

  fetch(`${API}?action=createOrder&api_key=${API_KEY}&user_id=${userId}&service_id=${serviceId}&qty=${q}&link=${encodeURIComponent(l)}`)
  .then(r=>r.json())
  .then(res=>{
    if(res.success){
      msg.innerHTML = `<div class="success">สั่งซื้อสำเร็จ</div>`;
      setTimeout(()=>location.href="orders.html",1200);
    }else{
      msg.innerHTML = `<div class="error">เครดิตไม่พอ</div>`;
    }
  });
}
</script>

</body>
</html>
