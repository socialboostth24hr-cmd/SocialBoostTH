<!DOCTYPE html>
<html lang="th">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.buy{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 32px);
  max-width:480px;

</style>
</head>

<body>
<header class="header">
  <div class="title">SocialBoostTH</div>
  <div class="wallet">‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï: <span id="credit">0.00</span> ‡∏ö‡∏≤‡∏ó</div>
</header>

<div class="container">
  <div class="card">
    <div class="title" id="serviceName">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‚Ä¶</div>
    <div class="desc" id="serviceDesc"></div>
    <div class="desc" id="priceHint"></div>
  </div>

  <div class="card">
    <label>‡∏•‡∏¥‡∏á‡∏Å‡πå TikTok</label>
    <textarea id="link" placeholder="https://www.tiktok.com/@username"></textarea>

    <label>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô</label>
    <input type="number" id="qty">

    <div class="total">‡∏£‡∏ß‡∏°: <span id="total">0.00</span> ‡∏ö‡∏≤‡∏ó</div>
    <div class="after">‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï‡∏´‡∏•‡∏±‡∏á‡∏ã‡∏∑‡πâ‡∏≠: <span id="after">0.00</span> ‡∏ö‡∏≤‡∏ó</div>

    <div class="suggest" id="suggest"></div>
  </div>
</div>

<button class="buy" id="buyBtn" disabled>‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠</button>

<script>
const API="https://script.google.com/macros/s/AKfycbwbGEMA1-x1c63RENR3wMQE6QQtYhCKQ50i8R-mW3WRJZxMc8adY0RmpZFI6-VaF5aX0w/exec";
const API_KEY="SBTH-SECURE-2026";

const userId=localStorage.getItem('user_id');
const serviceId=localStorage.getItem('service_id');
if(!userId||!serviceId) location.href='services.html';

const el=id=>document.getElementById(id);
let service=null, discounts=[], credit=0;

fetch(`${API}?action=getWallet&api_key=${API_KEY}&user_id=${userId}`)
.then(r=>r.json()).then(r=>{
  const l=r.logs||[];
  if(l.length) credit=Number(l[l.length-1].credit_after);
  el('credit').textContent=credit.toFixed(2);
  el('after').textContent=credit.toFixed(2);
});

fetch(`${API}?action=getServices&api_key=${API_KEY}`)
.then(r=>r.json()).then(r=>{
  service=r.services.find(s=>s.service_id===serviceId);
  if(!service) return;
  el('serviceName').textContent=service.display_name;
  el('serviceDesc').textContent=service.short_desc||'';
  el('priceHint').textContent=`${service.price_per_100} ‡∏ö‡∏≤‡∏ó / 100 ${service.unit}`;

  fetch(`${API}?action=getDiscounts&api_key=${API_KEY}&service_id=${serviceId}`)
  .then(r=>r.json()).then(d=>discounts=d.discounts||[]);
});

['qty','link'].forEach(id=>el(id).addEventListener('input',calc));

function calc(){
  const q=Number(el('qty').value||0);
  if(!q||!service) return reset();

  let baseTotal=q*service.price_per_100/100;
  let usedPrice=baseTotal;

  const current=discounts.filter(d=>q>=d.min_qty&&q<=d.max_qty)
     .sort((a,b)=>b.min_qty-a.min_qty)[0];

  if(current){
    if(current.price) usedPrice=q*current.price;
    if(current.discount_percent) usedPrice*= (100-current.discount_percent)/100;
  }

  usedPrice=+usedPrice.toFixed(2);
  el('total').textContent=usedPrice.toFixed(2);
  el('after').textContent=(credit-usedPrice).toFixed(2);
  el('buyBtn').disabled=usedPrice>credit||!el('link').value.trim();

  // ===== AI UPSALE =====
  const higher=discounts
    .filter(d=>d.min_qty>q)
    .sort((a,b)=>a.min_qty-b.min_qty)[0];

  if(higher){
    const target=higher.min_qty;
    let targetTotal=target*service.price_per_100/100;
    if(higher.price) targetTotal=target*higher.price;
    if(higher.discount_percent) targetTotal*= (100-higher.discount_percent)/100;

    const save=(baseTotal-targetTotal).toFixed(2);
    if(save>0){
      el('suggest').style.display='block';
      el('suggest').innerHTML=
        `üî• <b>‡∏ã‡∏∑‡πâ‡∏≠‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏≠‡∏µ‡∏Å ${target-q}</b> ${service.unit}<br>
        ‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ï‡πà‡∏≠‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏ñ‡∏π‡∏Å‡∏•‡∏á‡∏ó‡∏±‡∏ô‡∏ó‡∏µ<br>
        üëâ ‡∏õ‡∏£‡∏∞‡∏´‡∏¢‡∏±‡∏î‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì <b>${save} ‡∏ö‡∏≤‡∏ó</b>`;
    }
  }
}

function reset(){
  el('total').textContent='0.00';
  el('after').textContent=credit.toFixed(2);
  el('buyBtn').disabled=true;
  el('suggest').style.display='none';
}

el('buyBtn').onclick=()=>{
  fetch(`${API}?`+new URLSearchParams({
    action:'createOrder',
    api_key:API_KEY,
    user_id:userId,
    service_id:serviceId,
    qty:el('qty').value,
    link:el('link').value
  })).then(r=>r.json()).then(r=>{
    if(r.success) location.href='orders.html';
  });
};
</script>
</body>
</html>
