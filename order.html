<script>
const API="https://script.google.com/macros/s/AKfycby58YZ9GnqXOkvJ-OxGYGKuxBgAzRKgTAKUFmatesWd5DAqQUlksagVuB5Pg_5Y5oBJIw/exec";

const serviceId = localStorage.getItem('service_id');
const userId    = localStorage.getItem('user_id');

if(!serviceId || !userId){
  location.href='services.html';
}

const qtyInput = document.getElementById('qty');
const linkEl   = document.getElementById('link');
const basePriceEl = document.getElementById('basePrice');
const discountEl  = document.getElementById('discount');
const totalEl     = document.getElementById('total');
const saveText    = document.getElementById('saveText');
const nextDis     = document.getElementById('nextDiscount');
const progressBar = document.getElementById('progressBar');
const minText     = document.getElementById('minText');
const errorEl     = document.getElementById('error');
const popularBadge= document.getElementById('popularBadge');
const buyBtn      = document.getElementById('buyBtn');

let service=null, discounts=[], finalTotal=0;

/* LOAD DATA */
Promise.all([
  fetch(`${API}?action=services`).then(r=>r.json()),
  fetch(`${API}?action=discounts&service_id=${serviceId}`).then(r=>r.json())
]).then(([services,disc])=>{
  service = services.find(s=>s.service_id===serviceId);
  discounts = disc || [];

  if(!service){
    alert('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£');
    location.href='services.html';
    return;
  }

  serviceName.innerText = service.display_name;
  serviceDesc.innerText = service.short_desc || '';
  qtyInput.value = service.min_qty;
  minText.innerText = `‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥ ${service.min_qty} ${service.unit}`;
  calc();
});

qtyInput.addEventListener('input', calc);

/* CALC */
function calc(){
  const q = Number(qtyInput.value);
  if(q < service.min_qty){
    errorEl.innerText='‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ï‡πà‡∏≥‡∏Å‡∏ß‡πà‡∏≤‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥';
    return;
  }
  errorEl.innerText='';

  const base = (q * service.price_per_100) / 100;
  const current = discounts.find(d=>q>=d.min_qty && q<=d.max_qty);
  const next = discounts.filter(d=>d.min_qty>q).sort((a,b)=>a.min_qty-b.min_qty)[0];

  finalTotal = current ? q * current.price : base;

  basePriceEl.innerText = base.toFixed(2);
  discountEl.innerText = (current?.discount_percent || 0) + '%';
  totalEl.innerText = finalTotal.toFixed(2);

  saveText.innerText = base > finalTotal ? `üî• ‡∏õ‡∏£‡∏∞‡∏´‡∏¢‡∏±‡∏î ${(base-finalTotal).toFixed(2)} ‡∏ö‡∏≤‡∏ó` : '';
  nextDis.innerText = next
    ? `‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏≠‡∏µ‡∏Å ${next.min_qty - q} ${service.unit} ‡∏£‡∏±‡∏ö ${next.discount_percent}%`
    : '‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡∏™‡πà‡∏ß‡∏ô‡∏•‡∏î‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î‡πÅ‡∏•‡πâ‡∏ß';

  progressBar.style.width = Math.min(100, (q/(next?next.min_qty:q))*100)+'%';
  popularBadge.style.display = current?.is_popular==='on'?'inline-block':'none';
}

/* SUBMIT */
buyBtn.onclick=()=>{
  errorEl.innerText='';
  const q = Number(qtyInput.value);

  if(!linkEl.value.trim()){
    errorEl.innerText='‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏•‡∏¥‡∏á‡∏Å‡πå';
    return;
  }

  buyBtn.disabled=true;

  fetch(API,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      action:'create_order',
      user_id:userId,
      service_id:serviceId,
      qty:q,
      link:linkEl.value.trim()
    })
  })
  .then(r=>r.json())
  .then(res=>{
    if(!res.success){
      throw new Error(res.message || 'ERROR');
    }
    location.href='orders.html';
  })
  .catch(err=>{
    errorEl.innerText = err.message || '‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à';
    buyBtn.disabled=false;
  });
};

function goBack(){
  history.length>1 ? history.back() : location.href='services.html';
}
</script>
