<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>สั่งซื้อบริการ | SocialBoostTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --pink:#ec4899;
  --purple:#8b5cf6;
  --blue:#38bdf8;
  --red:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:
    radial-gradient(900px 360px at top,#fde7f3,transparent),
    linear-gradient(180deg,#eef6ff,#ffffff);
}
.header{
  padding:12px 16px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  background:#fff;
  position:sticky;
  top:0;
  z-index:50;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}
.left,.right{display:flex;gap:10px;align-items:center}
.center{font-weight:900}
.logo{height:32px}
.back-btn{
  border:none;padding:6px 14px;border-radius:999px;
  background:#f1f5f9;font-weight:800;cursor:pointer;
}
.wallet{
  font-size:13px;background:#f8fafc;
  padding:6px 14px;border-radius:999px;font-weight:900;
}
.container{
  max-width:720px;margin:auto;
  padding:16px 18px 140px;
}
.card{
  background:#fff;border-radius:22px;
  padding:20px;margin-bottom:16px;
  box-shadow:0 20px 45px rgba(139,92,246,.18);
}
.title{font-size:22px;font-weight:900}
.desc{font-size:14px;color:#64748b;margin-top:6px}
label{font-weight:800;margin-top:14px;display:block}
input,textarea{
  width:100%;padding:14px;border-radius:14px;
  border:1px solid #e5e7eb;margin-top:6px;font-size:15px;
}
textarea{min-height:140px}
.total{font-size:22px;font-weight:900;margin-top:18px}
.error{color:var(--red);margin-top:10px;font-weight:900}
.buy-btn{
  position:fixed;bottom:16px;left:50%;
  transform:translateX(-50%);
  width:calc(100% - 32px);max-width:480px;
  padding:16px;border-radius:999px;border:none;
  background:linear-gradient(135deg,var(--blue),var(--purple),var(--pink));
  color:#fff;font-size:18px;font-weight:900;cursor:pointer;
}
.buy-btn:disabled{opacity:.6;cursor:not-allowed}
.hide{display:none}
</style>
</head>

<body>

<header class="header">
  <div class="left">
    <button class="back-btn" onclick="history.back()">←</button>
  </div>
  <div class="center">SocialBoostTH</div>
  <div class="right">
    <div class="wallet">เครดิต: <span id="credit">0.00</span> บาท</div>
    <img src="https://raw.githubusercontent.com/socialboostth24hr-cmd/SocialBoostTH/main/logo.png" class="logo">
  </div>
</header>

<div class="container">
  <div class="card">
    <div class="title" id="serviceName">กำลังโหลด…</div>
    <div class="desc" id="serviceDesc"></div>
  </div>

  <div class="card">

    <!-- จำนวน (ปกติ) -->
    <div id="qtyBox">
      <label>จำนวน</label>
      <input type="number" id="qty">
    </div>

    <!-- คอมเมนต์ -->
    <div id="commentBox" class="hide">
      <label>ข้อความคอมเมนต์ (1 บรรทัด = 1 คอมเมนต์)</label>
      <textarea id="commentText" placeholder="พิมพ์ 1 บรรทัด ต่อ 1 คอมเมนต์&#10;เช่น&#10;น่ารักมาก&#10;ชอบคลิปนี้"></textarea>
      <div class="desc">จำนวนคอมเมนต์: <b><span id="commentCount">0</span></b></div>
    </div>

    <label>ลิงก์ TikTok</label>
    <textarea id="link" placeholder="https://www.tiktok.com/@username"></textarea>

    <div class="total">รวม: <span id="total">0.00</span> บาท</div>
    <div class="error" id="error"></div>
  </div>
</div>

<button class="buy-btn" id="buyBtn">ยืนยันสั่งซื้อ</button>

<script>
/* ===== CONFIG (ตัวล่าสุด) ===== */
const API="https://script.google.com/macros/s/AKfycbz8Nzxgyvf04CmoKCmYd8WnCm5Ecp539a7viDfo8MtqHREBcSZXapZc7_PvvcvSxUVO8A/exec";
const API_KEY="SBTH-SECURE-2026";

/* ===== AUTH ===== */
const userId=localStorage.getItem('user_id');
const serviceId=localStorage.getItem('service_id');
if(!userId||!serviceId){location.href='services.html';throw'';}

/* ===== DOM ===== */
const creditEl=document.getElementById('credit');
const serviceName=document.getElementById('serviceName');
const serviceDesc=document.getElementById('serviceDesc');
const qtyEl=document.getElementById('qty');
const commentText=document.getElementById('commentText');
const commentCountEl=document.getElementById('commentCount');
const qtyBox=document.getElementById('qtyBox');
const commentBox=document.getElementById('commentBox');
const linkEl=document.getElementById('link');
const totalEl=document.getElementById('total');
const errorEl=document.getElementById('error');
const buyBtn=document.getElementById('buyBtn');

let service=null, discounts=[], credit=0, finalQty=0, finalTotal=0;

/* ===== LOAD CREDIT ===== */
fetch(`${API}?action=getUser&api_key=${API_KEY}&user_id=${userId}`)
.then(r=>r.json())
.then(u=>{
  credit=Number(u?.credit||0);
  creditEl.innerText=credit.toFixed(2);
});

/* ===== LOAD SERVICE ===== */
Promise.all([
  fetch(`${API}?action=services&api_key=${API_KEY}`).then(r=>r.json()),
  fetch(`${API}?action=discounts&api_key=${API_KEY}&service_id=${serviceId}`).then(r=>r.json())
]).then(([services,disc])=>{
  service=services.find(s=>String(s.service_id)===String(serviceId));
  discounts=Array.isArray(disc)?disc:[];
  serviceName.innerText=service.display_name;
  serviceDesc.innerText=service.short_desc||'';

  if(service.service_type==='comment'){
    qtyBox.classList.add('hide');
    commentBox.classList.remove('hide');
    commentText.oninput=calcComment;
  }else{
    qtyEl.value=service.min_qty;
    qtyEl.oninput=calcNormal;
    calcNormal();
  }
});

/* ===== CALC NORMAL ===== */
function calcNormal(){
  const q=Number(qtyEl.value||0);
  finalQty=q;
  calcTotal(q);
}

/* ===== CALC COMMENT ===== */
function calcComment(){
  const lines=commentText.value
    .split('\n')
    .map(x=>x.trim())
    .filter(x=>x!=='');

  finalQty=lines.length;
  commentCountEl.innerText=finalQty;
  calcTotal(finalQty);
}

/* ===== CALC TOTAL ===== */
function calcTotal(q){
  buyBtn.disabled=true;
  errorEl.innerText='';

  if(q<Number(service.min_qty)){
    errorEl.innerText=`ขั้นต่ำ ${service.min_qty}`;
    totalEl.innerText='0.00';
    return;
  }

  const base=(q*Number(service.price_per_100))/100;
  const d=discounts.find(x=>q>=Number(x.min_qty)&&q<=Number(x.max_qty));
  finalTotal=d? q*Number(d.price):base;

  if(finalTotal>credit){
    errorEl.innerText='เครดิตไม่เพียงพอ';
    totalEl.innerText=finalTotal.toFixed(2);
    return;
  }

  totalEl.innerText=finalTotal.toFixed(2);
  buyBtn.disabled=false;
}

/* ===== CREATE ORDER ===== */
buyBtn.onclick=()=>{
  if(!linkEl.value.trim()){
    errorEl.innerText='กรุณาใส่ลิงก์';
    return;
  }

  buyBtn.disabled=true;

  fetch(
    `${API}?action=create_order&api_key=${API_KEY}`+
    `&user_id=${userId}&service_id=${serviceId}`+
    `&qty=${finalQty}`+
    `&link=${encodeURIComponent(linkEl.value.trim())}`+
    `&comment_text=${encodeURIComponent(commentText.value||'')}`
  )
  .then(r=>r.json())
  .then(res=>{
    if(!res.success){
      errorEl.innerText='สั่งซื้อไม่สำเร็จ';
      buyBtn.disabled=false;
      return;
    }
    localStorage.removeItem('service_id');
    location.href='orders.html';
  })
  .catch(()=>{
    errorEl.innerText='เชื่อมต่อระบบไม่ได้';
    buyBtn.disabled=false;
  });
};
</script>

</body>
</html>
